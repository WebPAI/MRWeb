<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="relative h-screen w-screen" style="background-image: url('https://source.unsplash.com/random/1600x900/?campus'); background-size: cover;">
        <div class="absolute inset-0 bg-white opacity-75"></div>

        <div class="relative z-10 flex flex-col justify-center items-center h-full">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Welcome to Our Education Platform</h1>
            <p class="text-lg text-gray-800 mb-8 text-center">We offer a wide range of courses to help you reach your educational goals.</p>
            <a href="http://awfreeman.blogspot.com/2011/" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Enroll Now
            </a>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-white opacity-90 py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <div class="text-gray-800 font-medium">Featured Courses</div>
                <div class="text-gray-800 font-medium text-right">
                    <div>Course Categories</div>
                    <div>Pricing Information</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
