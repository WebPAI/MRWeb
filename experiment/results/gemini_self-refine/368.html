<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumblr</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <header class="flex justify-between items-center px-8 py-4">
    <a href="#" class="text-white text-2xl font-bold">t</a>
    <div class="relative w-96">
      <input type="text" placeholder="Search Tumblr" class="bg-gray-800 rounded-full px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
      <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.5 16C13.1 16 16 13.1 16 9.5C16 5.9 13.1 3 9.5 3C5.9 3 3 5.9 3 9.5C3 13.1 5.9 16 9.5 16ZM9.5 14C12.5 14 15 11.6 15 8.5C15 5.4 12.5 3 9.5 3C6.5 3 4 5.4 4 8.5C4 11.6 6.5 14 9.5 14Z" fill="currentColor"/>
        <path d="M16 16L19 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <a href="https://www.tumblr.com/register?source=login_register_header&redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3FshareSource%3Dlegacy%26canonicalUrl%3D%26url%3Dhttp%253A%252F%252Fwww.thecherrycreeknews.com%252Fparents-group-hits-back-at-billionaire-broads-influence-on-education%252F%26title%3DParents%2Bgroup%2Bhits%2Bback%2Bat%2Bbillionaire%2BBroad%2527s%2Binfluence%2Bon%2Beducation" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Sign up</a>
  </header>

  <main class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-white text-6xl font-bold mb-12">tumblr</h1>
    <form class="bg-gray-800 rounded-lg p-8 w-96">
      <div class="mb-4">
        <input type="email" id="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
      </div>
      <div class="mb-6">
        <input type="password" id="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
      </div>
      <p class="text-gray-500 text-xs mb-4">By clicking log in, or continuing with the other options below, you agree to Tumblr's <a href="https://www.tumblr.com/policy/terms-of-service" class="underline">Terms of Service</a> and have read the <a href="https://www.tumblr.com/policy/privacy" class="underline">Privacy Policy</a></p>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log in</button>
      <a href="https://www.tumblr.com/forgot_password" class="block text-center text-gray-500 text-sm mt-4">Forgot your password?</a>
      <div class="text-center mt-6">
        <span class="text-gray-500 text-sm">or</span>
      </div>
      <a href="https://www.tumblr.com/auth/google?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="flex items-center justify-center bg-white hover:bg-gray-100 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
        <img src="https://assets.tumblr.com/images/login/google.svg" alt="Google logo" class="h-5 mr-2">
        Continue with Google
      </a>
      <a href="https://www.tumblr.com/auth/apple?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="flex items-center justify-center bg-black border border-gray-500 hover:border-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
        <img src="https://assets.tumblr.com/images/login/apple.svg" alt="Apple logo" class="h-5 mr-2">
        Continue with Apple
      </a>
      <p class="text-gray-500 text-sm text-center mt-4">New to Tumblr? <a href="https://www.tumblr.com/register?source=new_to_tumblr" class="underline">Sign up!</a></p>
    </form>
  </main>

  <footer class="absolute bottom-0 left-0 w-full bg-black text-white py-4 px-8">
    <ul class="flex justify-start space-x-4 text-sm">
      <li><a href="https://www.tumblr.com/policy" class="hover:underline">Terms</a></li>
      <li><a href="https://www.tumblr.com/privacy_policy" class="hover:underline">Privacy</a></li>
      <li><a href="https://www.tumblr.com/jobs" class="hover:underline">Jobs</a></li>
      <li><a href="https://www.tumblr.com/support" class="hover:underline">Support</a></li>
    </ul>
  </footer>
</body>
</html>
