<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-black mb-4">Welcome to Our Real Estate Agency</h1>
        <p class="text-gray-600 mb-8">We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.</p>

        <div class="flex flex-col md:flex-row gap-8">
            <img src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200" alt="Property" class="w-full md:w-1/2 rounded-lg">

            <div class="flex flex-col gap-4">
                <p class="text-lg font-medium text-gray-800">Property Address</p>
                <p class="text-teal-600">Price</p>
                <button class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg">View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
