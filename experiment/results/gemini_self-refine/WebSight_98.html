<!DOCTYPE html>

                <img src="https://images.unsplash.com/photo-1694191610907-d1cdf7efd2f9?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NTh8&ixlib=rb-4.0.3&w=100&h=100" alt="Logo" class="w-10 h-10">
                <h1 class="text-2xl font-bold ml-4">CONSTRUCTION COMPANY</h1>
            </div>
            <div class="flex space-x-4">
                <a href="http://www.geraldtonanglicans.com.au/2012/01/previous-sermons/" class="text-gray-600 hover:text-gray-900">Home</a>

                <p class="text-gray-600">Phone: +1 (123) 456-7890</p>
            </div>
        </div>

        <div class="mt-12">

            <div class="flex">
                <p class="text-gray-600 mr-4">Facebook</p>
