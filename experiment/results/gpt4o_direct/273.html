<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
        <img src="https://www.met.ie/img/met-eireann-small.png" alt="Logo" class="h-12">
        <nav class="flex space-x-4">
            <a href="https://www.met.ie/ga/" class="text-blue-900">Seirbhís Náisiúnta Meitéareolaíochta na hÉireann</a>
            <a href="#" class="text-white">Réamhaisnéisí</a>
            <a href="#" class="text-white">Tuairiscí is déanaí</a>
            <!-- Add more links as needed -->
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <h1 class="text-2xl font-bold">Climate Statements for 2018 and December 2018</h1>
        <p class="mt-4">Annual 2018 – Temperature and Sunshine above average in most places...</p>
        <!-- Add more content as needed -->
    </main>

    <!-- Sidebar -->
    <aside class="p-8 bg-gray-200">
        <h2 class="font-bold">Eolas Fúinn</h2>
        <ul>
            <li><a href="#" class="text-blue-900">Eolas Fúinn</a></li>
            <li><a href="#" class="text-blue-900">Straitéis</a></li>
            <!-- Add more links as needed -->
        </ul>
    </aside>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <div class="flex justify-between">
            <div>
                <a href="https://www.met.ie/about-us/cookie-information-notice" class="text-white">Cookie Information</a>
                <!-- Add more footer links as needed -->
            </div>
            <div class="flex space-x-4">
                <a href="https://twitter.com/MetEireann"><img src="https://www.met.ie/images/social-icons-new.png" alt="Twitter" class="h-6"></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>

</body>
</html>
