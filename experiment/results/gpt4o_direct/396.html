<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('http://webfoundations.com/gfx/bkg.jpg');
            background-size: cover;
        }
        .link {
            color: rgb(0, 128, 0);
        }
    </style>
</head>
<body class="relative">

    <!-- Banner -->
    <img src="http://webfoundations.com/gfx/banner.gif" alt="Banner" class="absolute top-0 left-0 w-[600px] h-[93px]">

    <!-- Sidebar Images -->
    <div class="absolute top-[96px] left-0">
        <img src="http://webfoundations.com/gfx/webservices.gif" alt="Web Services" class="block w-[79px] h-[20px]">
        <img src="http://webfoundations.com/gfx/consulting.gif" alt="Consulting" class="block w-[64px] h-[20px]">
        <img src="http://webfoundations.com/gfx/training.gif" alt="Training" class="block w-[55px] h-[20px]">
        <img src="http://webfoundations.com/gfx/showcase.gif" alt="Showcase" class="block w-[77px] h-[20px]">
        <img src="http://webfoundations.com/gfx/costs.gif" alt="Costs" class="block w-[77px] h-[20px]">
        <img src="http://webfoundations.com/gfx/getting_ready.gif" alt="Getting Ready" class="block w-[81px] h-[20px]">
        <img src="http://webfoundations.com/gfx/contact.gif" alt="Contact" class="block w-[65px] h-[20px]">
        <img src="http://webfoundations.com/gfx/home.gif" alt="Home" class="block w-[55px] h-[20px] mt-[41px]">
    </div>

    <!-- Links -->
    <div class="absolute top-[201px] left-[297px]">
        <a href="#np" class="link">non-profit groups</a>
    </div>
    <div class="absolute top-[201px] left-[800px]">
        <a href="#comm" class="link">smaller commercial organizations</a>
    </div>
    <div class="absolute top-[201px] left-[1285px]">
        <a href="#corp" class="link">corporations</a>
    </div>

    <!-- Example Links -->
    <div class="absolute top-[287px] left-[379px]">
        <a href="javascript: OpenNewWindow('http://www.a1-financing.ca/');" class="link">A1 Financing</a>
    </div>
    <div class="absolute top-[453px] left-[159px]">
        <a href="javascript: OpenNewWindow('http://www.cwconsulting.org/');" class="link">CW Consulting</a>
    </div>
    <!-- Add more links as needed -->

    <!-- Showcase Images -->
    <div class="absolute top-[287px] left-[169px]">
        <img src="http://webfoundations.com/gfx/show25.gif" alt="Showcase 25" class="w-[200px] h-[150px]">
    </div>
    <div class="absolute top-[453px] left-[1647px]">
        <img src="http://webfoundations.com/gfx/show00.gif" alt="Showcase 00" class="w-[200px] h-[150px]">
    </div>
    <!-- Add more images as needed -->

    <!-- Footer Links -->
    <div class="absolute top-[5521px] left-[708px] flex space-x-4">
        <a href="http://webfoundations.com/index.html" class="link">Home</a>
        <a href="http://webfoundations.com/webservices.html" class="link">Web Services</a>
        <a href="http://webfoundations.com/consulting.html" class="link">Consulting</a>
        <a href="http://webfoundations.com/training.html" class="link">Training</a>
        <a href="http://webfoundations.com/showcase.html" class="link">Showcase</a>
        <a href="http://webfoundations.com/costs.html" class="link">Costs & Fees</a>
        <a href="http://webfoundations.com/preparation.html" class="link">Getting Ready</a>
        <a href="http://webfoundations.com/contact.html" class="link">Contact Us</a>
    </div>

    <!-- Horizontal Bar -->
    <img src="http://webfoundations.com/gfx/hbar.gif" alt="Horizontal Bar" class="absolute top-[5490px] left-[776.5px] w-[463px] h-[15px]">

</body>
</html>
