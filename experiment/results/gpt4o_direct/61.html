<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Parts People</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <img src="http://kiapartspeople.com/images/Kia/Kia_logo.jpg" alt="Kia Logo" class="h-12">
        <nav class="flex space-x-4">
            <a href="http://kiapartspeople.com/" class="text-white">Home</a>
            <a href="#" class="text-white">Contact</a>
            <a href="#" class="text-white">About</a>
            <a href="http://kiapartspeople.com/cartshow" class="text-white">View Cart</a>
        </nav>
        <div class="relative">
            <input type="text" placeholder="Search by part name or #..." class="pl-4 pr-10 py-2 rounded-full">
            <img src="http://kiapartspeople.com/images/search.png" alt="Search Icon" class="absolute right-2 top-1/2 transform -translate-y-1/2 h-4">
        </div>
    </header>

    <!-- Main Content -->
    <main class="mt-4">
        <div class="flex">
            <img src="http://kiapartspeople.com/images/Kia/Kia-Sportage_splash_banner_left.jpg" alt="Kia Sportage Banner Left" class="w-3/4">
            <img src="http://kiapartspeople.com/images/Kia/Kia-Sportage_splash_banner_right.jpg" alt="Kia Sportage Banner Right" class="w-1/4">
        </div>
    </main>

</body>
</html>
