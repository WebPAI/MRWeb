<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Replica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-link {
            color: rgb(0, 161, 191);
        }
        .custom-link-dark {
            color: rgb(0, 0, 0);
        }
        .custom-link-light {
            color: rgb(169, 187, 210);
        }
    </style>
</head>
<body class="bg-white font-sans">

    <!-- Header -->
    <header class="flex items-center justify-between p-4">
        <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2015/09/Uncovered-Logo.png" alt="Logo" class="w-80">
        <nav class="flex space-x-4">
            <a href="https://blogs.coventry.ac.uk/uncovered/category/join-in/" class="custom-link">JOIN US</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/real-stories/" class="custom-link">REAL STORIES</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/student-life-in-coventry/" class="custom-link">STUDENT LIFE</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/get-involved/" class="custom-link">GET INVOLVED</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/trending/" class="custom-link">#TRENDING</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto">
        <img src="https://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/ezgif-3863404068.gif" alt="Main Image" class="w-full my-4">

        <!-- Links Section -->
        <section class="space-y-8">
            <div>
                <a href="http://www.thephoenixcoventry.co.uk/" class="custom-link">PHOENIX</a>
            </div>
            <div>
                <a href="https://www.facebook.com/Pasha-Turkish-Restaurant-199013953525329/" class="custom-link">PASHA</a>
            </div>
            <div>
                <a href="http://establishmentbars.co.uk/venues/the-establishment" class="custom-link">THE ESTABLISHMENT</a>
            </div>
            <div>
                <a href="http://www.cosmo-restaurants.co.uk/locations/coventry/" class="custom-link">COSMO</a>
            </div>
            <div>
                <a href="http://www.habibirestaurant.co.uk/" class="custom-link">HABIBI</a>
            </div>
            <div>
                <a href="https://www.facebook.com/NoodleBarCoventry/" class="custom-link">NOODLE BAR</a>
            </div>
            <div>
                <a href="http://www.coventry.ac.uk/life-on-campus/" class="custom-link">Find out more about student life here.</a>
            </div>
        </section>

        <!-- Images Section -->
        <section class="grid grid-cols-2 gap-4 my-8">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/JS59992803.png" alt="Image 1" class="w-full">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/21396655.png" alt="Image 2" class="w-full">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/Screen-Shot-2016-10-12-at-09.22.30.png" alt="Image 3" class="w-full">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/4533562906_652x291.png" alt="Image 4" class="w-full">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/PM545954.png" alt="Image 5" class="w-full">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/o.png" alt="Image 6" class="w-full">
        </section>

        <!-- Footer Links -->
        <footer class="space-y-4">
            <div>
                <a href="https://blogs.coventry.ac.uk/uncovered/2018/02/19/top-5-places-to-eat-in-coventry/" class="custom-link-dark">Top 5 places to eat in Coventry</a>
            </div>
            <div>
                <a href="https://blogs.coventry.ac.uk/uncovered/2016/11/19/review-hawker-yard/" class="custom-link-dark">Review: Hawker Yard</a>
            </div>
            <div>
                <a href="https://blogs.coventry.ac.uk/uncovered/2016/11/12/food-uncovered-burgers-3-ways/" class="custom-link-dark">Food unCOVered: Burgers 3-ways</a>
            </div>
            <div>
                <a href="https://blogs.coventry.ac.uk/uncovered/2019/06/20/oodles-chinese-a-students-review/" class="custom-link-dark">Oodles Chinese – a student’s review</a>
            </div>
        </footer>
    </main>

    <!-- Background Image -->
    <div class="fixed top-0 right-0 w-8 h-8 bg-no-repeat" style="background-image: url('http://api.ning.com/files/dr2jDpSXWFhyuoGJ4YR5Fu-PwuqLz70YxRaUcpdKNxf2HI5ECzddyx3NHuPz-MB4ujGS4rEtdtS-aQoFlQrtv*XwVOu*AvC8/searchicon.png');"></div>
