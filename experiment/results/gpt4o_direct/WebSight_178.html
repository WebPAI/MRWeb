<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Welcome to Our Real Estate Agency</h1>
            <p class="mt-4 text-lg text-gray-600">
                We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.
            </p>
        </div>

        <div class="mt-10 flex justify-center">
            <div class="max-w-md bg-white shadow-md rounded-lg overflow-hidden">
                <img class="w-full h-48 object-cover" src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200" alt="Property Image">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-gray-900">Property Address</h2>
                    <p class="text-green-600">Price</p>
                    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View Details</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
