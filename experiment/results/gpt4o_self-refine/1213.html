<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-link {
            color: rgb(255, 255, 238);
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="flex justify-between items-center bg-gray-600 p-2">
        <span>Two Vermont coverlets (c1830) at Shelburne Museum. Shelburne, VT.</span>
        <a href="http://travelphotobase.com/js.htm" class="custom-link">Jim Steinhart</a>
    </div>
    <div class="bg-black p-2">
        <p class="bg-red-900 p-2">Click an index below to see this photo among related images:</p>
        <div class="pl-2">
            <a href="http://travelphotobase.com/u/VT/VTSMF.HTM" class="block custom-link">Shelburne Museum Folk Arts</a>
            <a href="http://travelphotobase.com/s/VTIX.HTM" class="block custom-link">Captions List for Vermont</a>
        </div>
    </div>
    <div class="p-2">
        <img src="http://travelphotobase.com/i/USVT/VTSMD613.JPG" alt="Main Image" class="w-full">
    </div>
    <div class="flex space-x-2 p-2">
        <img src="http://travelphotobase.com/b/u.gif" alt="U" class="w-12 h-5">
        <img src="http://travelphotobase.com/b/y.gif" alt="Y" class="w-12 h-5">
        <img src="http://travelphotobase.com/b/s.gif" alt="S" class="w-16 h-5">
        <img src="http://travelphotobase.com/b/v.gif" alt="V" class="w-8 h-5">
    </div>
</body>
</html>
