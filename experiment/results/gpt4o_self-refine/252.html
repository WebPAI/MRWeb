<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-link {
            color: rgb(0, 161, 191);
        }
        .custom-link-gray {
            color: rgb(169, 187, 210);
        }
    </style>
</head>
<body class="bg-white font-sans">

    <!-- Header -->
    <div class="flex items-center justify-between p-4">
        <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2015/09/Uncovered-Logo.png" alt="Logo" class="w-80 h-auto">
        <div class="flex space-x-4">
            <a href="https://blogs.coventry.ac.uk/uncovered/category/join-in/" class="custom-link">JOIN US</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/real-stories/" class="custom-link">REAL STORIES</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/student-life-in-coventry/" class="custom-link">STUDENT LIFE</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/get-involved/" class="custom-link">GET INVOLVED</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/category/trending/" class="custom-link">#TRENDING</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto">
        <img src="https://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/ezgif-3863404068.gif" alt="Main Image" class="w-full h-auto my-4">

        <!-- Links Section -->
        <div class="space-y-4">
            <a href="http://www.thephoenixcoventry.co.uk/" class="custom-link block">PHOENIX</a>
            <a href="https://www.facebook.com/Pasha-Turkish-Restaurant-199013953525329/" class="custom-link block">PASHA</a>
            <a href="http://establishmentbars.co.uk/venues/the-establishment" class="custom-link block">THE ESTABLISHMENT</a>
            <a href="http://www.cosmo-restaurants.co.uk/locations/coventry/" class="custom-link block">COSMO</a>
            <a href="http://www.habibirestaurant.co.uk/" class="custom-link block">HABIBI</a>
            <a href="https://www.facebook.com/NoodleBarCoventry/" class="custom-link block">NOODLE BAR</a>
            <a href="http://www.coventry.ac.uk/life-on-campus/" class="custom-link block">Find out more about student life here.</a>
        </div>

        <!-- Images Section -->
        <div class="grid grid-cols-2 gap-4 my-8">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/JS59992803.png" alt="Image 1" class="w-full h-auto">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/21396655.png" alt="Image 2" class="w-full h-auto">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/Screen-Shot-2016-10-12-at-09.22.30.png" alt="Image 3" class="w-full h-auto">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/4533562906_652x291.png" alt="Image 4" class="w-full h-auto">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/PM545954.png" alt="Image 5" class="w-full h-auto">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/10/o.png" alt="Image 6" class="w-full h-auto">
        </div>

        <!-- Footer Links -->
        <div class="flex justify-between my-8">
            <a href="https://blogs.coventry.ac.uk/uncovered/2016/10/12/great-british-bake-off-italian-herb-bread/" class="custom-link-gray">← GREAT BRITISH BAKE OFF: ITALIAN HERB BREAD</a>
            <a href="https://blogs.coventry.ac.uk/uncovered/2016/10/14/food-uncovered-the-staples-to-get-you-started/" class="custom-link-gray">FOOD UNCOVERED: THE STAPLES TO GET YOU STARTED →</a>
        </div>

        <!-- Footer Image -->
        <div class="flex justify-center my-8">
            <img src="http://blogs.coventry.ac.uk/uncovered/wp-content/uploads/sites/7/2016/03/covunilogo.png" alt="Coventry University Logo" class="w-48 h-auto">
        </div>
    </div>

</body>
</html>
