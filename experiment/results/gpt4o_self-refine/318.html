<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Scott</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-link {
            color: rgb(0, 128, 0);
        }
    </style>
</head>
<body class="bg-white">

    <div class="max-w-screen-lg mx-auto border-2 border-green-600 p-4">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://www.planetscott.com/_images/graphics/planetscottlogo2.gif" alt="Logo" class="w-32 h-32">
        </div>

        <!-- Navigation -->
        <nav class="flex justify-center space-x-4 mb-4">
            <a href="https://www.planetscott.com/lifelist/index.aspx" class="custom-link">Home</a>
            <a href="https://www.planetscott.com/lifelist/tripList.aspx" class="custom-link">Trip Reports</a>
            <a href="https://www.planetscott.com/lifelist/siteList.aspx" class="custom-link">Site Reviews</a>
            <a href="https://www.planetscott.com/lifelist/lifelistList.aspx" class="custom-link">Lifelists</a>
            <a href="https://www.planetscott.com/lifelist/help.aspx" class="custom-link">About</a>
            <a href="https://www.planetscott.com/contact.aspx" class="custom-link">Contact Info</a>
        </nav>

        <!-- Main Image -->
        <div class="flex justify-center mb-4">
            <img src="https://www.planetscott.com/img/8117/large/eurasian-coot-(fulica-atra).jpg" alt="Eurasian Coot" class="w-full max-w-md">
        </div>

        <!-- Thumbnails -->
        <div class="flex justify-center space-x-2 mb-4">
            <img src="https://www.planetscott.com/img/8117/small/eurasian-coot-(fulica-atra).jpg" alt="Thumbnail 1" class="w-16 h-16">
            <img src="https://www.planetscott.com/img/2005/small/common-coot-(fulica-atra)-.jpg" alt="Thumbnail 2" class="w-16 h-16">
        </div>

        <!-- Links Section -->
        <div class="text-center mb-4">
            <h2 class="text-lg font-bold">Trips Where Observed</h2>
            <div class="flex flex-col items-center space-y-2">
                <a href="https://www.planetscott.com/trip/21/africa-egypt-and-ethiopia" class="custom-link">Africa: Egypt and Ethiopia</a>
                <a href="https://www.planetscott.com/trip/27/around-the-world-in-66-days" class="custom-link">Around The World in 66 Days</a>
                <a href="https://www.planetscott.com/trip/26/eastern-australia" class="custom-link">Eastern Australia</a>
                <a href="https://www.planetscott.com/trip/8/india" class="custom-link">India</a>
                <a href="https://www.planetscott.com/trip/55/japan" class="custom-link">Japan</a>
                <a href="https://www.planetscott.com/trip/24/new-zealand" class="custom-link">New Zealand</a>
                <a href="https://www.planetscott.com/trip/13/siberia" class="custom-link">Siberia</a>
                <a href="https://www.planetscott.com/trip/33/svalbard-canary-islands-and-spain" class="custom-link">Svalbard, Canary Islands, and Spain</a>
                <a href="https://www.planetscott.com/trip/14/turkey" class="custom-link">Turkey</a>
                <a href="https://www.planetscott.com/trip/50/western-australia" class="custom-link">Western Australia</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="flex justify-between items-center mt-8 border-t-2 border-green-600 pt-4">
            <div class="flex space-x-4">
                <a href="https://www.planetscott.com/sitemap.xml" class="custom-link">Sitemap</a>
                <a href="https://www.planetscott.com/spammers.aspx" class="custom-link">Hackers Challenge</a>
                <a href="https://www.planetscott.com/contact.aspx" class="custom-link">Contact</a>
            </div>
            <a href="http://www.planetscott.com/" class="custom-link">PlanetScott.com</a>
        </footer>
    </div>

</body>
</html>
