<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <!-- Logo -->
        <img src="https://gamewith.net/assets/img/logo.png?1650017379" alt="Logo" class="w-32 mb-4">

        <!-- Main Link -->
        <a href="https://gamewith.net/kingdomhearts3/" class="text-blue-600 text-xl font-bold block mb-2">
            Kingdom Hearts 3 (KH3) : Walkthrough & Guide
        </a>

        <!-- Sub Links -->
        <div class="flex flex-wrap space-x-4 mb-4">
            <a href="https://gamewith.net/kingdomhearts3/article/show/9381" class="text-gray-700">ReMind Guide</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3466" class="text-gray-700">Story Guide</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3058" class="text-gray-700">Keyblade List</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3723" class="text-gray-700">Lucky Emblem</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3727" class="text-gray-700">Post Game</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3718" class="text-gray-700">First Choice</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3717" class="text-gray-700">Perma-Choice</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3641" class="text-gray-700">Difficulty</a>
            <a href="https://gamewith.net/kingdomhearts3/article/show/3882" class="text-gray-700">Gummi Ship</a>
        </div>

        <!-- Image -->
        <img src="https://img.gamewith.net/article/thumbnail/rectangle/5245.jpg" alt="Thumbnail" class="w-full mb-4">

        <!-- Additional Links -->
        <a href="https://gamewith.net/kingdomhearts3/article/show/9381" class="text-green-500 block mb-2">
            Check Out The ReMind Secret Boss Here!
        </a>
        <a href="https://gamewith.net/kingdomhearts3/article/show/5405" class="text-green-500 block mb-2">
            Check Out All Battle Portal List Here!
        </a>
    </div>

</body>
</html>
