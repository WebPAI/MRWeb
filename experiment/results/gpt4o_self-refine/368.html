<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblr Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="flex justify-between items-center p-4">
        <div class="flex items-center">
            <div class="text-2xl font-bold">t</div>
            <input type="text" placeholder="Search Tumblr" class="ml-4 p-2 bg-gray-800 text-white rounded">
        </div>
        <a href="https://www.tumblr.com/register?source=login_register_header&redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3FshareSource%3Dlegacy%26canonicalUrl%3D%26url%3Dhttp%253A%252F%252Fwww.thecherrycreeknews.com%252Fparents-group-hits-back-at-billionaire-broads-influence-on-education%252F%26title%3DParents%2Bgroup%2Bhits%2Bback%2Bat%2Bbillionaire%2BBroad%2527s%2Binfluence%2Bon%2Beducation" class="bg-blue-500 text-white px-4 py-2 rounded">Sign up</a>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="text-5xl font-bold mb-8">tumblr</div>
        <input type="email" placeholder="Email" class="mb-4 p-2 w-80 bg-white text-black rounded">
        <input type="password" placeholder="Password" class="mb-4 p-2 w-80 bg-white text-black rounded">
        <button class="bg-blue-500 text-white px-4 py-2 w-80 rounded mb-4">Log in</button>
        <div class="text-sm text-gray-500 mb-4 text-center">
            By clicking log in, or continuing with the other options below, you agree to Tumblr's 
            <a href="https://www.tumblr.com/policy/terms-of-service" class="text-gray-700">Terms of Service</a> and have read the 
            <a href="https://www.tumblr.com/policy/privacy" class="text-gray-700">Privacy Policy</a>.
        </div>
        <a href="https://www.tumblr.com/forgot_password" class="text-gray-700 mb-4">Forgot your password?</a>
        <div class="flex items-center mb-4">
            <hr class="w-32 border-gray-700">
            <span class="mx-2 text-gray-700">or</span>
            <hr class="w-32 border-gray-700">
        </div>
        <a href="https://www.tumblr.com/auth/google?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="flex items-center justify-center bg-white text-black px-4 py-2 w-80 rounded mb-4">
            <span class="mr-2">G</span> Continue with Google
        </a>
        <a href="https://www.tumblr.com/auth/apple?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="flex items-center justify-center bg-white text-black px-4 py-2 w-80 rounded mb-4">
            <span class="mr-2">A</span> Continue with Apple
        </a>
        <div class="text-sm text-gray-500">
            New to Tumblr? <a href="https://www.tumblr.com/register?source=new_to_tumblr" class="text-gray-700">Sign up!</a>
        </div>
    </div>

    <div class="flex justify-start p-4 text-sm">
        <a href="https://www.tumblr.com/policy" class="text-white mr-4">Terms</a>
        <a href="https://www.tumblr.com/privacy_policy" class="text-white mr-4">Privacy</a>
        <a href="https://www.tumblr.com/jobs" class="text-white mr-4">Jobs</a>
        <a href="https://www.tumblr.com/support" class="text-white">Support</a>
    </div>
</body>
</html>
