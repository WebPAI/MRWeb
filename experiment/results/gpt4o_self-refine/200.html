<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .link {
            color: rgb(0, 102, 204);
        }
    </style>
</head>
<body class="bg-white text-black">

    <div class="container mx-auto p-4">
        <!-- Top Links -->
        <div class="flex space-x-4">
            <a href="https://www.ebsqart.com/FAQ/" class="link">Help</a>
            <a href="https://www.ebsqart.com/Login.asp?CMD=INITIATELOGIN&SUCCESSREDIRECT=https%3A//www.ebsqart.com/Artist/Cathy-Kate-Johnson/1494/Exhibit-Entries/Stop/99094/" class="link">Login</a>
            <a href="https://www.ebsqart.com/Information/Step-1-Register/85/" class="link">Join</a>
        </div>

        <!-- Main Navigation -->
        <div class="mt-4">
            <a href="https://www.ebsqart.com/Art-Galleries/1/" class="link block">Galleries</a>
            <a href="https://www.ebsqart.com/Art-Shows/Exhibits/1/" class="link block">Exhibits</a>
            <a href="https://www.ebsqart.com/Artists/" class="link block">Artists</a>
            <a href="https://www.ebsqart.com/forum" class="link block">Community</a>
            <a href="https://www.ebsqart.com/Education/" class="link block">Learn</a>
            <a href="https://www.ebsqart.com/Information/" class="link block">About</a>
            <a href="https://blog.ebsqart.com/" class="link block">Blog</a>
            <a href="https://www.ebsqart.com/Certificates-of-Authenticity/" class="link block">COAs</a>
            <a href="https://www.ebsqart.com/Art-of-the-Day/" class="link block">Art of the Day</a>
            <a href="https://www.ebsqart.com/Search/" class="link block">Search</a>
            <a href="https://www.ebsqart.com/Edit-Profile/" class="link block">My Profile</a>
        </div>

        <!-- Image Section -->
        <div class="mt-4">
            <img src="https://art.ebsqart.com/Art/Gallery/Media-Style/205532/Title.jpg" alt="Title Image" class="w-16 h-16">
        </div>

        <!-- Additional Links -->
        <div class="mt-4">
            <a href="http://www.ebsqart.com/Information/Step-2-Upgrade/87/" class="link">Click here for details</a>
        </div>

        <!-- Profile Section -->
        <div class="mt-4">
            <h1 class="text-xl font-bold">Cathy (Kate) Johnson</h1>
            <p>Excelsior Springs, MO USA</p>
            <div class="flex space-x-2 mt-2">
                <img src="https://www.ebsqart.com/css/affiliateIcons/ebsqIcon.png" alt="EBSQ Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/website.png" alt="Website Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/email.png" alt="Email Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/blog.png" alt="Blog Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/ebay.png" alt="eBay Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/cafepress.png" alt="CafePress Icon" class="w-4 h-4">
                <img src="https://www.ebsqart.com/css/affiliateIcons/rss.png" alt="RSS Icon" class="w-4 h-4">
            </div>
        </div>

        <!-- Exhibit Entries -->
        <div class="mt-4">
            <h2 class="text-lg font-semibold">Exhibit Entries</h2>
            <a href="https://www.ebsqart.com/Artist/Cathy-Kate-Johnson/1494/Exhibit-Entries/1/" class="link block">Exhibit Entries</a>
        </div>

        <!-- Footer Links -->
        <div class="mt-4">
            <a href="https://www.ebsqart.com/Information/Community-Guidelines/15/" class="link block">Community Guidelines</a>
        </div>
    </div>

</body>
</html>
