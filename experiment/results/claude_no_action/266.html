<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header class="bg-teal-900 text-white p-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <span class="font-semibold">RUBYIST523</span>
                <nav>
                    <a href="#" class="text-sm">ABOUT</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-sm">LOG IN</a>
                <a href="#" class="text-sm">JOIN FREE</a>
                <a href="#" class="text-sm">ENGLISH (EN)</a>
                <a href="#" class="flex items-center">
                    <span class="material-icons">shopping_cart</span>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto mt-8 px-4">
        <nav class="text-sm mb-4">
            <a href="#" class="text-gray-500">Personal blogs</a> / 
            <a href="#" class="text-gray-500">Wiki Post</a>
        </nav>

        <div class="grid grid-cols-12 gap-8">
            <!-- Left Sidebar -->
            <div class="col-span-3">
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <img src="profile-image.jpg" alt="Profile" class="w-full rounded-lg mb-4">
                    
                    <!-- Calendar -->
                    <div class="mt-6">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-center">
                                    <th class="p-1">S</th>
                                    <th class="p-1">M</th>
                                    <th class="p-1">T</th>
                                    <th class="p-1">W</th>
                                    <th class="p-1">T</th>
                                    <th class="p-1">F</th>
                                    <th class="p-1">S</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Calendar dates would go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-span-9">
                <div class="bg-white rounded-lg p-6 shadow-sm">
                    <h1 class="text-2xl font-semibold mb-4">Walter M. Miller, Jr. - Wikipedia, the free encyclopedia</h1>
                    
                    <div class="prose max-w-none">
                        <!-- Article content -->
                        <p class="text-gray-700 mb-4">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Tags Section -->
    <section class="mt-8 max-w-7xl mx-auto px-4">
        <h2 class="text-lg font-semibold mb-4">Tags</h2>
        <div class="space-y-2">
            <!-- Tag content would go here -->
        </div>
    </section>
</body>
</html>
