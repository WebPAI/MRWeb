<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WordPress.com</title>
</head>
<body class="bg-white">
    <div class="fixed top-0 w-full bg-gray-900 text-white px-4 py-2 flex justify-between items-center">
        <div>
            <a href="https://wordpress.com" class="text-sm">Design a site like this with WordPress.com</a>
        </div>
        <div>
            <button class="bg-blue-500 hover:bg-blue-600 px-4 py-1 rounded text-sm">Get started</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 p-4">
        <div class="text-sm mb-1">
            <span class="text-gray-500">...</span>
        </div>
        <div class="text-sm text-blue-500 mb-4">
            <a href="#">soundofventures.wordpress.com</a>
        </div>
        <div class="space-y-1">
            <div class="flex items-center space-x-2">
                <span class="text-gray-700">×</span>
                <a href="#" class="text-blue-500 hover:underline">Customize</a>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-700">⚑</span>
                <a href="#" class="text-blue-500 hover:underline">Subscribe</a>
                <span class="text-gray-700">⚐</span>
                <a href="#" class="text-blue-500 hover:underline">Reblocked</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">Log in</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">Copy shortlink</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">Report this content</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">View post in Reader</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">Manage subscriptions</a>
            </div>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-blue-500 hover:underline">Collapse this bar</a>
            </div>
        </div>
    </div>
</body>
</html>
