            <img src="header-house.jpg" alt="House background" class="w-full h-full object-cover">
        </div>

    </header>

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-6 py-3">
                <li><a href="#" class="hover:text-gray-300">HOME</a></li>
                <li><a href="#" class="hover:text-gray-300">ABOUT</a></li>

            </ul>

                <p class="mb-4">
                    <!-- Article content -->
                </p>
                <div class="flex space-x-4 my-4">

                    <div class="w-1/2 bg-gray-200 h-48"></div>
                    <div class="w-1/2 bg-gray-200 h-48"></div>
                </div>
            </article>

            <!-- Sidebar -->
            <aside class="w-1/3">
                <!-- Search -->
                <div class="mb-8">
                    <input type="search" placeholder="Search" class="w-full p-2 border border-gray-300 rounded">
                    <button class="bg-yellow-600 text-white px-4 py-2 mt-2 rounded">SEARCH</button>
                </div>

                <!-- Blogroll -->
                <div class="mb-8">
                    <h3 class="text-lg font-bold mb-4">BLOGS I FOLLOW</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-yellow-600 hover:underline">Legacy Links</a></li>
