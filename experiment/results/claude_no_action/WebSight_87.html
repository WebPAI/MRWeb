<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Institution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex space-x-6 text-white mx-auto">
                <a href="#" class="hover:text-gray-200">Home</a>
                <a href="#" class="hover:text-gray-200">About Us</a>
                <a href="#" class="hover:text-gray-200">Services</a>
                <a href="#" class="hover:text-gray-200">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4">
        <!-- Hero Image -->
        <div class="flex justify-center my-8">
            <img src="building.jpg" alt="Bank Building" class="w-2/3 md:w-1/2 lg:w-1/3 h-auto rounded-lg shadow-lg">
        </div>

        <!-- Welcome Text -->
        <div class="text-center mt-8">
            <h1 class="text-3xl font-semibold mb-4">Welcome to Our Banking Institution</h1>
            <p class="text-gray-600 mb-6">We provide professional and secure banking services.</p>
            
            <!-- Buttons -->
            <div class="flex justify-center gap-4">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Learn More
                </button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Contact Us
                </button>
            </div>
        </div>
    </div>
</body>
</html>
