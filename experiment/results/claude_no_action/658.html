<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wine Snob</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header Banner -->
    <header class="w-full h-48">
        <div class="relative w-full h-full">
            <img src="wine-glasses.jpg" alt="Wine glasses" class="w-full h-full object-cover">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-white text-3xl font-serif">THE WINE SNOB</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <article class="mb-8">
            <h2 class="text-2xl font-serif mb-4">Thirty Oregon Wines in Thirty Days: day 5! Fun with DePonte.</h2>
            
            <!-- Blog Content -->
            <div class="prose max-w-none">
                <div class="mb-6">
                    <img src="wine-bottle.jpg" alt="Wine bottle" class="w-48 mb-4">
                    <p class="mb-4">
                        <!-- Blog text content here -->
                    </p>
                </div>
                <div class="mb-6">
                    <img src="vineyard.jpg" alt="Vineyard" class="w-48 mb-4">
                    <p class="mb-4">
                        <!-- More blog text content -->
                    </p>
                </div>
            </div>
        </article>
    </main>

    <!-- Sidebar -->
    <aside class="w-64 fixed right-0 top-0 h-full p-4 bg-white">
        <div class="mb-8">
            <h3 class="font-serif text-xl mb-4">CATEGORIES</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-orange-600 hover:underline">Bargain Wines</a></li>
                <li><a href="#" class="text-orange-600 hover:underline">Oregon</a></li>
                <li><a href="#" class="text-orange-600 hover:underline">Pacific Northwest</a></li>
                <li><a href="#" class="text-orange-600 hover:underline">Uncategorized</a></li>
            </ul>
        </div>

        <!-- Archive Section -->
        <div>
            <h3 class="font-serif text-xl mb-4">ARCHIVES</h3>
            <ul class="space-y-1 text-sm">
                <!-- Archive links -->
                <li><a href="#" class="text-gray-600 hover:underline">April 2015</a></li>
                <li><a href="#" class="text-gray-600 hover:underline">March 2015</a></li>
                <!-- Add more archive months -->
            </ul>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="bg-black text-white mt-12 py-8">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
