<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Daily News Egypt</title>
</head>
<body class="bg-gray-100">
    <!-- Header Navigation -->

        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <img src="daily-news-logo.png" alt="Daily News Egypt" class="h-8">
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-700">Home</a>
                    <a href="#" class="text-gray-700">Business</a>
                    <a href="#" class="text-gray-700">Politics</a>
                    <a href="#" class="text-gray-700">Interviews</a>
                    <a href="#" class="text-gray-700">Culture</a>
                    <a href="#" class="text-gray-700">Opinion</a>
                    <a href="#" class="text-gray-700">Sports</a>
                    <a href="#" class="text-gray-700">Lifestyle</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex gap-8">
            <!-- Article Section -->
            <div class="w-2/3">

                <div class="flex items-center space-x-4 mb-6">
                    <div class="flex items-center">
                        <img src="author-avatar.png" alt="" class="w-10 h-10 rounded-full">
                        <span class="ml-2 text-gray-600">Mohamed Farag</span>
                    </div>
                    <span class="text-gray-500">Last updated: September 16, 2020 4:05 pm</span>
                </div>

                <!-- Featured Image -->
                <div class="mb-6">
                    <img src="wind-turbines.jpg" alt="Wind turbines in desert" class="w-full rounded-lg">
                </div>

                <!-- Article Content -->
                <div class="prose max-w-none">
                    <!-- Article text content here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-1/3">
                <!-- Advertisements -->
                <div class="mb-8">
                    <img src="ad-1.jpg" alt="" class="w-full mb-4">
                    <img src="ad-2.jpg" alt="" class="w-full">
                </div>

                <!-- Stay Connected -->
                <div class="bg-white p-4 rounded-lg mb-8">
                    <h2 class="text-xl font-bold mb-4">Stay Connected</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <a href="#" class="flex items-center justify-center py-2 bg-blue-600 text-white rounded">Facebook</a>
                        <a href="#" class="flex items-center justify-center py-2 bg-blue-400 text-white rounded">Twitter</a>
                        <a href="#" class="flex items-center justify-center py-2 bg-pink-600 text-white rounded">Instagram</a>
                        <a href="#" class="flex items-center justify-center py-2 bg-red-600 text-white rounded">YouTube</a>
                    </div>
                </div>

                <!-- Latest News -->
                <div class="bg-white p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-4">Latest News</h2>
                    <div class="space-y-4">
                        <!-- Latest news items -->
                    </div>
                </div>
            </div>
        </div>

</html>
