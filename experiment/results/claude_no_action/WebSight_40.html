<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4">
        <!-- Header with logo and search -->
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="w-10 h-10 rounded bg-gray-800">
            </div>
            <div class="flex items-center">
                <input type="text" 
                       placeholder="Search courses" 
                       class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mr-2">
                <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                    Search
                </button>
            </div>
        </header>

        <!-- Main content -->
        <main class="mt-12">
            <!-- Featured Courses Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Featured Courses</h2>
            </section>

            <!-- Instructors Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Instructors</h2>
            </section>

            <!-- Student Testimonials Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Student Testimonials</h2>
            </section>
        </main>

        <!-- Footer -->
        <footer class="py-4 mt-12 flex justify-between items-center border-t border-gray-200">
            <div class="flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-900">Blog</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">FAQ</a>
            </div>
            <div class="text-gray-600 text-sm">
                Â© 2022 E-learning Platform. All rights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
