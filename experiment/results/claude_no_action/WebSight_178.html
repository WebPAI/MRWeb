<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-4">
            Welcome to Our Real Estate Agency
        </h1>
        
        <!-- Subtitle -->
        <p class="text-center text-gray-700 mb-12 max-w-3xl mx-auto">
            We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.
        </p>

        <!-- Property Card -->
        <div class="bg-white rounded-lg shadow-md p-4 max-w-md">
            <!-- Property Image -->
            <img 
                src="house-image.jpg" 
                alt="Dark wooden house in forest" 
                class="w-full h-64 object-cover rounded-lg mb-4"
            >
            
            <!-- Property Info -->
            <h2 class="text-xl font-semibold mb-2 text-gray-800">
                Property Address
            </h2>
            
            <p class="text-emerald-600 font-medium mb-4">
                Price
            </p>

            <button class="bg-emerald-500 text-white px-6 py-2 rounded hover:bg-emerald-600 transition-colors">
                View Details
            </button>
        </div>
    </div>
</body>
</html>
