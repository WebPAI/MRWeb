<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promoter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a202c] text-white min-h-screen">
    <!-- Main Content Container -->
    <div class="container mx-auto px-4">
        <!-- Header Section -->
        <header class="text-center pt-20 pb-32">
            <h1 class="text-5xl font-bold mb-48">Music Promoter</h1>
        </header>

        <!-- About Us Section -->
        <section class="max-w-3xl mx-auto text-center mb-24">
            <h2 class="text-3xl font-bold mb-6">About Us</h2>
            <p class="text-gray-300 leading-relaxed">
                Music Promoter is a dynamic design with a video background, an oversized logo, and a bright, bold color palette that reflects the energy of the music scene. The layout features a calendar of events, artist profiles, and ticketing information.
            </p>
        </section>

        <!-- Events Section -->
        <section class="text-center mb-24">
            <h2 class="text-3xl font-bold">Events</h2>
        </section>

        <!-- Artists Section -->
        <section class="text-center mb-24">
            <h2 class="text-3xl font-bold">Artists</h2>
        </section>

        <!-- Tickets Section -->
        <section class="text-center mb-24">
            <h2 class="text-3xl font-bold">Tickets</h2>
        </section>
    </div>
</body>
</html>
