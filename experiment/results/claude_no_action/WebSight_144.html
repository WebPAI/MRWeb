<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Hero Section -->
    <div class="relative h-screen bg-gray-100">
        <!-- Hero Content -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center">
            <h1 class="text-5xl font-bold text-white mb-4">
                Welcome to Our Education Platform
            </h1>
            <p class="text-lg text-gray-200 mb-8 max-w-2xl">
                Discover our wide range of courses and start your learning journey today with our comprehensive education platform.
            </p>
            <button class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300">
                Enroll Now
            </button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Featured Courses Section -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    Featured Courses
                </h2>
                <!-- Course cards would go here -->
            </div>

            <!-- Sidebar -->
            <div class="space-y-8">
                <!-- Course Categories -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        Course Categories
                    </h2>
                    <!-- Category list would go here -->
                </div>

                <!-- Pricing Information -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        Pricing Information
                    </h2>
                    <!-- Pricing details would go here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
