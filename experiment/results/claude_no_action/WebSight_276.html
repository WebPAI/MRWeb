<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="p-4 flex justify-between items-center">
        <div>
            <input type="text" placeholder="Search properties..." 
                   class="px-4 py-2 border border-gray-300 rounded-md w-64 text-gray-600">
        </div>
        <div class="space-x-6">
            <a href="#" class="text-purple-600 hover:text-purple-800">Home</a>
            <a href="#" class="text-purple-600 hover:text-purple-800">About</a>
            <a href="#" class="text-purple-600 hover:text-purple-800">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 flex">
        <!-- Property Image -->
        <div class="w-1/2">
            <img src="property-image.jpg" alt="Luxury House" 
                 class="w-full h-auto rounded-lg shadow-lg">
        </div>

        <!-- Property List -->
        <div class="w-1/2 pl-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Properties for Sale</h2>
            <ul class="space-y-2">
                <li class="text-gray-600">123 Main St, Anytown USA</li>
                <li class="text-gray-600">456 Oak St, Anytown USA</li>
                <li class="text-gray-600">789 Pine St, Anytown USA</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full p-4 bg-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-gray-600">
                <p>123 Real Estate St, Anytown USA</p>
                <p>(123) 456-7890</p>
            </div>
            <div class="space-x-4">
                <a href="#" class="text-purple-600 hover:text-purple-800">Facebook</a>
                <a href="#" class="text-purple-600 hover:text-purple-800">Twitter</a>
                <a href="#" class="text-purple-600 hover:text-purple-800">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
