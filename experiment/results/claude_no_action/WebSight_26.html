<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="relative w-full h-screen">
    <!-- Background Image Container -->
    <div class="absolute inset-0 w-full h-full">
        <img 
            src="travel-horse.jpg" 
            alt="Horse in desert landscape with flowers" 
            class="w-full h-full object-cover filter brightness-75"
        >
    </div>

    <!-- Text Overlay -->
    <div class="absolute bottom-0 left-0 right-0 bg-gray-700 bg-opacity-50 p-8">
        <h1 class="text-white text-4xl font-bold text-center mb-4">
            Welcome to our Travel Agency
        </h1>
        
        <p class="text-white text-center max-w-4xl mx-auto text-lg">
            We are a travel agency that offers a wide range of services to make your travel dreams come true. From booking flights and hotels to organizing tours and activities, we are here to help you plan your next adventure.
        </p>
    </div>
</div>

</body>
</html>
