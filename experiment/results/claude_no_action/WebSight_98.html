<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header/Navigation -->
    <header class="flex justify-between items-center px-6 py-4">
        <!-- Logo and Company Name -->
        <div class="flex items-center">
            <div class="w-10 h-10 bg-red-700 mr-2"></div>
            <span class="text-lg font-bold">CONSTRUCTION COMPANY</span>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center">
            <ul class="flex space-x-6 mr-6">
                <li><a href="#" class="text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-900">About</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-900">Services</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-900">Projects</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-900">Contact</a></li>
            </ul>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Get a Quote
            </button>
        </nav>
    </header>

    <!-- Contact Information Section -->
    <div class="flex justify-between px-6 py-4">
        <div>
            <h2 class="text-gray-600 font-medium mb-2">CONTACT INFORMATION</h2>
            <p class="text-gray-600">
                Email: info@constructioncompany.com
                <span class="mx-2">Phone: +1 (123) 456-7890</span>
            </p>
        </div>

        <div>
            <h2 class="text-gray-600 font-medium mb-2">SOCIAL MEDIA</h2>
            <div class="space-x-2">
                <a href="#" class="text-gray-600 hover:text-gray-900">Facebook</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Twitter</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
