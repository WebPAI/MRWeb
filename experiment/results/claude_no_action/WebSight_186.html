<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-4 py-2">
        <!-- Logo -->
        <div>
            <img src="logo.png" alt="Restaurant Logo" class="h-8 w-8">
        </div>
        
        <!-- Navigation Links -->
        <div class="space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-900">Menu</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Hours</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Reservations</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">
            Welcome to Our Restaurant
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg leading-relaxed">
            At our restaurant, we serve the best food in town. Our menu features a variety of delicious dishes, prepared with the freshest ingredients. Whether you're in the mood for a hearty meal or a light snack, we've got you covered.
        </p>
        
        <button class="bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition duration-300">
            Make a Reservation
        </button>
    </main>
</body>
</html>
