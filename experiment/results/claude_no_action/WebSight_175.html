<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="relative h-screen">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 bg-gray-900 bg-opacity-50">
            <!-- You would need to add your actual background image here -->
            <div class="bg-[url('your-background-image.jpg')] bg-cover bg-center h-full"></div>
        </div>

        <!-- Content -->
        <div class="relative flex flex-col items-center justify-center h-full text-center px-4">
            <h1 class="text-white text-5xl font-bold mb-4">
                Welcome to Our Educational Institute
            </h1>
            <p class="text-white text-xl mb-8 max-w-3xl">
                We provide high-quality education with innovative learning methods
            </p>
            <button class="bg-blue-500 text-white px-8 py-3 rounded-md hover:bg-blue-600 transition duration-300">
                Learn More
            </button>
        </div>
    </div>

    <!-- Courses Section -->
    <div class="py-16">
        <h2 class="text-center text-3xl font-semibold text-gray-800">
            Our Courses
        </h2>
    </div>
</body>
</html>
