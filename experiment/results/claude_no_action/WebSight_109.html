<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="bg-white py-4">
        <div class="container mx-auto px-4">
            <ul class="flex space-x-6 text-gray-600">
                <li><a href="#services" class="hover:text-gray-900">Services</a></li>
                <li><a href="#doctors" class="hover:text-gray-900">Doctors</a></li>
                <li><a href="#testimonials" class="hover:text-gray-900">Testimonials</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <!-- Book Appointment Button -->
        <div class="text-center my-32">
            <button class="bg-white text-gray-800 px-6 py-2 rounded shadow-md hover:shadow-lg transition duration-200">
                Book an Appointment
            </button>
        </div>

        <!-- Services Section -->
        <section id="services" class="my-20">
            <h2 class="text-2xl text-center mb-10">Our Services</h2>
        </section>

        <!-- Doctors Section -->
        <section id="doctors" class="my-20">
            <h2 class="text-2xl text-center mb-10">Our Doctors</h2>
        </section>

        <!-- Testimonials Section -->
        <section id="testimonials" class="my-20">
            <h2 class="text-2xl text-center mb-10">Testimonials</h2>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#1f2937] text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-sm">
                <p>Contact us: 123-456-7890</p>
                <p>Follow us on social media:</p>
            </div>
        </div>
    </footer>
</body>
</html>
