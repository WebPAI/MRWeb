<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Intuition: Review Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="bg-slate-600 text-white p-4">
            <h1 class="text-xl">Film Intuition: Review Database</h1>
        </header>

        <!-- Main Content -->
        <div class="flex">
            <!-- Main Blog Post -->
            <main class="w-3/4 bg-white p-6">
                <article>
                    <h2 class="text-lg font-semibold mb-4">Fly Me to the Moon (2008)</h2>
                    <img src="fly-me-to-moon.jpg" alt="Movie Poster" class="float-left mr-4 mb-4 w-32">
                    <div class="text-sm space-y-4">
                        <!-- Blog post content -->
                        <p>Director:</p>
                        <p>Screenwriter:</p>
                        <!-- More paragraphs of content -->
                    </div>
                </article>
            </main>

            <!-- Sidebar -->
            <aside class="w-1/4 p-4">
                <!-- Movie Reviews Section -->
                <div class="bg-white p-4 mb-4">
                    <h3 class="font-semibold mb-2">Recent Movie Reviews</h3>
                    <!-- Movie review links -->
                    <div class="space-y-2">
                        <a href="#" class="text-blue-600 hover:underline block">Movie Title 1</a>
                        <a href="#" class="text-blue-600 hover:underline block">Movie Title 2</a>
                    </div>
                </div>

                <!-- Subscribe Section -->
                <div class="bg-white p-4 mb-4">
                    <h3 class="font-semibold mb-2">Subscribe to Feed</h3>
                    <button class="bg-orange-500 text-white px-4 py-2 rounded">Subscribe</button>
                </div>

                <!-- Archive Section -->
                <div class="bg-white p-4">
                    <h3 class="font-semibold mb-2">Blog Archive</h3>
                    <ul class="list-disc list-inside">
                        <li><a href="#" class="text-blue-600 hover:underline">2023</a></li>
                        <li><a href="#" class="text-blue-600 hover:underline">2022</a></li>
                        <!-- More archive years -->
                    </ul>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="bg-slate-600 text-white p-4 mt-8">
            <p>Copyright Notice</p>
        </footer>
    </div>
</body>
</html>
