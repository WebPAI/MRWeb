<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="bg-red-500 p-4">
        <div class="container mx-auto">
            <div class="flex items-center">
                <div class="text-white text-xl font-bold">Software Development Company</div>
                <div class="ml-8">
                    <a href="#" class="text-white mx-4">Home</a>
                    <a href="#" class="text-white mx-4">About</a>
                    <a href="#" class="text-white mx-4">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto py-16">
        <h1 class="text-3xl font-bold mb-4">Welcome to Our Software Development Company</h1>
        <p class="mb-6">We specialize in developing innovative software solutions.</p>
        <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Contact Us</button>
    </section>

    <!-- About Section -->
    <section class="container mx-auto py-16">
        <h2 class="text-2xl font-bold mb-4">About Us</h2>
        <p>We are a team of experienced software developers.</p>
    </section>

    <!-- Contact Section -->
    <section class="container mx-auto py-16">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <p class="mb-6">Get in touch with us today.</p>
        <form class="max-w-lg">
            <div class="flex gap-4 mb-4">
                <input type="text" placeholder="Your name" class="w-1/2 border rounded p-2">
                <input type="email" placeholder="Your email" class="w-1/2 border rounded p-2">
            </div>
            <textarea placeholder="Your message" class="w-full border rounded p-2 h-32 mb-4"></textarea>
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-red-500 text-white py-4 mt-16">
        <div class="container mx-auto text-center">
            <p>Â© 2022 Software Development Company</p>
        </div>
    </footer>
</body>
</html>
