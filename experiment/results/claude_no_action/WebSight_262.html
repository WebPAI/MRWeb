<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Real Estate Agency</h1>
            <p class="text-gray-600">
                Welcome to our Real Estate Agency, where we specialize in finding your dream home. With our intuitive property search form and various filters, we make it easy to find the perfect property for you.
            </p>
        </div>

        <!-- Property Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-sm">
            <div class="relative">
                <img src="mountain-house.jpg" alt="Property" class="w-full h-64 object-cover"/>
            </div>
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Property Title</h2>
                <p class="text-gray-600">Property Details</p>
            </div>
        </div>
    </div>
</body>
</html>
