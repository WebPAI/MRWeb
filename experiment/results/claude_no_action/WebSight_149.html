<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="flex items-center justify-start p-4 space-x-6">
        <a href="#features" class="text-gray-800 hover:text-gray-600">Features</a>
        <a href="#blog" class="text-gray-800 hover:text-gray-600">Blog</a>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4">
        <!-- Hero Image -->
        <div class="mb-8">
            <img src="hero-image.jpg" alt="Essential oils and containers" 
                 class="w-full h-[500px] object-cover rounded-lg shadow-md">
        </div>

        <!-- Welcome Section -->
        <div class="text-center max-w-2xl mx-auto mb-12">
            <h1 class="text-3xl font-semibold text-gray-800 mb-4">
                Welcome to our Tech Company
            </h1>
            <p class="text-gray-600 mb-6 leading-relaxed">
                We are a leading provider of cutting-edge technology solutions. Our team of experts is dedicated to delivering the best possible products and services to our clients.
            </p>
            <button class="bg-emerald-500 text-white px-6 py-2 rounded-md hover:bg-emerald-600 transition-colors">
                Learn More
            </button>
        </div>

        <!-- Features Section -->
        <section id="features" class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Features</h2>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Blog</h2>
        </section>
    </main>
</body>
</html>
