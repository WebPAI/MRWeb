<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="relative h-screen w-screen" style="background-image: url('https://source.unsplash.com/random/1600x900/?art'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-white opacity-70"></div> <!-- Overlay for slight dimming effect -->

        <div class="relative z-10 flex flex-col items-center justify-center h-full">
            <h1 class="text-5xl font-bold text-white mb-4">WELCOME TO OUR ART GALLERY</h1>
            <p class="text-lg text-gray-700 mb-8">Explore the world of art with us</p>
            <button class="bg-white rounded-full px-8 py-3 text-gray-800 font-semibold hover:bg-gray-200">BOOK NOW</button>
        </div>

        <footer class="absolute bottom-0 w-full bg-[#1a2537] py-4">
            <div class="text-center text-white">
                <h2 class="text-lg font-semibold mb-2">Featured Artists</h2>
                <p class="text-sm">&copy; 2022 Art Gallery. All rights reserved.</p>
            </div>
        </footer>
    </div>

</body>
</html>
