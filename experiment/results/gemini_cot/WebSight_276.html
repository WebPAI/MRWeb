<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4 py-8">

        <!-- Navigation -->
        <div class="flex justify-end space-x-4 text-purple-600">
            <a href="http://www.topchoiceplumbers.com/la/plumbers-in-castor/" class="hover:underline">Home</a>
            <a href="https://annaraccoon.com/2011/02/03/public-libraries-censoring-bloggers/" class="hover:underline">About</a>
            <a href="https://www.tyneandwearnetball.net/news/north-east-junior-regional-league" class="hover:underline">Contact</a>
        </div>

        <!-- Search Bar -->
        <div class="mt-4">
            <input type="text" placeholder="Search properties..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <!-- Image -->
        <div class="mt-8">
            <img src="https://images.unsplash.com/photo-1648840887119-a9d33c964054?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTl8&ixlib=rb-4.0.3&w=300&h=200" alt="House" class="w-full h-auto">
        </div>

        <!-- Property Listings -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Properties for Sale</h2>
            <p>123 Main St, Anytown USA</p>
            <p>456 Oak St, Anytown USA</p>
            <p>789 Pine St, Anytown USA</p>
        </div>

        <!-- Address and Phone -->
        <div class="mt-8 text-gray-600">
            <p>123 Real Estate St, Anytown USA</p>
            <p>(123) 456-7890</p>
        </div>

        <!-- Footer -->
        <div class="mt-16 flex justify-end space-x-4 text-purple-600 text-sm">
            <a href="https://www.newyorkcriminallawyer-blog.com/category/weapon-possession/" class="hover:underline">Facebook</a>
            <a href="https://eric.ed.gov/?id=EJ722979" class="hover:underline">Twitter</a>
            <a href="https://www.techworld.com/startups/can-uk-create-billion-dollar-company-when-silicon-valley-giants-prey-on-its-best-start-ups-3460068/" class="hover:underline">Instagram</a>
        </div>

    </div>

</body>
</html>
