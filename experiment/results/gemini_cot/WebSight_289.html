<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promoter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1A1A1A] text-white font-sans">
    <div class="relative h-screen w-screen">
        <div 
            class="absolute top-0 left-0 w-full h-full bg-cover bg-center"
            style="background-image: url('https://source.unsplash.com/random/1600x900/?music');">
        </div>
        <div class="absolute top-0 left-0 w-full h-full bg-[#1A1A1A] bg-opacity-70"></div>

        <div class="relative w-full h-full flex flex-col justify-center items-center">
            <h1 class="text-5xl font-bold mb-10">Music Promoter</h1>

            <div class="text-center max-w-2xl">
                <h2 class="text-2xl font-semibold mb-4">About Us</h2>
                <p class="text-lg leading-relaxed">Music Promoter is a dynamic design with a video background, an oversized logo, and a bright, bold color palette that reflects the energy of the music scene. The layout features a calendar of events, artist profiles, and ticketing information.</p>
            </div>

            <div class="mt-20 flex flex-col space-y-6">
                <a href="#" class="text-xl hover:underline">Events</a>
                <a href="#" class="text-xl hover:underline">Artists</a>
                <a href="#" class="text-xl hover:underline">Tickets</a>
            </div>
        </div>
    </div>
</body>
</html>
