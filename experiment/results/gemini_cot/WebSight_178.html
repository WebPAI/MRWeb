<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-4">Welcome to Our Real Estate Agency</h1>
        <p class="text-center text-gray-600 mb-8">We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.</p>

        <div class="flex justify-center items-center">
            <img src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200" alt="Property" class="w-96 h-64 object-cover">
        </div>

        <div class="mt-8">
            <p class="font-bold">Property Address</p>
            <p class="text-teal-600">Price</p>
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded mt-4">
                View Details
            </button>
        </div>
    </div>
</body>
</html>
