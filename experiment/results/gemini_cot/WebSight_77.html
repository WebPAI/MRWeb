<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen w-screen overflow-hidden">

    <div class="bg-orange-500 h-[155px] w-full"></div>

    <img src="https://images.unsplash.com/photo-1458644267420-66bc8a5f21e4?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NDR8&ixlib=rb-4.0.3&w=800&h=600" 
         class="absolute top-[155px] left-[480px] w-[960px] h-[538px]">

    <img src="https://images.unsplash.com/photo-1716798781278-6efc6c432ce3?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NDR8&ixlib=rb-4.0.3&w=100&h=50" 
         class="absolute top-[252px] left-0 w-[480px] h-[727px]">

    <div class="bg-red-500 absolute top-[252px] left-[480px] w-[960px] h-[727px]"></div>


</body>
</html>
