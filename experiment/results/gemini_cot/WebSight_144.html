<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="relative h-screen w-screen" style="background-image: url('https://source.unsplash.com/random/1600x900/?campus'); background-size: cover;">
        <div class="absolute inset-0 bg-gray-100 opacity-75"></div>

        <div class="relative w-full h-full flex flex-col justify-center items-center">
            <div class="text-center text-white">
                <h1 class="text-5xl font-bold mb-4">Welcome to Our Education Platform</h1>
                <p class="text-lg mb-8">We offer a wide range of courses to help you reach your educational goals.</p>
                <a href="http://awfreeman.blogspot.com/2011/" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Enroll Now
                </a>
            </div>

            <div class="absolute bottom-10 left-0 right-0 flex justify-between px-20 text-black">
                <div>
                    <p class="font-medium">Featured Courses</p>
                </div>
                <div>
                    <p class="font-medium">Course Categories</p>
                    <p class="font-medium">Pricing Information</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
