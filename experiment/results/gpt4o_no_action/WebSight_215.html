<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4">
        <div class="text-xl font-bold">E-commerce Store</div>
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Products</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="bg-gray-100 py-16">
        <div class="max-w-6xl mx-auto grid grid-cols-3 gap-8 text-center">
            <div>
                <h2 class="font-bold text-lg">Filters</h2>
            </div>
            <div>
                <h2 class="font-bold text-lg">Featured Products</h2>
            </div>
            <div>
                <h2 class="font-bold text-lg">Products</h2>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="flex justify-between items-center p-4">
        <div class="space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-800">Facebook</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Twitter</a>
            <a href="#" class="text-gray-600 hover:text-gray-800">Instagram</a>
        </div>
        <div class="flex items-center space-x-2">
            <input type="email" placeholder="Enter your email" class="border border-gray-300 p-2 rounded">
            <button class="bg-purple-500 text-white px-4 py-2 rounded">Subscribe</button>
        </div>
    </footer>
</body>
</html>
