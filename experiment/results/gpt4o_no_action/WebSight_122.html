<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-2xl">Header</h1>
    </header>

    <main class="p-4">
        <section class="mb-4">
            <h2 class="text-xl font-bold">Section Title</h2>
            <p class="text-gray-700">This is a paragraph of text in the section.</p>
        </section>

        <section>
            <h2 class="text-xl font-bold">Another Section</h2>
            <p class="text-gray-700">More content goes here.</p>
        </section>
    </main>

    <footer class="bg-blue-500 p-4 mt-4">
        <p class="text-white">Footer content</p>
    </footer>

</body>
</html>
