<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <header class="flex items-center justify-between py-4">
            <div class="text-2xl font-bold">Blog Title</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-blue-500">Home</a></li>
                    <li><a href="#" class="text-blue-500">About</a></li>
                    <li><a href="#" class="text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex">
            <!-- Posts -->
            <div class="w-3/4">
                <article class="bg-white p-4 mb-4 shadow">
                    <h2 class="text-xl font-bold mb-2">Post Title 1</h2>
                    <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisl eros, pulvinar facilisis justo mollis, auctor consequat urna.</p>
                    <a href="#" class="text-blue-500">Read more</a>
                </article>
                <!-- Repeat for more posts -->
            </div>

            <!-- Sidebar -->
            <aside class="w-1/4 pl-4">
                <div class="bg-white p-4 shadow mb-4">
                    <h3 class="text-lg font-bold mb-2">About Me</h3>
                    <p class="text-gray-700">Short bio or description.</p>
                </div>
                <div class="bg-white p-4 shadow">
                    <h3 class="text-lg font-bold mb-2">Categories</h3>
                    <ul class="list-disc pl-5">
                        <li><a href="#" class="text-blue-500">Category 1</a></li>
                        <li><a href="#" class="text-blue-500">Category 2</a></li>
                        <li><a href="#" class="text-blue-500">Category 3</a></li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
