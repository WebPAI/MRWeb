<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Horse Kona Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex items-center justify-between">
            <img src="logo.png" alt="Blue Horse Logo" class="w-32">
            <img src="header-image.jpg" alt="Header Image" class="w-2/3">
        </div>

        <!-- Sidebar and Content -->
        <div class="flex mt-4">
            <!-- Sidebar -->
            <div class="w-1/4 bg-gray-100 p-4">
                <ul class="space-y-2">
                    <li class="text-red-600 font-bold">10 reasons why...</li>
                    <li>1. Reason one...</li>
                    <li>2. Reason two...</li>
                    <!-- Add more reasons -->
                </ul>
            </div>

            <!-- Main Content -->
            <div class="w-3/4 p-4">
                <p>To place an order, please send an email to <a href="mailto:aloha@bluehorsekonacoffee.com" class="text-red-600">aloha@bluehorsekonacoffee.com</a></p>
                <p>You can also visit our <a href="#" class="text-red-600">Amazon Store</a></p>

                <!-- Product Grid -->
                <div class="grid grid-cols-3 gap-4 mt-4">
                    <div class="text-center">
                        <img src="product1.jpg" alt="Product 1" class="mx-auto">
                        <p>Dark Roast, 1lb</p>
                        <p>$24.95</p>
                    </div>
                    <!-- Repeat for other products -->
                </div>

                <!-- Video Section -->
                <div class="mt-8">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/videoid" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <ul class="flex justify-center space-x-4">
                <li><a href="#" class="text-red-600">Home</a></li>
                <li><a href="#" class="text-red-600">History</a></li>
                <!-- Add more links -->
            </ul>
        </div>
    </div>
</body>
</html>
