<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-12">
        <h1 class="text-3xl font-bold text-center mb-4">Welcome to Our Real Estate Agency</h1>
        <p class="text-center mb-8">
            We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.
        </p>
        <div class="flex justify-center">
            <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-sm">
                <img class="w-full" src="https://via.placeholder.com/400x250" alt="Property Image">
                <div class="p-4">
                    <h2 class="font-bold text-lg mb-2">Property Address</h2>
                    <p class="text-green-600 mb-4">Price</p>
                    <button class="bg-green-600 text-white px-4 py-2 rounded">View Details</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
