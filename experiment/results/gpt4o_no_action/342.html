<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-red-800 text-white text-center py-2">
        <p>Get Free Shipping over $50! Excludes freight</p>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="h-10">
                <ul class="flex space-x-4 ml-6">
                    <li><a href="#" class="text-red-800">Home</a></li>
                    <li><a href="#" class="text-red-800">Shop by Brand</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
            <div>
                <input type="text" placeholder="Search" class="border rounded px-2 py-1">
                <button class="bg-red-800 text-white px-4 py-1 rounded">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto flex mt-6">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-4 shadow-md">
            <h2 class="text-red-800 font-bold mb-4">Filter Results</h2>
            <!-- Add filter options here -->
        </aside>

        <!-- Product List -->
        <section class="w-3/4 ml-6">
            <h1 class="text-2xl font-bold mb-4">Stainless Steel Pitchers</h1>
            <div class="bg-white p-4 shadow-md mb-4">
                <div class="flex">
                    <img src="product1.jpg" alt="Product 1" class="w-24 h-24">
                    <div class="ml-4">
                        <h2 class="text-lg font-bold">Winco WP-14 Stainless Steel Pitcher, 14 oz.</h2>
                        <p class="text-sm">Some product description here.</p>
                        <p class="text-red-800 font-bold">Price: $7.25</p>
                        <button class="bg-yellow-500 text-white px-4 py-1 rounded mt-2">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for more products -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-6 py-4">
        <div class="container mx-auto text-center">
            <p>Get Top Deals and Coupons</p>
            <input type="email" placeholder="Enter your email address" class="border rounded px-2 py-1">
            <button class="bg-red-800 text-white px-4 py-1 rounded">Sign Up</button>
            <p class="mt-4">Â© 2023 Able Kitchen. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
