<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white py-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Logo</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-blue-500">Home</a></li>
                    <li><a href="#" class="text-blue-500">About</a></li>
                    <li><a href="#" class="text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <section class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Our Partners</h1>
            <p class="mb-4">Description about partners and collaborations.</p>
            
            <div class="bg-blue-100 p-4 rounded mb-4">
                <h2 class="text-xl font-semibold mb-2">International Partners</h2>
                <ul>
                    <li class="flex justify-between py-2 border-b">
                        <span>Partner Name</span>
                        <a href="#" class="text-blue-500">Visit Website</a>
                    </li>
                    <!-- Repeat for more partners -->
                </ul>
            </div>

            <div class="bg-blue-100 p-4 rounded mb-4">
                <h2 class="text-xl font-semibold mb-2">Local Partners</h2>
                <ul>
                    <li class="flex justify-between py-2 border-b">
                        <span>Partner Name</span>
                        <a href="#" class="text-blue-500">Visit Website</a>
                    </li>
                    <!-- Repeat for more partners -->
                </ul>
            </div>
        </section>
    </main>

    <footer class="bg-blue-100 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
