<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-xl font-bold">Site Title</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700">Home</a></li>
                    <li><a href="#" class="text-gray-700">About</a></li>
                    <li><a href="#" class="text-gray-700">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex">
        <article class="w-3/4 bg-white p-6 shadow">
            <h2 class="text-2xl font-bold mb-4">Article Title</h2>
            <p class="text-gray-700 mb-4">Author | Date</p>
            <img src="image.jpg" alt="Article Image" class="w-full h-auto mb-4">
            <p class="text-gray-700 mb-4">Article content goes here...</p>
            <!-- Add more content as needed -->
        </article>

        <aside class="w-1/4 ml-8">
            <div class="bg-white p-4 shadow mb-4">
                <h3 class="text-xl font-bold mb-2">Sidebar Title</h3>
                <p class="text-gray-700">Sidebar content...</p>
            </div>
            <!-- Add more sidebar content as needed -->
        </aside>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <p class="text-center">Footer content...</p>
        </div>
    </footer>
</body>
</html>
