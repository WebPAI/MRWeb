<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="max-w-3xl mx-auto bg-white shadow-lg">
        <header class="p-4">
            <h1 class="text-2xl font-bold">Shevaun Brannigan</h1>
            <p class="text-sm">A site showcasing a new project</p>
        </header>
        <img src="image.jpg" alt="Image" class="w-full">
        <main class="p-4">
            <article>
                <h2 class="text-xl font-bold">Two new publications coming out</h2>
                <p class="text-sm">Posted by admin</p>
                <p class="mt-4">Well I have two new publications...</p>
                <p class="mt-4">I also have a poem in the upcoming...</p>
            </article>
            <aside class="mt-8">
                <h3 class="text-lg font-bold">Links</h3>
                <ul class="list-disc list-inside text-blue-600">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </aside>
        </main>
        <footer class="p-4 text-center text-sm">
            <p>Powered by WordPress</p>
        </footer>
    </div>
</body>
</html>
