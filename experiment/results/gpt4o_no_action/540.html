<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ESP32 Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Board Section -->
        <div class="mb-8">
            <h2 class="text-center font-bold text-lg mb-4">Board <a href="#" class="text-blue-600">ESP32 RS485 Input 4</a> (RM230)</h2>

                <img src="image1.jpg" alt="Board Image 1" class="w-1/2">
                <img src="image2.jpg" alt="Board Image 2" class="w-1/2">

        </div>

        <!-- Repeat similar sections for other boards -->

            <h2 class="text-center font-bold text-lg mb-4">Antara kursus IOT ESP32</h2>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">No</th>
                        <th class="border px-4 py-2">Tajuk</th>
                        <th class="border px-4 py-2">No</th>
                        <th class="border px-4 py-2">Tajuk</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Repeat for each row -->
                    <tr>
                        <td class="border px-4 py-2">1</td>
                        <td class="border px-4 py-2"><a href="#" class="text-blue-600">WiFi</a></td>
                        <td class="border px-4 py-2">27</td>
                        <td class="border px-4 py-2">RTOS</td>
                    </tr>
                </tbody>

                <a href="#" class="text-blue-600">Ini link Youtube</a><br>

                <a href="#" class="text-blue-600">Ini link Telegram Group</a><br>

        </div>
    </div>
