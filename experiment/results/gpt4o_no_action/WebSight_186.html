<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <img src="logo.png" alt="Logo" class="h-12 w-12">
        <nav class="space-x-4">
            <a href="#" class="text-gray-700 hover:text-black">Menu</a>
            <a href="#" class="text-gray-700 hover:text-black">Hours</a>
            <a href="#" class="text-gray-700 hover:text-black">Reservations</a>
        </nav>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-lg max-w-2xl">
            <h1 class="text-3xl font-bold mb-4">Welcome to Our Restaurant</h1>
            <p class="text-gray-700 mb-6">
                At our restaurant, we serve the best food in town. Our menu features a variety of delicious dishes, prepared with the freshest ingredients. Whether you're in the mood for a hearty meal or a light snack, we've got you covered.
            </p>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Make a Reservation</button>
        </div>
    </main>
</body>
</html>
