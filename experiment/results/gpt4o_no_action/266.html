<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-800">
    <header class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <div>LOGO</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 flex">
        <aside class="w-1/4 p-4">
            <div class="mb-4">
                <h2 class="font-bold">Latest Month</h2>
                <ul class="text-sm">
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                </ul>
            </div>
            <div>
                <h2 class="font-bold">Tags</h2>
                <ul class="text-sm">
                    <li>tag1</li>
                    <li>tag2</li>
                    <li>tag3</li>
                </ul>
            </div>
        </aside>

        <article class="w-3/4 p-4 bg-white shadow-md">
            <h1 class="text-2xl font-bold mb-4">Walter M. Miller, Jr. - Wikipedia, the free encyclopedia</h1>
            <p class="mb-4">June 3rd, 2023 at 8:19 AM</p>
            <img src="image.jpg" alt="Image" class="mb-4">
            <p class="mb-4">Content of the article goes here...</p>
        </article>
    </main>

    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2023 Your Website
        </div>
    </footer>
</body>
</html>
