<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">Fashion Ecstasy</h1>
            <nav class="mt-2">
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <article>
            <h2 class="text-2xl font-bold mb-4">Summer Soirée 2013</h2>
            <p class="mb-4">A VIP Event in Support of SummerWorks Theatre Performance Festival.</p>
            <p class="mb-4">Join us for an evening of...</p>
        </article>

        <!-- Sidebar -->
        <aside class="mt-8">
            <h3 class="text-xl font-bold mb-2">Search</h3>
            <input type="text" class="border p-2 w-full" placeholder="Search...">
            <button class="bg-blue-500 text-white p-2 mt-2">Go</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-200 text-center p-4 mt-8">
        <p>© 2023 Fashion Ecstasy. All rights reserved.</p>
    </footer>

</body>
</html>
