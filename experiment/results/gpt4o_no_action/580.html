<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-pink-600 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Header Title</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4 bg-white shadow-md mt-4">
        <h2 class="text-xl font-semibold mb-2">Main Content Title</h2>
        <p class="mb-4">This is a paragraph of text in the main content area.</p>
        
        <!-- Example Button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Click Me</button>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-900 text-white text-center py-4 mt-4">
        <p>&copy; 2023 Your Company</p>
    </footer>

</body>
</html>
