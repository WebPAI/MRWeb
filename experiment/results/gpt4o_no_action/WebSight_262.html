<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h1 class="text-2xl font-bold mb-2">Real Estate Agency</h1>
            <p>Welcome to our Real Estate Agency, where we specialize in finding your dream home. With our intuitive property search form and various filters, we make it easy to find the perfect property for you.</p>
        </div>
        <div class="bg-white rounded-lg shadow-md">
            <img class="w-full h-64 object-cover rounded-t-lg" src="https://via.placeholder.com/600x400" alt="Property Image">
            <div class="p-4">
                <h2 class="text-lg font-bold">Property Title</h2>
                <p class="text-gray-600">Property Details</p>
            </div>
        </div>
    </div>
</body>
</html>
