<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-20">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to Our Education Platform</h1>
            <p class="text-gray-300 mb-8">We offer a wide range of courses to help you reach your educational goals.</p>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Enroll Now
            </button>
        </div>

        <div class="mt-40">
            <div class="text-left text-black font-bold text-lg">Featured Courses</div>
        </div>

        <div class="mt-40 text-right">
            <div class="text-black font-bold text-lg">Course Categories</div>
            <div class="text-black font-bold text-lg">Pricing Information</div>
        </div>
    </div>
</body>
</html>
