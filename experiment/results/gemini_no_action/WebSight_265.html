<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

    <header class="flex justify-between items-center p-4">
        <img src="logo.png" alt="Logo" class="h-12">
        <nav>
            <ul class="flex space-x-4 text-gray-600">
                <li><a href="#">Team</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-24">
        <div class="flex justify-center">
            <button class="bg-white border border-gray-300 rounded-md px-4 py-2 text-gray-700 hover:bg-gray-100">Get in touch</button>
        </div>

        <section class="mt-24">
            <h2 class="text-3xl font-bold text-center mb-8">Meet our team</h2>
        </section>

        <section class="bg-gray-100 py-12">
            <h2 class="text-3xl font-bold text-center mb-8">Our services</h2>
        </section>

        <section class="py-12">
            <h2 class="text-3xl font-bold text-center mb-8">What our clients say</h2>
        </section>
    </main>

    <footer class="bg-[#1a252f] text-white py-4 text-center">
        <p class="text-sm">&copy; 2022 Creative Agency. All rights reserved.</p>
    </footer>

</body>
</html>
