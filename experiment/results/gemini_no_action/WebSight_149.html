<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Company</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <header class="py-4 px-8 bg-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Tech Company</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-teal-500">Features</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-teal-500">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="relative">
        <img src="image.jpg" alt="Hero Image" class="w-full h-[500px] object-cover">
        <div class="absolute bottom-0 left-0 w-full bg-gray-100 py-16 px-8">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold mb-4 text-gray-800">Welcome to our Tech Company</h2>
                <p class="text-gray-600 mb-8">We are a leading provider of cutting-edge technology solutions. Our team of experts is dedicated to delivering the best possible products and services to our clients.</p>
                <button class="bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-md">Learn More</button>
            </div>
        </div>
    </section>

    <footer class="py-8 px-8 bg-white">
        <div class="container mx-auto flex justify-between items-center">
            <p class="text-gray-600">&copy; 2023 Tech Company. All rights reserved.</p>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-teal-500">Features</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-teal-500">Blog</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>
</html>
