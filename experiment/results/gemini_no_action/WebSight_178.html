<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Welcome to Our Real Estate Agency</h1>
        <p class="text-gray-700 text-center mb-8">We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.</p>

        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/2 mb-4 md:mb-0">
                <img src="house.jpg" alt="Property Image" class="w-full">
            </div>
            <div class="md:w-1/2 md:pl-8">
                <div class="bg-white p-4 rounded shadow">
                    <p class="font-bold mb-2">Property Address</p>
                    <p class="text-teal-600 mb-4">Price</p>
                    <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
