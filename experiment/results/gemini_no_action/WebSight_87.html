<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Institution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <div class="flex flex-col min-h-screen">
        <div class="bg-blue-500 flex-grow">
            <img src="building.jpg" alt="Building Image" class="w-full h-full object-cover">
        </div>

        <div class="bg-blue-500 py-2">
            <div class="container mx-auto flex justify-between text-white">
                <span>Home</span>
                <span>About Us</span>
                <span>Services</span>
                <span>Contact Us</span>
            </div>
        </div>

        <div class="bg-white p-8 flex-grow">
            <h1 class="text-3xl font-bold mb-4 text-center">Welcome to Our Banking Institution</h1>
            <p class="text-center mb-6">We provide professional and secure banking services.</p>
            <div class="flex justify-center space-x-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Learn More
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Contact Us
                </button>
            </div>
        </div>
    </div>
</body>
</html>
