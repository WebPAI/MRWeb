<!DOCTYPE html>
<html>
<head>
<title>Three Color Blocks</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="relative h-screen w-screen">
  <div class="bg-orange-500 h-1/3 w-full"></div>

  <div class="absolute top-1/3 bg-red-500 h-2/3 w-full">
  </div>

  <div class="absolute top-1/3 left-0 bg-gray-900 h-2/3 w-1/3">
    <img src="image1.jpg" alt="Image 1" class="h-1/2 w-1/2 absolute bottom-0 left-0 object-cover">
  </div>

  <img src="image2.jpg" alt="Image 2" class="absolute top-1/3 right-0 w-1/6 h-1/6 object-cover">

</div>

</body>
</html>
