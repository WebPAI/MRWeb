<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Construction Company Footer</title>
</head>
<body class="bg-white font-sans text-slate-600">
  <footer class="py-12 px-6 lg:px-20">
    <div class="container mx-auto flex flex-wrap justify-between items-start">

      <div class="w-full md:w-1/3 lg:w-1/4 mb-6 md:mb-0">
        <div class="flex items-center">
          <img src="your-logo.png" alt="Logo" class="w-10 h-10 mr-2">
          <h3 class="text-xl font-semibold text-slate-800">CONSTRUCTION COMPANY</h3>
        </div>
        <div class="mt-4">
          <p class="text-sm font-medium text-slate-500">CONTACT INFORMATION</p>
          <p class="text-sm mt-1">Email: info@constructioncompany.com</p>
          <p class="text-sm">Phone: +1 (123) 456-7890</p>
        </div>
      </div>

      <div class="w-full md:w-1/3 lg:w-1/4 mb-6 md:mb-0">
        <p class="text-sm font-medium text-slate-500">SOCIAL MEDIA</p>
        <p class="text-sm mt-1">Facebook Twitter Instagram</p>
      </div>

      <div class="w-full md:w-1/3 lg:w-1/4">
        <div class="text-sm flex space-x-4">
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Services</a>
          <a href="#" class="hover:underline">Projects</a>
          <a href="#" class="hover:underline">Contact</a>
        </div>
        <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Get a Quote
        </button>
      </div>

    </div>
  </footer>
</body>
</html>
