<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Institution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            @apply text-white hover:text-gray-200 transition-colors;
        }
    </style>
</head>
<body class="bg-[#6366f1]">
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4">
        <!-- Hero Section -->
        <div class="flex flex-col items-center">
            <!-- Image Container -->
            <div class="w-full max-w-2xl mb-8">
                <img 
                    src="https://images.unsplash.com/photo-1690236670268-550bb410f903?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NDh8&ixlib=rb-4.0.3&w=300&h=200" 
                    alt="Bank Building" 
                    class="w-full h-auto rounded-lg shadow-lg"
                >
            </div>

            <!-- Navigation Bar -->
            <nav class="w-full bg-[#6366f1] py-4 flex justify-center gap-x-32 mb-12">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact Us</a>
            </nav>

            <!-- Content Section -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-black mb-4">
                    Welcome to Our Banking Institution
                </h1>
                <p class="text-gray-800 mb-8">
                    We provide professional and secure banking services.
                </p>
                <div class="space-x-4">
                    <button class="bg-[#6366f1] text-white px-6 py-2 rounded-md hover:bg-[#5457e5] transition-colors">
                        Learn More
                    </button>
                    <button class="bg-[#6366f1] text-white px-6 py-2 rounded-md hover:bg-[#5457e5] transition-colors">
                        Contact Us
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
