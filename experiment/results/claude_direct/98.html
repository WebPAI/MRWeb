<!DOCTYPE html>
<html>
<head>
    <title>Film Intuition: Review Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#CCCCB2]">
    <div class="max-w-[1330px] mx-auto">
        <!-- Header Section -->
        <header class="bg-[#556B2F] text-white p-4 rounded-t-lg">
            <a href="https://reviews.filmintuition.com/" class="text-2xl">
                Film Intuition: Review Database
            </a>
        </header>

        <!-- Main Content Container -->
        <div class="flex gap-4">
            <!-- Main Content -->
            <main class="w-[70%] bg-white p-6 rounded-lg">
                <article>
                    <h1 class="text-xl mb-4">
                        <a href="https://reviews.filmintuition.com/2008/08/fly-me-to-moon-2008.html" class="text-gray-700">
                            Fly Me to the Moon (2008)
                        </a>
                    </h1>
                    
                    <!-- Movie Poster -->
                    <div class="flex gap-4">
                        <img src="path-to-movie-poster" alt="Fly Me to the Moon" class="w-[234px]"/>
                    </div>

                    <!-- Content text would go here -->
                </article>
            </main>

            <!-- Sidebar -->
            <aside class="w-[30%]">
                <!-- Profile Section -->
                <div class="bg-white p-4 rounded-lg mb-4">
                    <img src="path-to-profile-image" alt="Film Intuition Logo" class="mb-4"/>
                    
                    <!-- Social Links -->
                    <div class="space-y-2">
                        <a href="#" class="text-[#225588] hover:underline block">@FilmIntuition</a>
                        <a href="#" class="text-[#225588] hover:underline block">Subscribe in a reader</a>
                    </div>
                </div>

                <!-- Recent Posts -->
                <div class="bg-white p-4 rounded-lg">
                    <h2 class="font-bold mb-4">Recent Posts</h2>
                    <!-- Recent posts list -->
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
