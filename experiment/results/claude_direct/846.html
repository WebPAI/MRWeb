<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All American Christmas Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .top-bar {
            background-color: #f8f8f8;
            padding: 8px 0;
        }
        
        .header-link {
            color: rgb(60, 60, 60);
            text-decoration: none;
        }
        
        .nav-button {
            background-color: #000;
            color: white;
            padding: 12px 24px;
        }
        
        .bulb-color-grid {
            display: grid;
            grid-template-columns: repeat(4, 32px);
            gap: 16px;
        }
        
        .bulb-color {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
        }
        
        .filter-section {
            margin-top: 24px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .social-icons {
            display: flex;
            gap: 12px;
        }
        
        .social-icon {
            width: 48px;
            height: 48px;
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar flex justify-end px-4">
        <a href="/about-us" class="header-link mx-2">About Us</a>
        <a href="/contact-us" class="header-link mx-2">Contact Us</a>
    </div>

    <!-- Header -->
    <header class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <img src="logo.png" alt="All American Christmas Co." class="h-24">
            <div class="flex items-center">
                <button class="nav-button mx-2">SHOP BY CATEGORIES</button>
                <div class="flex items-center mx-4">
                    <img src="cart-icon.png" alt="Cart" class="w-6 h-6">
                    <span class="ml-2 text-white">Shopping Cart (0)</span>
                </div>
                <div class="text-white">
                    <div>Login / Register</div>
                    <div>My Account</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container mx-auto p-4">
        <div class="text-gray-500">
            <a href="/">Home</a> > LED Craft Lights
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-4 gap-8">
            <!-- Filters -->
            <div class="col-span-1">
                <h3 class="font-bold mb-4">BULB COLOR</h3>
                <div class="bulb-color-grid">
                    <!-- Bulb color squares would go here -->
                </div>
                
                <div class="filter-section">
                    <h3 class="font-bold mb-4">WIRE COLOR</h3>
                    <!-- Wire color checkboxes -->
                </div>
                
                <div class="filter-section">
                    <h3 class="font-bold mb-4">BULB COUNT</h3>
                    <!-- Bulb count checkboxes -->
                </div>
            </div>

            <!-- Product Grid -->
            <div class="col-span-3">
                <!-- Products would go here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-12 py-8">
        <div class="container mx-auto grid grid-cols-3 gap-8">
            <div>
                <h4 class="font-bold mb-4">ABOUT STORE</h4>
                <!-- Footer links -->
            </div>
            <div>
                <h4 class="font-bold mb-4">SECURITY & PRIVACY</h4>
                <!-- Footer links -->
            </div>
            <div>
                <h4 class="font-bold mb-4">FOLLOW US</h4>
                <div class="social-icons">
                    <!-- Social icons -->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
