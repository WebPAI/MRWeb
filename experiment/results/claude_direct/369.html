<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Daily Comet</title>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 h-[100px] flex items-center">
        <div class="container mx-auto">
            <div class="flex justify-center space-x-4">
                <a href="https://www.dailycomet.com/news/" class="text-white hover:text-gray-200">News</a>
                <a href="https://www.dailycomet.com/sports/" class="text-white hover:text-gray-200">Sports</a>
                <a href="https://www.dailycomet.com/entertainment/" class="text-white hover:text-gray-200">Entertainment</a>
                <a href="https://www.dailycomet.com/lifestyle/" class="text-white hover:text-gray-200">Lifestyle</a>
                <a href="https://www.dailycomet.com/opinion/" class="text-white hover:text-gray-200">Opinion</a>
                <a href="https://cm.dailycomet.com/advertise-with-us/" class="text-white hover:text-gray-200">Advertise</a>
                <a href="https://www.dailycomet.com/obituaries/" class="text-white hover:text-gray-200">Obituaries</a>
                <a href="https://user.dailycomet.com/user/enewspaper" class="text-white hover:text-gray-200">eNewspaper</a>
                <a href="https://www.dailycomet.com/public-notices" class="text-white hover:text-gray-200">Legals</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <div class="mt-8">
            <img src="https://www.dailycomet.com/gcdn/authoring/2009/11/25/NCOU/ghows-DA-3baf1e4d-6f39-40fd-9c74-69ae2a4c798f-53796a6d.jpeg?width=600&height=450&fit=crop&format=pjpg&auto=webp" 
                 alt="News Image"
                 class="mx-auto w-[660px] h-[450px] object-cover">
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 bg-gray-100 py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-4 gap-8">
                <!-- Column 1 -->
                <div class="space-y-2">
                    <a href="https://www.gannett.com/careers/" class="text-gray-800 hover:text-gray-600 block">Careers</a>
                    <a href="https://cm.dailycomet.com/accessibility/" class="text-gray-800 hover:text-gray-600 block">Accessibility</a>
                    <!-- Add more links from first column -->
                </div>

                <!-- Column 2 -->
                <div class="space-y-2">
                    <a href="https://help.dailycomet.com/contact-us" class="text-gray-800 hover:text-gray-600 block">Contact Us</a>
                    <a href="https://supportlocal.usatoday.com/" class="text-gray-800 hover:text-gray-600 block">Support Local Business</a>
                    <!-- Add more links from second column -->
                </div>

                <!-- Column 3 -->
                <div class="space-y-2">
                    <a href="https://subscribe.dailycomet.com/" class="text-gray-800 hover:text-gray-600 block">Subscribe Today</a>
                    <a href="https://profile.dailycomet.com/newsletters/manage" class="text-gray-800 hover:text-gray-600 block">Newsletters</a>
                    <!-- Add more links from third column -->
                </div>

                <!-- Column 4 -->
                <div class="space-y-2">
                    <a href="https://www.dailycomet.com/marketplace/jobs/" class="text-gray-800 hover:text-gray-600 block">Jobs</a>
                    <a href="https://www.dailycomet.com/marketplace/cars/" class="text-gray-800 hover:text-gray-600 block">Cars</a>
                    <!-- Add more links from fourth column -->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
