<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6abc Action News</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Top Alert Banner -->
    <div class="w-full h-8 bg-[#10223b] flex items-center px-4">
        <div class="text-white">Live StormTracker 6 and Sky 6</div>
    </div>

    <!-- Header -->
    <header class="bg-[#10223b] px-4 py-2">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <!-- Logo -->
                <a href="/" class="flex items-center">
                    <img src="https://cdn.abcotvs.net/abcotv/assets/news/global/images/feature-header/wpvi_icon.png" 
                         class="h-12 w-12" alt="6ABC Logo">
                    <img src="https://cdn.abcotvs.net/abcotv/assets/news/global/images/feature-header/wpvi_desktop-logo.png" 
                         class="h-14 ml-2" alt="6ABC Action News">
                </a>
            </div>
            
            <!-- Watch Live Button -->
            <div class="flex items-center">
                <a href="https://6abc.com/watch/" 
                   class="text-white bg-transparent border border-white px-6 py-2">
                    WATCH LIVE
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <article>
            <h1 class="text-2xl font-bold mb-4">DA: Kennett Square girl made up story of needles in candy; boy was copycat</h1>
            
            <!-- Article Image -->
            <img src="https://cdn.abcotvs.com/dip/images/1063980_110215-wpvi-needles-in-candy-1230-video.jpg" 
                 class="w-full max-w-2xl mb-6" alt="Candy with needles">

            <!-- Related Topics -->
            <div class="mt-8">
                <h2 class="text-lg font-bold mb-2">Related Topics</h2>
                <div class="flex gap-2">
                    <a href="#" class="text-[#0049CD] hover:underline">KENNETT SQUARE BOROUGH</a>
                    <a href="#" class="text-[#0049CD] hover:underline">PA. NEWS</a>
                    <a href="#" class="text-[#0049CD] hover:underline">HALLOWEEN</a>
                    <a href="#" class="text-[#0049CD] hover:underline">CANDY</a>
                </div>
            </div>
        </article>

        <!-- Sidebar -->
        <aside class="mt-8">
            <h2 class="text-lg font-bold mb-4">Top Stories</h2>
            <div class="space-y-4">
                <!-- Top stories list items would go here -->
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-[#10223b] text-white mt-16 px-4 py-8">
        <div class="max-w-7xl mx-auto grid grid-cols-4 gap-8">
            <!-- Footer navigation sections would go here -->
        </div>
