<!DOCTYPE html>
<html>
<head>
    <title>Planet Scott</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            @apply text-green-800 hover:underline px-3;
        }
        .sidebar-link {
            @apply text-green-800 hover:underline block mb-1;
        }
        .site-link {
            @apply text-green-800 hover:underline block mb-4;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <img src="https://www.planetscott.com/_images/graphics/planetscottlogo2.gif" 
                 class="w-32 h-32" alt="Planet Scott Logo">
        </div>

        <!-- Navigation -->
        <nav class="flex space-x-4 mb-6">
            <a href="https://www.planetscott.com/lifelist/index.aspx" class="nav-link">Home</a>
            <a href="https://www.planetscott.com/lifelist/tripList.aspx" class="nav-link">Trip Reports</a>
            <a href="https://www.planetscott.com/lifelist/siteList.aspx" class="nav-link">Site Reviews</a>
            <a href="https://www.planetscott.com/lifelist/lifelistList.aspx" class="nav-link">Lifelists</a>
            <a href="https://www.planetscott.com/lifelist/help.aspx" class="nav-link">About</a>
            <a href="https://www.planetscott.com/contact.aspx" class="nav-link">Contact Info</a>
        </nav>

        <!-- Main Content -->
        <div class="flex">
            <!-- Main Image and Content -->
            <div class="w-2/3 pr-8">
                <img src="https://www.planetscott.com/img/8117/large/eurasian-coot-(fulica-atra).jpg" 
                     class="w-full mb-4" alt="Eurasian Coot">
                
                <div class="flex space-x-2 mb-4">
                    <img src="https://www.planetscott.com/img/8117/small/eurasian-coot-(fulica-atra).jpg" 
                         class="w-20 h-20" alt="Thumbnail 1">
                    <img src="https://www.planetscott.com/img/2005/small/common-coot-(fulica-atra)-.jpg" 
                         class="w-20 h-20" alt="Thumbnail 2">
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-1/3">
                <!-- Trip Reports Section -->
                <div class="mb-8">
                    <h3 class="font-bold mb-2">Trip Reports</h3>
                    <a href="https://www.planetscott.com/trip/21/africa-egypt-and-ethiopia" class="sidebar-link">Africa: Egypt and Ethiopia</a>
                    <a href="https://www.planetscott.com/trip/27/around-the-world-in-66-days" class="sidebar-link">Around The World in 66 Days</a>
                    <!-- Add more trip report links -->
                </div>

                <!-- Member Lifelists Section -->
                <div class="mb-8">
                    <h3 class="font-bold mb-2">Member Lifelists</h3>
                    <a href="https://www.planetscott.com/ll/6/africa" class="sidebar-link">Africa</a>
                    <a href="https://www.planetscott.com/ll/5/asia" class="sidebar-link">Asia</a>
                    <!-- Add more lifelist links -->
                </div>

                <!-- Sites Where Observed Section -->
                <div>
                    <h3 class="font-bold mb-2">Sites Where Observed</h3>
                    <div class="space-y-4">
                        <!-- Site entries with thumbnails where applicable -->
                        <a href="https://www.planetscott.com/site/116/amsterdam-netherlands" class="site-link">
                            Amsterdam, Netherlands
                        </a>
                        <!-- Add more site links -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 border-t pt-4">
            <div class="flex justify-between">
                <div class="space-x-4">
                    <a href="https://www.planetscott.com/sitemap.xml" class="text-green-800">Sitemap</a>
                    <a href="https://www.planetscott.com/spammers.aspx" class="text-green-800">Hackers Challenge</a>
                    <a href="https://www.planetscott.com/contact.aspx" class="text-green-800">Contact</a>
                </div>
                <a href="http://www.planetscott.com/" class="text-green-800">PlanetScott.com</a>
            </div>
        </footer>
    </div>
</body>
</html>
