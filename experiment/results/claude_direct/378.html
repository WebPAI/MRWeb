<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">
    <!-- Top "Get Started" button -->
    <div class="absolute right-0 top-0 mt-1.5">
        <a href="https://wordpress.com/start/?ref=marketing_bar" 
           class="px-4 py-2 bg-[#f6f7f7] text-black rounded">
            Get started
        </a>
    </div>

    <!-- Main content images -->
    <div class="mt-[313px] ml-[648px] space-y-8">
        <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/4617.jpg?w=300&h=225" 
             class="w-[300px] h-[224px]" alt="">
        
        <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/funny-every-morning-you-have-two-choices-continue-sleep-with-your-dreams-or-wake-up-and-chase-them-011.jpg?w=214&h=300" 
             class="w-[214px] h-[299px] mt-[408px]" alt="">

             class="w-[50px] h-[50px]" alt="">

            <a href="https://soundssweetnews.wordpress.com/" 
               class="block text-[#10b0b8]">soundssweetnews.wordpress.com</a>
            
            <a href="#" class="block text-[#10b0b8]">Customize</a>
            
            <div class="flex">
                <a href="#" class="text-[#10b0b8]">Subscribe</a>
                <a href="#" class="text-[#10b0b8] ml-2">Subscribed</a>
            </div>
            
            <a href="#" class="block text-[#10b0b8]">Sign up</a>
            <a href="#" class="block text-[#10b0b8]">Log in</a>
            <a href="#" class="block text-[#10b0b8]">Copy shortlink</a>
            <a href="#" class="block text-[#10b0b8]">Report this content</a>
