<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container with background image -->
    <div class="relative min-h-screen">
        <!-- Background image with overlay -->
        <div 
            class="absolute inset-0 w-full h-full bg-cover bg-center bg-no-repeat"
            style="background-image: url('https://source.unsplash.com/random/1600x900/?education');">
            <!-- Dark overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white text-center px-4">
            <h1 class="text-5xl font-bold mb-4">Welcome to Our Educational Institute</h1>
            <p class="text-xl mb-8 max-w-2xl">We provide high-quality education and comprehensive learning experiences.</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md">
                Learn More
            </button>
        </div>
    </div>
</body>
</html>
