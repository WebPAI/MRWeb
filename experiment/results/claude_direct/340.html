<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-custom {
            background-image: url('http://www.shemfoodbank.org/universal/images/core-resources/backgrounds/gradient-150px-DCD8BD-F4F2E6.jpg');
            background-repeat: repeat-y;
        }
        
        .link-blue {
            color: rgb(44, 76, 183);
        }
        
        .link-brown {
            color: rgb(82, 66, 52);
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="flex">
            <!-- Left section - empty space -->
            <div class="w-[610px]"></div>
            
            <!-- Right section with background and content -->
            <div class="bg-gradient-custom w-[800px] min-h-screen">
                <!-- Banner image -->
                <div class="pt-8 px-8">
                    <img src="http://www.shemfoodbank.org/storage/Banner%203.png" 
                         alt="SHEM Banner" 
                         class="w-[700px] h-[350px] object-contain">
                </div>

                <!-- Navigation links -->
                <div class="px-8 py-4 space-y-6">
                    <div><a href="http://www.shemfoodbank.org/" class="link-blue">Home</a></div>
                    <div><a href="http://www.shemfoodbank.org/about-us/" class="link-brown">About Us</a></div>
                    <div><a href="http://www.shemfoodbank.org/available-services/" class="link-blue">Available Services</a></div>
                    <div><a href="http://www.shemfoodbank.org/shem-board/" class="link-blue">Board of Directors</a></div>
                    <div><a href="http://www.shemfoodbank.org/calendar-of-events/" class="link-blue">Calendar</a></div>
                    <div><a href="http://www.shemfoodbank.org/contact-us/" class="link-blue">Contact Us</a></div>
                    <div><a href="http://www.shemfoodbank.org/events-and-news-flash-informat/" class="link-blue">Events and Current News</a></div>
                    <div><a href="http://www.shemfoodbank.org/organizing-a-food-drive-for-sh/" class="link-blue">Food Drive Information</a></div>
                    <div><a href="http://www.shemfoodbank.org/how-can-i-help/" class="link-blue">How Can I Help?</a></div>
                    <div><a href="http://www.shemfoodbank.org/newsletters-brochures/" class="link-blue">Newsletters & Brochures</a></div>
                    <div><a href="http://www.shemfoodbank.org/picture-gallery/" class="link-blue">Picture Gallery</a></div>
                    <div><a href="http://www.shemfoodbank.org/reports/" class="link-blue">Reports</a></div>
                    <div><a href="http://www.shemfoodbank.org/community-sponsors/" class="link-blue">Supporting Organizations</a></div>
                    <div><a href="http://www.shemfoodbank.org/shemfoodbanksquarespacecom/?returnUrl=%2Fabout-us%2F" class="link-blue">Webmaster Log In</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
