<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-full h-[995px]">
        <!-- Background Image -->
        <div

        <!-- Navigation Content -->

            <!-- Navigation Links -->
            <nav class="absolute top-[61.5px] right-52 flex gap-4">
                <a 
                    href="https://aidanstoytrove.com/sorry-website-shipping-glitch/"
                    class="text-white hover:underline"
                >
                    Booking
                </a>
                <a 
                    href="https://restaurantguru.com/Almond-Bar-Sydney"
                    class="text-white hover:underline"
                >
                    Deals
                </a>
                <a 
                    href="https://www.novo-studio.com/novostudio-blog-arkansas-editorial-commercial-lifestyle-photography/?category=Antique+Cameras"

                    Recommendations
                </a>

        </div>

</html>
