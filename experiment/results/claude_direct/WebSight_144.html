<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="relative h-screen w-full">
        <!-- Background Image -->
        <div 
            class="absolute inset-0 w-full h-full bg-cover bg-center bg-no-repeat"
            style="background-image: url('https://source.unsplash.com/random/1600x900/?campus')"
        >
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col items-center justify-center text-white text-center">
            <h1 class="text-5xl font-bold mb-4">Welcome to Our Education Platform</h1>
            <p class="text-xl mb-8">Discover your potential with our comprehensive learning programs</p>
            <a 
                href="http://awfreeman.blogspot.com/2011/" 
                class="bg-red-500 text-white px-8 py-3 rounded-md hover:bg-red-600 transition-colors duration-300"
            >
                Enroll Now
            </a>
        </div>
    </div>

    <!-- Featured Courses Section -->
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold mb-8">Featured Courses</h2>
    </div>

    <!-- Course Categories Section -->
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold mb-8">Course Categories</h2>
    </div>

    <!-- Pricing Information Section -->
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold mb-8">Pricing Information</h2>
    </div>
</body>
</html>
