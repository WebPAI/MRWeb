<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-4">
            Welcome to Our Real Estate Agency
        </h1>
        
        <!-- Description -->
        <p class="text-center text-gray-700 mb-8">
            We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.
        </p>

        <!-- Property Card -->
        <div class="bg-white rounded-lg shadow-md p-4 max-w-lg">
            <img 
                src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200"
                alt="Property Image"
                class="w-full h-64 object-cover rounded-lg mb-4"
            />
            <h2 class="text-xl font-semibold mb-2">Property Address</h2>
            <p class="text-green-600 mb-4">Price</p>
            <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600">
                View Details
            </button>
        </div>
    </div>
</body>
</html>
