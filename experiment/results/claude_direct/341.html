<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eeffbb]">
    <div class="max-w-[1370px] mx-auto">
        <!-- Header Section -->
        <header class="h-[82px] bg-[url('http://www.thefutoncritic.com/images/global/bg-header.jpg')] relative">
            <img src="http://www.thefutoncritic.com/images/global/logo.gif" class="absolute top-[29px] left-[40px]">
            <div class="absolute right-[320px] top-[5px] flex gap-24">
                <img src="http://www.thefutoncritic.com/images/myfuton-email.gif">
                <img src="http://www.thefutoncritic.com/images/password.gif">
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="h-[36px] bg-[url('http://www.thefutoncritic.com/images/global/bg-nav-bar.gif')] flex">
            <div class="w-[57px] bg-[url('http://www.thefutoncritic.com/images/global/nav-home.gif')]"></div>
            <div class="w-[107px] bg-[url('http://www.thefutoncritic.com/images/global/nav-breaking-news.gif')]"></div>
            <div class="w-[80px] bg-[url('http://www.thefutoncritic.com/images/global/nav-shows-az.gif')]"></div>
            <!-- Add other nav items similarly -->
        </nav>

        <!-- Main Content -->
        <div class="flex">
            <!-- Left Content -->
            <div class="w-[930px] p-8">
                <!-- News content here -->
            </div>

            <!-- Right Sidebar -->
            <div class="w-[430px] p-4">
                <!-- Calendar -->
                <div class="calendar mb-8">
                    <div class="grid grid-cols-7 gap-2">
                        <!-- Calendar numbers -->
                        <a href="#" class="text-[#004a94] hover:underline">1</a>
                        <a href="#" class="text-[#004a94] hover:underline">2</a>
                        <!-- Add other calendar numbers -->
                    </div>
                </div>

                <!-- Navigation Links -->
                <div class="mb-8">
                    <a href="#" class="text-[#004a94] hover:underline block mb-4">SHOWATCH</a>
                    <a href="#" class="text-[#004a94] hover:underline block mb-4">DEVWATCH</a>
                    <a href="#" class="text-[#004a94] hover:underline block mb-4">MOVIEWATCH</a>
                </div>

                <!-- News Links -->
                <div class="space-y-6">
                    <a href="#" class="text-[#004a94] hover:underline block">
                        Hulu Announces October 18th Release Date for Highly Anticipated Original Series "Rivals"
                    </a>
                    <!-- Add other news links -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="h-[28px] bg-[url('http://www.thefutoncritic.com/images/global/bg-footer.jpg')] flex items-center justify-between px-8">
            <!-- Footer content -->
        </footer>
    </div>
</body>
</html>
