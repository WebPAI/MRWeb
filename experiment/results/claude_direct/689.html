<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            @apply text-[#0053AD] hover:text-[#FF2A13];
        }
        .footer-link {
            @apply text-[#FF2A13] hover:text-[#0053AD] text-sm;
        }
        .sidebar-link {
            @apply block text-black hover:text-[#FF2A13] py-8;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="fixed top-0 w-full bg-white z-50">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <a href="/" class="py-4">
                <img src="https://www.libertypublishinghouse.com/wp-content/uploads/2016/01/Logo_2016_188.jpg" 
                     alt="Liberty Publishing House" 
                     class="h-24">
            </a>
            
            <!-- Main Navigation -->
            <nav class="flex items-center space-x-4">
                <a href="/about" class="nav-link">ABOUT</a>
                <a href="/catalog" class="nav-link">CATALOG</a>
                <a href="/publish" class="nav-link">PUBLISH</a>
                <a href="/multimedia" class="nav-link">MULTIMEDIA</a>
                <a href="/news" class="nav-link">NEWS</a>
                <a href="/contact" class="nav-link">CONTACT</a>
                <a href="/russian" class="nav-link flex items-center">
                    РУССКИЙ
                    <img src="data:image/png;base64,..." alt="" class="ml-2 w-4 h-3">
                </a>
                <a href="/cart" class="nav-link ml-8">0 ITEMS<br>$0.00</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container mx-auto flex mt-32">
        <!-- Sidebar -->
        <aside class="w-64">
            <nav class="flex flex-col">
                <a href="/multimedia" class="sidebar-link">All Multimedia</a>
                <a href="/liberty-now" class="sidebar-link">Liberty Now</a>
                <a href="/liberty-authors" class="sidebar-link">Liberty Authors</a>
                <a href="/radio" class="sidebar-link">Radio</a>
                <a href="/tv-ads" class="sidebar-link">TV Spots</a>
                <a href="/tv-appearances" class="sidebar-link">TV Appearances</a>
                <a href="/presentations" class="sidebar-link">Presentations / Other</a>
            </nav>
            
            <!-- Social Media -->
            <div class="mt-8">
                <img src="https://libertypublishinghouse.com/wp-content/uploads/2016/03/Facebook-300x100.jpg" 
                     alt="Facebook" 
                     class="w-full">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 px-8">
            <!-- Post Navigation -->
            <div class="flex justify-between my-8">
                <a href="/previous" class="text-[#FF2A13] hover:underline">Previous Post</a>
                <a href="/next" class="text-[#FF2A13] hover:underline">Next Post</a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8">
        <div class="container mx-auto">
            <!-- Footer Navigation -->
            <nav class="flex justify-center space-x-4 mb-8">
                <a href="/about" class="footer-link">ABOUT</a>
                <a href="/catalog" class="footer-link">CATALOG</a>
                <a href="/publish" class="footer-link">PUBLISH</a>
                <a href="/multimedia" class="footer-link">MULTIMEDIA</a>
                <a href="/news" class="footer-link">NEWS</a>
                <a href="/contact" class="footer-link">CONTACT</a>
                <a href="/russian" class="footer-link">РУССКИЙ</a>
            </nav>

            <!-- Copyright -->
            <div class="text-center text-sm">
                <a href="/privacy-policy" class="text-black hover:text-[#FF2A13]">Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
