<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promoter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container with background image -->
    <div class="relative min-h-screen w-full bg-[#1a202c] text-white">
        <!-- Background image -->
        <div class="absolute inset-0 w-full h-full">
            <img src="https://source.unsplash.com/random/1600x900/?music" 
                 alt="Music Background" 
                 class="w-full h-full object-cover opacity-50">
        </div>

        <!-- Content overlay -->
        <div class="relative z-10 container mx-auto px-4 py-8">
            <!-- Header -->
            <header class="text-center mb-32">
                <h1 class="text-6xl font-bold mb-20">Music Promoter</h1>
            </header>

            <!-- Main content -->
            <main class="max-w-3xl mx-auto space-y-20">
                <!-- About Section -->
                <section>
                    <h2 class="text-3xl font-bold mb-6 text-center">About Us</h2>
                    <p class="text-center text-lg">
                        Music Promoter is a dynamic design with a video background, an oversized logo, and a bright, bold color palette that reflects the energy of the music scene. The layout features a calendar of events, artist profiles, and ticketing information.
                    </p>
                </section>

                <!-- Events Section -->
                <section>
                    <h2 class="text-3xl font-bold mb-6 text-center">Events</h2>
                </section>

                <!-- Artists Section -->
                <section>
                    <h2 class="text-3xl font-bold mb-6 text-center">Artists</h2>
                </section>

                <!-- Tickets Section -->
                <section>
                    <h2 class="text-3xl font-bold mb-6 text-center">Tickets</h2>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
