                    <a href="https://www.gadarchitecture.com/en/agoras"

                    <a href="http://www.pastpages.org/screenshot/3368337/" 
                       class="nav-link">Contact</a>

            </nav>
        </div>

    <!-- Banner Image -->
    <div class="banner-image w-full"
         style="background-image: url('https://source.unsplash.com/random/1600x900/?construction');">
    </div>

    <footer class="bg-pink-500 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold">Construction Company</h3>
