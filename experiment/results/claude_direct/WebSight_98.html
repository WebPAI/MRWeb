<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4">
        <!-- Header section -->
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <!-- Logo -->
                <img src="https://images.unsplash.com/photo-1694191610907-d1cdf7efd2f9?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NTh8&ixlib=rb-4.0.3&w=100&h=100" 
                     alt="Construction Company Logo" 
                     class="w-10 h-10">
                <span class="ml-2 text-xl font-bold">CONSTRUCTION COMPANY</span>
            </div>

            <!-- Navigation -->
            <nav class="flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Projects</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md">Get a Quote</button>
            </nav>
        </header>

        <!-- Main content -->
        <main class="mt-12">
            <div class="grid grid-cols-2 gap-8">
                <!-- Contact Information -->
                <div>
                    <h2 class="text-lg font-medium mb-4">CONTACT INFORMATION</h2>
                    <div class="space-y-2">
                        <a href="#" class="text-gray-600 hover:text-gray-900 block">Email: info@constructioncompany.com</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 block">Phone: +1 (123) 456-7890</a>
                    </div>
                </div>

                <!-- Social Media -->
                <div>
                    <h2 class="text-lg font-medium mb-4">SOCIAL MEDIA</h2>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 hover:text-gray-900">Facebook</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Twitter</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Instagram</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
