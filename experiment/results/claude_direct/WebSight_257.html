<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="bg-black p-0 h-10">
        <div class="container mx-auto flex justify-end">
            <a href="https://www.lincolnshirelive.co.uk/news/local-news/make-friends-lincolnian-theyre-your-122006" 
               class="text-white px-4 py-2">About</a>
            <a href="https://corporatedir.com/canada/company/234567012896-braebon-medical-corporation" 
               class="text-white px-4 py-2">Gallery</a>
            <a href="http://www.theunstitchd.com/fashion/white-t-shirt-outfit-ideas/" 
               class="text-white px-4 py-2">Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4">
        <!-- About Section -->
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">About Us</h2>
            <p class="text-gray-700">We are a team of passionate artists who love to create beautiful and unique pieces of art. Our mission is to share our love for art with the world.</p>
        </section>

        <!-- Gallery Section -->
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">Gallery</h2>
            <div class="w-full">
                <img src="https://images.unsplash.com/photo-1520856990214-7a9e59dd5ff7?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxOTczNjF8&ixlib=rb-4.0.3&w=300&h=200" 
                     alt="Art brushes" 
                     class="w-[629px] h-[419px] object-cover">
            </div>
        </section>

        <!-- Blog Section -->
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">Blog</h2>
            <article>
                <h3 class="text-xl font-semibold mb-2">Blog Post Title</h3>
                <p class="text-gray-700">Blog post content...</p>
            </article>
        </section>
    </div>
</body>
</html>
