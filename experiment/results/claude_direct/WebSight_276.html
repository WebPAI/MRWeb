<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <header class="p-6 flex justify-between items-center">
        <!-- Search Bar -->
        <div>
            <input type="text" placeholder="Search properties..." 
                   class="border rounded-md px-4 py-2 text-gray-600">
        </div>
        
        <!-- Navigation Links -->
        <nav>
            <a href="#" class="text-violet-500 mx-4">Home</a>
            <a href="#" class="text-violet-500 mx-4">About</a>
            <a href="#" class="text-violet-500 mx-4">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex p-6">
        <!-- Property Image -->
        <div class="w-1/2">
            <img src="https://images.unsplash.com/photo-1648840887119-a9d33c964054?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTl8&ixlib=rb-4.0.3&w=300&h=200" 
                 alt="Property" 
                 class="w-full h-auto rounded-lg">
        </div>

        <!-- Property List -->
        <div class="w-1/2 pl-8">
            <h2 class="text-2xl font-semibold mb-4">Properties for Sale</h2>
            <ul class="space-y-2">
                <li>123 Main St, Anytown USA</li>
                <li>456 Oak St, Anytown USA</li>
                <li>789 Pine St, Anytown USA</li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-6 flex justify-between items-center">
        <div>
            <p>123 Real Estate St, Anytown USA</p>
            <p>(123) 456-7890</p>
        </div>
        
        <!-- Social Links -->
        <div>
            <a href="#" class="text-violet-500 mx-3">Facebook</a>
            <a href="#" class="text-violet-500 mx-3">Twitter</a>
            <a href="#" class="text-violet-500 mx-3">Instagram</a>
        </div>
    </footer>
</body>
</html>
