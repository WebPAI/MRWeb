<!DOCTYPE html>
<html lang="en">
<head>

                </ul>

            <!-- Recent Posts Section -->

                <h2 class="font-bold mb-4">Top Posts & Pages</h2>

                    <!-- Post previews with thumbnails -->
                    <div class="flex items-center space-x-4">
                        <img src="thumbnail-url" alt="" class="w-10 h-10 object-cover">
                        <a href="#" class="text-green-600 hover:text-green-700">Count Zero</a>
                    </div>
                    <!-- Additional post previews -->
                </div>
            </div>
        </aside>

        <!-- Main Article Content -->
        <article class="w-3/4 py-8">
            <!-- Article content here -->
        </article>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-12 py-8">
        <div class="container mx-auto px-4">
            <!-- Footer content -->
        </div>
    </footer>
