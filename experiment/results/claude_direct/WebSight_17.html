<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Red background that spans full width and has good height -->
    <div class="bg-[#f15655] min-h-[300px] relative">
        <!-- Main content container -->
        <div class="max-w-6xl mx-auto px-4">
            <!-- Header section with logo and navigation -->
            <div class="flex items-center justify-between">
                <!-- Logo and company name -->
                <div class="flex items-center gap-4">
                    <img 
                        src="https://images.unsplash.com/photo-1486428128344-5413e434ad35?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjU3MTl8&ixlib=rb-4.0.3&w=300&h=200" 
                        alt="Food Delivery Logo" 
                        class="w-16 h-16 object-cover"
                    />
                    <h1 class="text-white text-2xl font-bold">Food Delivery Service</h1>
                </div>
                
                <!-- Navigation menu -->
                <nav class="flex gap-4">
                    <a href="https://en.wikipedia.org/wiki/Stock_Windmill" 
                       class="text-white hover:text-gray-200">Home</a>
                    <a href="http://www.sawdustanddirt.com/2015/04/just-pictures.html" 
                       class="text-white hover:text-gray-200">Menu</a>
                    <a href="https://multitipurposeroom.com/2016/03/07/sweet-augustine/" 
                       class="text-white hover:text-gray-200">About Us</a>
                    <a href="https://harcourts.co.nz/Property/862464/HF180912/1-4-Ti-Nana-Crescent" 
                       class="text-white hover:text-gray-200">Contact</a>
                </nav>
            </div>

            <!-- Promo code section -->
            <div class="mt-8 bg-white rounded-lg p-6 max-w-md">
                <h2 class="text-xl font-bold text-[#f15655] mb-2">Promo Code</h2>
                <p class="text-gray-700">Get a 10% discount with the code: FOOD10</p>
            </div>
        </div>
    </div>
</body>
</html>
