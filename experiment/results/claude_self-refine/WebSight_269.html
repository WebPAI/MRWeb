<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 relative">
        <!-- Header with logo and navigation -->
        <header class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img 
                    src="https://images.unsplash.com/photo-1667403303827-23b53c9ff608?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTJ8&ixlib=rb-4.0.3&w=100&h=50" 
                    alt="Logo" 
                    class="w-[26.4px] h-[40px] object-cover mt-4"
                    style="margin-left: 216px;"
                >
            </div>

            <!-- Navigation -->
            <nav class="flex gap-4">
                <a 
                    href="https://thisgirleats.blog/2017/06/21/vegetarian-chilli-and-baked-potato/" 
                    class="text-gray-600 hover:text-gray-900 py-[25.5px]"
                    style="margin-right: 16px;"
                >
                    Success Stories
                </a>
                <a 
                    href="http://dimsumkingnow.com/" 
                    class="text-gray-600 hover:text-gray-900 py-[25.5px]"
                    style="margin-right: 16px;"
                >
                    Events
                </a>
                <a 
                    href="http://medref.ca/Infectious_Disease/Cardiac" 
                    class="text-gray-600 hover:text-gray-900 py-[25.5px]"
                >
                    Ways to Help
                </a>
            </nav>
        </header>

        <!-- Hero Image -->
        <div class="mt-16">
            <img 
                src="https://images.unsplash.com/photo-1700045279953-45abde4f6be5?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTN8&ixlib=rb-4.0.3&w=1200&h=400" 
                alt="Hero Image" 
                class="w-[1488px] h-[256px] object-cover"
                style="margin-left: 216px; margin-top: 120px;"
            >
        </div>
    </div>
</body>
</html>
