<!DOCTYPE html>
<html>
<head>
    <title>Travel Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('https://source.unsplash.com/random/1600x900/?travel');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Main container with background image -->
    <div class="relative w-[1920px] h-[995px] bg-image">
        
        <!-- Logo image -->
        <img 
            src="https://images.unsplash.com/photo-1591117573987-3a481519705f?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1MjZ8&ixlib=rb-4.0.3&w=100&h=100"
            class="absolute left-[208px] top-[48px] w-[32.17px] h-[48px] object-cover"
            alt="Logo"
        >

        <!-- Navigation links -->
        <nav class="absolute flex gap-[16px]">
            <a 
                href="https://aidanstoytrove.com/sorry-website-shipping-glitch/"
                class="absolute left-[1452.1px] top-[61.5px] text-white hover:opacity-80 transition-opacity"
            >
                Booking
            </a>
            <a 
                href="https://restaurantguru.com/Almond-Bar-Sydney"
                class="absolute left-[1526.33px] top-[61.5px] text-white hover:opacity-80 transition-opacity"
            >
                Deals
            </a>
            <a 
                href="https://www.novo-studio.com/novostudio-blog-arkansas-editorial-commercial-lifestyle-photography/?category=Antique+Cameras"
                class="absolute left-[1580.72px] top-[61.5px] text-white hover:opacity-80 transition-opacity"
            >
                Recommendations
            </a>
        </nav>
    </div>
</body>
</html>
