<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEM Food Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-bg {
            background-image: url('http://www.shemfoodbank.org/universal/images/core-resources/backgrounds/gradient-150px-DCD8BD-F4F2E6.jpg');
            background-repeat: repeat-y;
        }
        .link-blue {
            color: rgb(44, 76, 183);
        }
        .link-brown {
            color: rgb(82, 66, 52);
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Left section (empty) -->
        <div class="w-[560px]"></div>
        
        <!-- Main content section -->
        <div class="custom-bg flex-1 min-h-screen">
            <!-- Banner image -->
            <div class="mt-8">
                <img src="http://www.shemfoodbank.org/storage/Banner%203.png" 
                     alt="SHEM Banner" 
                     class="w-[700px] h-[350px]">
            </div>

            <!-- Navigation links -->
            <div class="mt-16 ml-[50px] space-y-6">
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/" class="link-blue text-[16px]">Home</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/about-us/" class="link-brown text-[16px]">About Us</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/available-services/" class="link-blue text-[16px]">Available Services</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/shem-board/" class="link-blue text-[16px]">Board of Directors</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/calendar-of-events/" class="link-blue text-[16px]">Calendar</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/contact-us/" class="link-blue text-[16px]">Contact Us</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/events-and-news-flash-informat/" class="link-blue text-[16px]">Events and Current News</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/organizing-a-food-drive-for-sh/" class="link-blue text-[16px]">Food Drive Information</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/how-can-i-help/" class="link-blue text-[16px]">How Can I Help?</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/newsletters-brochures/" class="link-blue text-[16px]">Newsletters & Brochures</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/picture-gallery/" class="link-blue text-[16px]">Picture Gallery</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/reports/" class="link-blue text-[16px]">Reports</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/community-sponsors/" class="link-blue text-[16px]">Supporting Organizations</a>
                </div>
                <div class="h-[18px]">
                    <a href="http://www.shemfoodbank.org/shemfoodbanksquarespacecom/?returnUrl=%2Fabout-us%2F" class="link-blue text-[16px]">Webmaster Log In</a>
                </div>
            </div>
        </div>

        <!-- Right section (empty) -->
        <div class="w-[50px]"></div>
    </div>
</body>
</html>
