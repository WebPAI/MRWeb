    <!-- Navigation Bar -->
    <nav class="bg-[#0072E3] h-[100px]">

    <!-- Main Content -->

        <div class="mt-8">
            <a href="https://www.vcstar.com/sports/" class="text-[#626262] text-sm">SPORTS</a>

        <!-- Author Info -->
        <div class="mt-8 flex items-center">
            <img src="https://www.vcstar.com/gcdn/presto/2019/05/08/PVCS/41b2551a-fdbb-42a6-bd7e-dec0571482c1-Joe_Curley.JPG?crop=2852,2832,x850,y0&width=48&height=48&format=pjpg&auto=webp" 
                 class="w-12 h-12 rounded-full mr-4" alt="Author photo">
            <a href="https://www.vcstar.com/staff/4406685002/joe-curley/" 
               class="text-[#303030] hover:text-[#444444]">Joe Curley</a>
        </div>

        <!-- Main Image -->
        <div class="mt-8">
            <img src="https://www.vcstar.com/gcdn/-mm-/be136a0966053d026512148c6177cbcde4d8e977/c=0-158-3000-1853/local/-/media/2017/09/12/Camarillo/Camarillo/636408457297776586-Kobe24.jpg?width=660&height=373&fit=crop&format=pjpg&auto=webp" 
                 class="w-full" alt="Sports Academy">

        <footer class="mt-16 grid grid-cols-4 gap-8 pb-16">
            <!-- About Column -->
            <div class="space-y-3">
                <h3 class="font-bold mb-4">About</h3>
                <div class="flex flex-col space-y-2">
                    <a href="https://marketing.usatoday.com/about-us/" class="text-[#303030] hover:underline">About Us</a>
                    <a href="https://www.vcstar.com/contact/staff/" class="text-[#303030] hover:underline">Staff Directory</a>
                    <a href="https://www.gannett.com/careers/" class="text-[#303030] hover:underline">Careers</a>
                    <!-- Add other links -->
                </div>
            </div>

            <!-- Support Column -->
            <div class="space-y-3">
                <h3 class="font-bold mb-4">Support</h3>
                <div class="flex flex-col space-y-2">
                    <a href="https://help.vcstar.com/contact-us" class="text-[#303030] hover:underline">Contact Us</a>
                    <a href="https://supportlocal.usatoday.com/" class="text-[#303030] hover:underline">Support Local Businesses</a>
                    <!-- Add other links -->

            <div class="space-y-3">
                <h3 class="font-bold mb-4">Stay Connected</h3>
                <div class="flex flex-col space-y-2">
                    <a href="https://subscribe.vcstar.com/" class="text-[#303030] hover:underline">Subscribe Today</a>
                    <a href="https://profile.vcstar.com/newsletters/manage" class="text-[#303030] hover:underline">Newsletters</a>
                    <!-- Add other links -->
                </div>
            </div>

            <!-- Our Partners Column -->
            <div class="space-y-3">
                <h3 class="font-bold mb-4">Our Partners</h3>
                <div class="flex flex-col space-y-2">
                    <a href="https://www.vcstar.com/marketplace/jobs/" class="text-[#303030] hover:underline">Jobs</a>
                    <a href="https://www.vcstar.com/marketplace/cars/" class="text-[#303030] hover:underline">Cars</a>
                    <!-- Add other links -->
                </div>
            </div>
