<!DOCTYPE html>
<html>
<head>
    <title>WordPress Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-link {
            color: rgb(16, 176, 184);
        }
    </style>
</head>
<body class="relative min-h-screen">
    <!-- Top Get Started Button -->
    <div class="absolute top-[6px] right-[6px]">
        <a href="https://wordpress.com/start/?ref=marketing_bar" 
           class="inline-block px-4 py-2 bg-[#f6f7f7] text-black rounded h-[37px]">
            Get started
        </a>
    </div>

    <!-- Main Content Images -->
    <div class="absolute">
        <div class="absolute left-[648px] top-[313px] w-[300px] h-[224px]">
            <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/4617.jpg?w=300&h=225" 
                 class="w-full h-full object-cover"/>
        </div>

        <div class="absolute left-[648px] top-[945px] w-[214px] h-[299px]">
            <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/funny-every-morning-you-have-two-choices-continue-sleep-with-your-dreams-or-wake-up-and-chase-them-011.jpg?w=214&h=300" 
                 class="w-full h-full object-cover"/>
        </div>

        <div class="absolute left-[648px] top-[1268px] w-[300px] h-[198px]">
            <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/courage-quote-from-john-odonohue-700x462.jpg?w=300&h=198" 
                 class="w-full h-full object-cover"/>
        </div>

        <div class="absolute left-[648px] top-[1490px] w-[236px] h-[236px]">
            <img src="https://soundssweetnews.wordpress.com/wp-content/uploads/2015/07/0ac748da81f81e704a9e141e5b71eab7.jpg?w=768" 
                 class="w-full h-full object-cover"/>
        </div>
    </div>

    <!-- Bottom Navigation Section -->
    <div class="absolute bottom-0 left-0 p-4">
        <div class="flex items-center mb-4">
            <img src="https://secure.gravatar.com/blavatar/3b2a139efe03ac706fd3e22bfa0eb7747fa870868a10abd64a211c81b4188a67?s=50" 
                 class="w-[50px] h-[50px]"/>
            <a href="https://soundssweetnews.wordpress.com/" class="custom-link ml-2">
                soundssweetnews.wordpress.com
            </a>
        </div>

        <div class="flex flex-col space-y-[8px]">
            <a href="https://soundssweetnews.wordpress.com/wp-admin/customize.php" class="custom-link">Customize</a>
            <div class="flex space-x-0">
                <a href="#" class="custom-link">Subscribe</a>
                <a href="#" class="custom-link">Subscribed</a>
            </div>
            <a href="https://wordpress.com/start/" class="custom-link">Sign up</a>
            <a href="https://wordpress.com/log-in" class="custom-link">Log in</a>
            <a href="https://wp.me/p5vIqp-fY" class="custom-link">Copy shortlink</a>
            <a href="https://wordpress.com/abuse/" class="custom-link">Report this content</a>
            <a href="https://wordpress.com/read/blogs/81440621/posts/990" class="custom-link">View post in Reader</a>
            <a href="https://subscribe.wordpress.com/" class="custom-link">Manage subscriptions</a>
            <a href="#" class="custom-link">Collapse this bar</a>
        </div>
    </div>
</body>
</html>
