<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wine Snob</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header with background image -->
    <header class="relative h-[528px]">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://thewinesnob.net/wp-content/uploads/2014/06/cropped-photo-4.jpg')">
        </div>
        <div class="relative h-full flex items-center justify-center">
            <a href="https://thewinesnob.net/" class="text-white text-4xl font-bold">THE WINE SNOB.</a>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-center space-x-8">
            <a href="https://thewinesnob.net/" class="text-white hover:text-gray-300">HOME</a>
            <a href="https://thewinesnob.net/about/" class="text-white hover:text-gray-300">ABOUT ME</a>
            <a href="https://thewinesnob.net/freelance-work/" class="text-white hover:text-gray-300">FREELANCE WORK</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex">
        <!-- Article Content -->
        <article class="w-2/3">
            <header class="mb-8">
                <h1 class="text-3xl font-bold mb-4">Thirty Oregon Wines in Thirty Days: day 5! Fun with DePonte.</h1>
                <div class="text-gray-600">
                    <a href="https://thewinesnob.net/2015/01/06/thirty-oregon-wines-in-thirty-days-day-5-fun-with-deponte/" class="hover:text-gray-800">JANUARY 6, 2015</a>
                    <span class="mx-2">by</span>
                    <a href="https://thewinesnob.net/author/thewinesnob/" class="hover:text-gray-800">THEWINESNOB</a>
                </div>
            </header>

            <!-- Article Images -->
            <div class="mb-8">
                <img src="https://thewinesnob.net/wp-content/uploads/2015/01/img_6017.jpeg?w=225&h=300" class="mx-auto mb-4" alt="Wine bottle">
                <img src="https://thewinesnob.net/wp-content/uploads/2015/01/white_grape.jpg?w=215&h=300" class="mx-auto" alt="White grapes">
            </div>

            <!-- Share buttons -->
            <div class="flex space-x-4 text-gray-700">
                <a href="#" class="hover:text-gray-900">Facebook</a>
                <a href="#" class="hover:text-gray-900">Email</a>
                <a href="#" class="hover:text-gray-900">Twitter</a>
                <a href="#" class="hover:text-gray-900">Print</a>
                <a href="#" class="hover:text-gray-900">Reddit</a>
            </div>
        </article>

        <!-- Sidebar -->
        <aside class="w-1/3 pl-8">
            <!-- Categories -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4">Categories</h2>
                <div class="space-y-2">
                    <a href="#" class="block text-[#8B681C] hover:text-[#6B4C12]">Bargain!</a>
                    <a href="#" class="block text-[#8B681C] hover:text-[#6B4C12]">Big-n-nasty</a>
                    <!-- Add more categories as needed -->
                </div>
            </div>

            <!-- Archives -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4">Archives</h2>
                <div class="space-y-2">
                    <a href="#" class="block text-[#8B681C] hover:text-[#6B4C12]">August 2017</a>
                    <a href="#" class="block text-[#8B681C] hover:text-[#6B4C12]">March 2016</a>
                    <!-- Add more archive links as needed -->
                </div>
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <a href="https://wordpress.com/?ref=footer_blog" class="text-[#CF9E38] hover:text-[#AF7E18]">BLOG AT WORDPRESS.COM.</a>
        </div>
    </footer>
</body>
</html>
