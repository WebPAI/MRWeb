<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative">
        <!-- Background Image -->
        <div class="absolute top-0 left-0 w-full h-96">
            <img src="https://source.unsplash.com/random/1600x900/?real-estate" 
                 class="w-full h-full object-cover"
                 alt="Real Estate Background">
        </div>

        <!-- Navigation -->
        <nav class="relative z-10">
            <div class="flex gap-5 pt-7 px-52">
                <a href="https://www.stratesys-ts.com/en/international-roll-out/" 
                   class="text-black hover:text-gray-700 ml-[209.93px]">Home</a>
                <a href="https://herviewfromhome.com/pinspiration-stained-glass-for-a-day-and-homemade-modge-podge/" 
                   class="text-black hover:text-gray-700 ml-[20px]">About</a>
                <a href="http://dragonslairproject.com/tech/pages/bl.asp" 
                   class="text-black hover:text-gray-700 ml-[20px]">Contact</a>
            </div>
        </nav>

        <!-- Properties Section -->
        <div class="relative pt-[250px]">
            <h2 class="text-2xl font-bold px-4">Our Properties</h2>
        </div>

        <!-- Testimonials Section -->
        <div class="relative mt-8">
            <h2 class="text-2xl font-bold px-4">Testimonials</h2>
        </div>

        <!-- Footer -->
        <div class="bg-[#1f2937] text-white mt-8 p-8">
            <div class="container mx-auto flex justify-between">
                <div>
                    <h3 class="text-xl font-bold mb-4">Contact Us</h3>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Property Search</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
