<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Health Your Way Online</title>
    <style>
        .nav-bg {
            background: linear-gradient(to bottom, #333333, #000000);
        }
        .icon {
            padding-left: 20px;
            background-repeat: no-repeat;
            background-position: 0 center;
            background-size: 16px;
        }
        .icon-time { background-image: url('icon-time.png'); }
        .icon-comments { background-image: url('icon-comments.png'); }
        .icon-categories { background-image: url('icon-categories.png'); }
        .icon-tags { background-image: url('icon-tags.png'); }
        .sidebar-list {
            background: url('sidebar-list.png') no-repeat;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="min-w-[960px]">
        <!-- Top Bar -->
        <div class="h-[42px] bg-gray-100 flex justify-end items-center px-4 gap-4">
            <a href="http://feeds.feedburner.com/HealthYourWayOnline" class="flex items-center gap-2 text-[#333333]">
                <img src="rss_blog.gif" alt="" class="w-[20px] h-[15px]">
                SUBSCRIBE
            </a>
            <a href="http://www.facebook.com/pages/Health-Your-Way-Online/197280086971483" class="flex items-center gap-2 text-[#333333]">
                <img src="facebook_icon.gif" alt="" class="w-[20px] h-[15px]">
                FACEBOOK
            </a>
            <a href="http://twitter.com/" class="flex items-center gap-2 text-[#333333]">
                <img src="twitter_icon.gif" alt="" class="w-[20px] h-[15px]">
                TWITTER
            </a>
            <a href="http://pinterest.com/healthywaymag/" class="flex items-center gap-2 text-[#333333]">
                <img src="pinterest_icon.gif" alt="" class="w-[20px] h-[15px]">
                PINTEREST
            </a>
        </div>

        <!-- Header -->
        <div class="h-[80px] bg-[url('healthyourwayonline_header.png')] bg-cover"></div>

        <!-- Main Navigation -->
        <nav class="nav-bg h-[36px] flex justify-center items-center">
            <div class="flex gap-6">
                <a href="/" class="text-white hover:text-gray-200">HOME</a>
                <a href="/about/" class="text-white hover:text-gray-200">ABOUT</a>
                <a href="/press-center/" class="text-white hover:text-gray-200">PRESS CENTER</a>
                <a href="/how-to-submit/" class="text-white hover:text-gray-200">HOW TO SUBMIT</a>
                <a href="/advertise/" class="text-white hover:text-gray-200">ADVERTISE</a>
                <a href="/contact/" class="text-white hover:text-gray-200">CONTACT</a>
            </div>
        </nav>

        <!-- Sub Navigation -->
        <div class="bg-[#f5f5f5] h-[33px] flex justify-center items-center border-b border-[#ddd]">
            <div class="flex gap-6">
                <a href="/category/ask-a-pro/" class="text-[#333333] hover:text-[#666]">ASK A PRO</a>
                <a href="/category/aging-gracefully/" class="text-[#333333] hover:text-[#666]">AGING GRACEFULLY</a>
                <a href="/category/get-fit-quick/" class="text-[#333333] hover:text-[#666]">GET FIT QUICK</a>
                <a href="/category/kids-teen-corner/" class="text-[#333333] hover:text-[#666]">KIDS/TEEN CORNER</a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex bg-white">
            <!-- Left Content -->
            <div class="w-2/3 p-8">
                <article class="mb-12">
                    <h1 class="text-[24px] text-[#333333] mb-4">
                        <a href="/should-kids-lift-weights-by-brett-klika-c-s-c-s/" class="hover:text-[#006699]">
                            Should Kids Lift Weights? By Brett Klika C.S.C.S.
                        </a>
                    </h1>
                    <div class="flex gap-4 text-sm text-[#333333] mb-4">
                        <span class="icon icon-time">April 9, 2013</span>
                        <a href="#" class="icon icon-comments text-[#006699] hover:underline">Leave a Comment</a>
                    </div>
                    <img src="HYWO.Baseball-150x150.jpg" class="float-left mr-4 mb-4 w-[150px] h-[150px]">
                    <!-- Article content continues... -->
                </article>
            </div>

            <!-- Sidebar -->
            <div class="w-1/3 p-8">
                <!-- Newsletter signup -->
                <div class="bg-[url('enews.png')] h-[127px] mb-8 bg-no-repeat"></div>

                <!-- Topics -->
                <h3 class="text-[14px] font-bold mb-4 text-[#333333]">TOPICS</h3>
                <ul class="space-y-2">
                    <li class="sidebar-list">
                        <a href="/category/aging-gracefully/" class="text-[#006699] hover:underline">Aging Gracefully</a>
                    </li>
                    <li class="sidebar-list">
                        <a href="/category/ask-a-pro/" class="text-[#006699] hover:underline">Ask a Pro</a>
                    </li>
                    <!-- More categories... -->
                </ul>

                <!-- Tags cloud continues... -->
            </div>
        </div>
    </div>
</body>
</html>
