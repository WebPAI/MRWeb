<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKT Liberec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-bg {
            background-image: url('https://www.takt-lbc.com/wp-content/uploads/2023/03/header_bg-1-1.png');
            background-size: cover;
            background-position: center;
            height: 150px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 200px);
            gap: 58.6px;
            padding: 2rem;
            justify-content: center;
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 160px;
            margin-bottom: 48.78px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            text-align: center;
            font-size: 14px;
            color: rgb(46, 46, 46);
        }
    </style>
</head>
<body>
    <header class="header-bg relative">
        <nav class="container mx-auto flex items-center justify-between px-4 h-full">
            <img src="https://www.takt-lbc.com/wp-content/uploads/2023/03/logoweb.svg" 
                 alt="Logo" 
                 class="w-[150px] h-[150px] object-contain">
            
            <div class="flex space-x-8 text-white text-base">
                <a href="#" class="hover:text-gray-200">O NÁS</a>
                <a href="#" class="hover:text-gray-200">STREET DANCE</a>
                <a href="#" class="hover:text-gray-200">DISCO DANCE</a>
                <a href="#" class="hover:text-gray-200">CONTEMPORARY</a>
                <a href="#" class="hover:text-gray-200">JABLONEC N.N.</a>
                <a href="https://www.takt-lbc.com/leto-s-taktem-2/" class="hover:text-gray-200">LÉTO S TAKTEM</a>
                <a href="#" class="hover:text-gray-200">ONLINE PŘIHLÁŠKA</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-8">
        <div class="gallery-grid">
            <!-- First row -->
            <div class="gallery-item">
                <img src="https://www.takt-lbc.com/wp-content/uploads/cache/2018/11/PB240035/91614461.jpg" alt="">
                <div class="gallery-item-text">
                    EXTRALIGA DISCO DANCE CHOMUTOV 2018
                    <br>23 FOTEK
                </div>
            </div>
            <!-- Repeat for other items... -->
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-16">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-start">
                <div class="flex items-start space-x-16">
                    <img src="https://www.takt-lbc.com/wp-content/uploads/2023/03/logo2-1-1.png" 
                         alt="Footer Logo" 
                         class="w-[170px]">
                    <div class="mt-4">
                        <div class="text-[#999999] mb-2">
                            České Mládeže 355/153<br>
                            Liberec 6, 460 08
                        </div>
                        <a href="mailto:takt-lbc@seznam.cz" class="block hover:text-white">takt-lbc@seznam.cz</a>
                        <a href="tel:+420777256959" class="block hover:text-white">+420 777 256 959</a>
                    </div>
                </div>
                <div class="flex flex-col space-y-4">
                    <img src="https://www.takt-lbc.com/wp-content/uploads/2023/04/lk-logotype-pantone-red-032-c.png" 
                         alt="Partner Logo" 
                         class="h-12">
                    <img src="https://www.takt-lbc.com/wp-content/uploads/2019/11/pruihledny.png" 
                         alt="Partner Logo" 
                         class="h-12">
                    <img src="https://www.takt-lbc.com/wp-content/uploads/2019/02/lionsport_logo_negativ-500x94.jpg" 
                         alt="Partner Logo" 
                         class="h-7">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
