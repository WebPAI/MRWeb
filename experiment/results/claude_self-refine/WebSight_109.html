<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-size: 16px;
            padding: 10px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="relative min-h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://source.unsplash.com/random/1600x900/?healthcare" 
                 class="w-full h-full object-cover" 
                 alt="Healthcare background">
        </div>

        <!-- Navigation -->
        <nav class="relative z-10">
            <div class="flex space-x-5 pt-7">
                <a href="http://kr.watermanclo2.com/dp-%EB%B0%9C%EC%95%94-%EB%AC%BC%EC%A7%88%EC%9D%B4%EC%97%86%EB%8A%94-%EB%AC%BC-%EC%A0%9C%EA%B1%B0-%EC%97%90%EC%9D%B4%EC%A0%84%ED%8A%B8-%EC%83%9D%EC%84%B1%EA%B8%B0.html" 
                   class="nav-link text-black ml-[191.68px]">Services</a>

                <a href="https://acousticguitarlessonsonline.net/playing-guitar-with-a-capo" 
                   class="nav-link text-black ml-[20px]">Testimonials</a>
            </div>
        </nav>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center">
            <button class="mt-[190px] bg-white px-6 py-2 rounded shadow hover:shadow-lg transition-shadow duration-300">
                Book an Appointment
            </button>
            
            <div class="mt-[400px] space-y-8">
                <h2 class="text-2xl font-normal">Our Services</h2>
                <h2 class="text-2xl font-normal">Our Doctors</h2>
                <h2 class="text-2xl font-normal">Testimonials</h2>
            </div>
        </div>

        <!-- Footer -->
        <footer class="relative z-10 bg-[#1f2937] text-white py-4 mt-20">
            <div class="container mx-auto">
                <p class="text-sm">Contact us: 123-456-7890</p>
                <p class="text-sm">Follow us on social media:</p>
            </div>
        </footer>
    </div>

</html>
