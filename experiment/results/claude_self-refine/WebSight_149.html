<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Company Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="container mx-auto px-4">
        <div class="flex space-x-5 py-7">
            <a href="https://www.lemonlawlawyerscalifornia.com/2018/07/california-lemon-law-presumption/" 
               class="text-black hover:text-gray-600 text-base">Features</a>
            <a href="https://ultimatemakeupguide.com/using-color-fonts-on-facebook.html" 
               class="text-black hover:text-gray-600 text-base">Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto space-y-8">
            <!-- Image Section -->
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1564023162242-91b863c6dcd4?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1Mzh8&ixlib=rb-4.0.3&w=600&h=400" 
                     alt="Essential oils and containers"
                     class="w-full object-cover">
            </div>

            <!-- Text Content -->
            <div class="text-center space-y-4">
                <h1 class="text-2xl font-semibold text-gray-800">Welcome to our Tech Company</h1>
                <p class="text-gray-600 text-base max-w-2xl mx-auto">
                    We are a leading provider of cutting-edge technology solutions. Our team of experts is dedicated to delivering the best possible products and services to our clients.
                </p>
                <button class="bg-emerald-500 text-white px-6 py-2 rounded hover:bg-emerald-600 text-sm">
                    Learn More
                </button>
            </div>
        </div>
    </main>

    <!-- Features Section -->
    <section class="container mx-auto px-4 mt-12">
        <h2 class="text-xl font-bold text-gray-800">Features</h2>
    </section>

    <!-- Blog Section -->
    <section class="container mx-auto px-4 mt-12">
        <h2 class="text-xl font-bold text-gray-800">Blog</h2>
    </section>
</body>
</html>
