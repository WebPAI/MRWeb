<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-white">

            <h1 class="text-white text-5xl font-bold mt-40">Hunters of Dune, a review</h1>
            <div class="mt-4 flex gap-4 text-white">
                <a href="/author/storiesbywilliams" class="hover:underline">storiesbywilliams</a>
                <a href="/category/books-2" class="hover:underline">Books</a>
                <a href="/tag/reviews" class="hover:underline">Reviews</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-6 py-8 flex gap-8">
        <!-- Main article -->
        <article class="w-3/4">
            <!-- Article content here -->
        </article>

        <!-- Sidebar -->

            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="/about" class="block text-[#57AD68] hover:underline">About Me</a>
                <a href="/advise-for-aspiring-writers" class="block text-[#57AD68] hover:underline">Advice for Aspiring Writers</a>

            <!-- Top Posts section -->
            <section class="mt-8">
                <h2 class="font-bold text-lg mb-4">Top Posts & Pages</h2>
                <div class="space-y-4">
                    <!-- Post previews with thumbnails -->
                    <div class="flex gap-3">
                        <img src="post-thumbnail.jpg" alt="" class="w-10 h-10 object-cover"/>
                        <a href="/post-link" class="text-[#57AD68] hover:underline">Post Title</a>
                    </div>
                    <!-- More post previews -->
                </div>
            </section>
        </aside>

        <div class="container mx-auto px-6">
            <!-- Social sharing -->

                <button class="px-4 py-2 bg-[#1DA1F2] text-white rounded">Twitter</button>
                <button class="px-4 py-2 bg-[#FF4500] text-white rounded">Reddit</button>
                <button class="px-4 py-2 bg-[#1877F2] text-white rounded">Facebook</button>
            </div>

            <!-- Tags cloud -->
            <div class="flex flex-wrap gap-2 text-[#B3B3B1]">
                <!-- Tag links -->
            </div>
