<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promoter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Dark navy background */
        }
    </style>
</head>
<body class="bg-[#1a202c]">
    <!-- Main container -->
    <div class="relative min-h-screen w-full">
        <!-- Content -->
        <div class="flex flex-col items-center justify-start text-white min-h-screen px-4">
            <!-- Header -->
            <h1 class="text-6xl font-bold mt-32 mb-48">Music Promoter</h1>

            <!-- About Section -->
            <section class="max-w-2xl text-center mb-24">
                <h2 class="text-3xl font-bold mb-6">About Us</h2>
                <p class="text-lg leading-relaxed text-gray-200">
                    Music Promoter is a dynamic design with a video background, an oversized logo, and a bright, bold 
                    color palette that reflects the energy of the music scene. The layout features a calendar of events, 
                    artist profiles, and ticketing information.
                </p>
            </section>

            <!-- Events Section -->
            <section class="mb-24 text-center">
                <h2 class="text-3xl font-bold">Events</h2>
            </section>

            <!-- Artists Section -->
            <section class="mb-24 text-center">
                <h2 class="text-3xl font-bold">Artists</h2>
            </section>

            <!-- Tickets Section -->
            <section class="mb-24 text-center">
                <h2 class="text-3xl font-bold">Tickets</h2>
            </section>
        </div>
    </div>
</body>
</html>
