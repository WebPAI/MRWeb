</head>

                <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 w-96 h-48 bg-white shadow-md"></div>

                </div>
            </div>
        </div>

            <nav class="max-w-xl mx-auto">
                <ul class="space-y-4 text-left px-8">

            </nav>
            
            <!-- Copyright -->
            <div class="text-center text-sm text-gray-600 mt-8">
