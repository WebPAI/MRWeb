<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-width: 1920px;
        }
        .absolute-position {
            position: absolute;
        }
    </style>
</head>
<body class="bg-white relative">
    <!-- Header -->
    <header class="w-full">
        <!-- Logo -->
        <a href="https://musicdothash.com/2013/04/07/the-summer-set-legendary-review/" 
           class="absolute-position text-gray-800 text-xl font-medium"
           style="left: 24px; top: 24.5px;">
            E-commerce Store
        </a>

        <!-- Navigation -->
        <nav class="absolute right-0">
            <ul class="flex space-x-5">
                <li>
                    <a href="https://reviews.filmintuition.com/2008/08/fly-me-to-moon-2008.html" 
                       class="text-gray-500 hover:text-gray-900"
                       style="position: absolute; left: 1631.73px; top: 25.5px;">
                        Home
                    </a>
                </li>
                <li>
                    <a href="http://troglobit.com/howto/pimd-on-freebsd/" 
                       class="text-gray-500 hover:text-gray-900"
                       style="position: absolute; left: 1695.02px; top: 25.5px;">
                        Products
                    </a>
                </li>
                <li>
                    <a href="https://www.partyearth.com/barcelona/restaurants/asian-restaurants/" 
                       class="text-gray-500 hover:text-gray-900"
                       style="position: absolute; left: 1777.37px; top: 25.5px;">
                        About
                    </a>
                </li>
                <li>
                    <a href="https://www.beverlyhillsmontessori.com.au/in-the-montessori-classroom-children-explore-the-diversity-of-culture-background-and-traditions-of-australia/" 
                       class="text-gray-500 hover:text-gray-900"
                       style="position: absolute; left: 1841.32px; top: 25.5px;">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="px-6 py-8 mt-16">
        <div class="grid grid-cols-4 gap-8">
            <!-- Sidebar -->
            <aside>
                <h2 class="text-lg font-medium mb-4">Filters</h2>
                <h2 class="text-lg font-medium mt-8">Sorting</h2>
            </aside>

            <!-- Products Section -->
            <div class="col-span-3">
                <h2 class="text-lg font-medium mb-4">Featured Products</h2>
                <h2 class="text-lg font-medium mt-8">Products</h2>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full">
        <!-- Social Links -->
        <div class="flex space-x-5">
            <a href="http://www.dumpsterca.com/dumpster-rental/citrus-heights/" 
               class="text-gray-500 hover:text-gray-900"
               style="position: absolute; left: 24px; top: 253.5px;">
                Facebook
            </a>
            <a href="http://www.chriscope.co.uk/2005/01/peanut.html" 
               class="text-gray-500 hover:text-gray-900"
               style="position: absolute; left: 111.65px; top: 253.5px;">
                Twitter
            </a>
            <a href="http://volvocarspartspeople.com/product/XC90/2007/Travel/Angled%20Ski%20Holder" 
               class="text-gray-500 hover:text-gray-900"
               style="position: absolute; left: 179.75px; top: 253.5px;">
                Instagram
            </a>
        </div>

        <!-- Newsletter Subscribe -->
        <div class="absolute right-6" style="top: 253.5px;">
            <input type="email" 
                   placeholder="Enter your email" 
                   class="px-4 py-2 border rounded-md">
            <button class="px-4 py-2 bg-purple-500 text-white rounded-md ml-2">
                Subscribe
            </button>
        </div>
    </footer>
</body>
</html>
