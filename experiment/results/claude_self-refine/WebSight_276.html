<!DOCTYPE html>

        <header class="flex justify-between items-center py-4 px-4">

                <h2 class="text-2xl font-semibold mb-6">Properties for Sale</h2>
                <ul class="space-y-4">

                <p>123 Real Estate St, Anytown USA</p>
