<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center mb-4">
            Welcome to Our Real Estate Agency
        </h1>
        
        <!-- Subheader text -->
        <p class="text-center text-gray-700 mb-8 max-w-3xl mx-auto text-sm">
            We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.
        </p>

        <!-- Property Card -->
        <div class="max-w-[458px] mx-auto bg-white shadow-sm overflow-hidden">
            <img 
                src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200"
                alt="Property Image"
                class="w-full h-[256px] object-cover"
            >
            <div class="p-4">
                <h2 class="text-base font-normal mb-2">Property Address</h2>
                <p class="text-emerald-500 text-sm mb-4">Price</p>
                <button class="bg-emerald-500 text-white px-4 py-2 text-sm rounded hover:bg-emerald-600">
                    View Details
                </button>
            </div>
        </div>
    </div>
</body>
</html>
