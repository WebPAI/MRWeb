<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container with background image -->
    <div class="relative min-h-screen w-full">
        <!-- Background image with overlay -->
        <div class="absolute inset-0 w-full h-[995px]">
            <img 
                src="https://source.unsplash.com/random/1600x900/?education" 
                alt="Educational Background" 
                class="w-full h-full object-cover"
            >
            <!-- Dark overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-[70vh] text-center text-white px-4">
            <h1 class="text-5xl font-bold mb-4">Welcome to Our Educational Institute</h1>
            <p class="text-lg mb-8 max-w-2xl text-gray-200">We provide high-quality education and comprehensive learning experiences.</p>
            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded transition duration-300">
                Learn More
            </a>
        </div>
    </div>

    <!-- Our Courses Section -->
    <div class="py-16 text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Our Courses</h2>
    </div>
</body>
</html>
