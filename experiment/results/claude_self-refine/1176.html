<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-white py-2">
        <div class="max-w-screen-xl mx-auto flex justify-end">
            <a href="#" class="bg-gray-50 text-gray-700 px-6 py-2 rounded">Get started</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Site Title -->
        <header class="mb-8">
            <h1 class="text-2xl text-gray-600">
                <a href="#" class="hover:text-gray-800">shindotv</a>
            </h1>
            <p class="text-gray-500">welcome to shindotv</p>
        </header>

        <!-- Navigation -->
        <nav class="mb-8">
            <ul class="flex space-x-6 text-gray-500">
                <li><a href="#" class="hover:text-gray-700">ABOUT SHINDO</a></li>
                <li><a href="#" class="hover:text-gray-700">BLOGROLL</a></li>
                <li><a href="#" class="hover:text-gray-700">PROJECT MINTAKA</a></li>
                <li><a href="#" class="hover:text-gray-700">RESPLENDENCE</a></li>
                <li><a href="#" class="hover:text-gray-700">CONTACT</a></li>
            </ul>
        </nav>

        <!-- Article -->
        <article class="bg-white p-8 rounded-lg shadow-sm mb-8">
            <h2 class="text-xl mb-4">I'm wearing my headphones so I don't have to talk to you...</h2>
            <div class="text-gray-500 text-sm mb-6">
                <a href="#" class="hover:text-teal-600">SEPTEMBER 25, 2008</a> by 
                <a href="#" class="hover:text-teal-600">SHINICHI</a>
            </div>
            <!-- Article content -->
        </article>

        <!-- Sidebar -->
        <aside class="bg-white p-6 rounded-lg shadow-sm">
            <!-- Archives dropdown -->
            <div class="mb-6">
                <h3 class="font-semibold mb-2">Archives</h3>
                <select class="w-full border rounded p-2">
                    <option>Select Month</option>
                </select>
            </div>

            <!-- Categories dropdown -->
            <div class="mb-6">
                <h3 class="font-semibold mb-2">Categories</h3>
                <select class="w-full border rounded p-2">
                    <option>Select Category</option>
                </select>
            </div>

            <!-- Tags -->
            <div>
                <h3 class="font-semibold mb-2">Tags</h3>
                <div class="flex flex-wrap gap-2 text-gray-500 text-sm">
                    <!-- Tag links rendered from the action list -->
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
