<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Intuition: Review Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sage-100">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="bg-[url('corners_cap_top.gif')] bg-repeat-x px-8 py-4">
            <h1 class="text-white text-2xl">
                <a href="https://reviews.filmintuition.com/">Film Intuition: Review Database</a>
            </h1>
        </header>

        <!-- Main Content Area -->
        <div class="flex gap-8">
            <!-- Main Content -->
            <main class="w-2/3 bg-white p-8 rounded-lg shadow">
                <article>
                    <h2 class="text-xl font-bold mb-4">
                        <a href="/2008/08/fly-me-to-moon-2008.html" class="text-gray-800 hover:text-blue-600">
                            Fly Me to the Moon (2008)
                        </a>
                    </h2>
                    <img src="flymetothemoon.bmp" alt="Movie Poster" class="float-right ml-4 mb-4 w-64"/>
                    <!-- Article content would go here -->
                </article>
            </main>

            <!-- Sidebar -->
            <aside class="w-1/3">
                <!-- Profile Section -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <img src="filmintuition.png" alt="Profile" class="w-32 mx-auto mb-4"/>
                    <!-- Social links -->
                    <div class="flex flex-col gap-2">
                        <a href="https://twitter.com/FilmIntuition" class="text-blue-700 hover:underline">@FilmIntuition</a>
                        <!-- Additional social links -->
                    </div>
                </div>

                <!-- Recent Posts -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold mb-4">Recent Posts</h3>
                    <!-- Recent posts list -->
                </div>

                <!-- Archive -->
                <div class="bg-white p-4 rounded-lg shadow mt-4">
                    <h3 class="font-bold mb-4">Archive</h3>
                    <!-- Year/Month archive structure -->
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="bg-[url('corners_cap_bot.gif')] bg-repeat-x p-8 mt-8">
            <!-- Footer content -->
        </footer>
    </div>
</body>
</html>
