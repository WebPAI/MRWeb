<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-200">

    <!-- Header -->
    <div class="bg-cover bg-center h-24" style="background-image: url('http://www.thefutoncritic.com/images/global/bg-header.jpg');">
        <div class="flex justify-between items-center h-full px-4">
            <img src="http://www.thefutoncritic.com/images/global/logo.gif" alt="Logo" class="h-12">
            <div class="flex space-x-4">
                <img src="http://www.thefutoncritic.com/images/myfuton-email.gif" alt="Email" class="h-6">
                <img src="http://www.thefutoncritic.com/images/password.gif" alt="Password" class="h-6">
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="bg-cover bg-center h-9" style="background-image: url('http://www.thefutoncritic.com/images/global/bg-nav-bar.gif');">
        <div class="flex space-x-4 justify-center items-center h-full">
            <img src="http://www.thefutoncritic.com/images/global/nav-home.gif" alt="Home" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-breaking-news.gif" alt="Breaking News" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-shows-az.gif" alt="Shows A-Z" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-tv-on-dvd.gif" alt="TV on DVD" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-listings.gif" alt="Listings" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-rants-reviews.gif" alt="Rants & Reviews" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-interviews.gif" alt="Interviews" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/summer-guide.gif" alt="Summer Guide" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-ratings.gif" alt="Ratings" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-myfuton.gif" alt="My Futon" class="h-9">
            <img src="http://www.thefutoncritic.com/images/global/nav-video.gif" alt="Video" class="h-9">
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex justify-center mt-4">
        <div class="w-3/4 bg-white p-4">
            <!-- Links -->
            <div class="grid grid-cols-7 gap-2 text-blue-800">
                <a href="http://www.thefutoncritic.com/news/2014/07/01/" class="text-center">1</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/02/" class="text-center">2</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/03/" class="text-center">3</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/04/" class="text-center">4</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/05/" class="text-center">5</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/06/" class="text-center">6</a>
                <a href="http://www.thefutoncritic.com/news/2014/07/07/" class="text-center">7</a>
                <!-- Add more links as needed -->
            </div>

            <!-- News Articles -->
            <div class="mt-4 space-y-4">
                <a href="http://www.thefutoncritic.com/news/2024/08/21/hulu-announces-october-18th-release-date-for-highly-anticipated-original-series-rivals-979114/20240821hulu03/" class="block text-blue-800">
                    Hulu Announces October 18th Release Date for Highly Anticipated Original Series "Rivals"
                </a>
                <a href="http://www.thefutoncritic.com/news/2024/08/21/tnt-sports-announces-commentator-lineup-including-host-adam-lefkoe-and-studio-analysts-champ-bailey-takeo-spikes-and-victor-cruz-ahead-of-inaugural-season-of-mountain-west-football-coverage-470213/20240821wbd01/" class="block text-blue-800">
                    TNT Sports Announces Commentator Lineup - Including Host Adam Lefkoe & Studio Analysts Champ Bailey, Takeo Spikes & Victor Cruz - Ahead of Inaugural Season of Mountain West Football Coverage
                </a>
                <!-- Add more articles as needed -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-cover bg-center h-9 mt-4" style="background-image: url('http://www.thefutoncritic.com/images/global/bg-footer.jpg');">
        <div class="flex justify-center items-center h-full">
            <img src="http://www.thefutoncritic.com/images/global/advertise-on-futon.gif" alt="Advertise" class="h-6">
            <img src="http://www.thefutoncritic.com/images/global/privacy-policy.gif" alt="Privacy Policy" class="h-6">
            <img src="http://www.thefutoncritic.com/images/global/site-map.gif" alt="Site Map" class="h-6">
            <img src="http://www.thefutoncritic.com/images/global/contact-us-at.gif" alt="Contact Us" class="h-6">
            <img src="http://www.thefutoncritic.com/images/global/letters-at-the-futon.gif" alt="Letters" class="h-6">
        </div>
    </div>

</body>
</html>
