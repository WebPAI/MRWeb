<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Promoter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background {
            background-image: url('https://source.unsplash.com/random/1600x900/?music');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body class="background flex items-center justify-center text-white">
    <div class="text-center space-y-8">
        <h1 class="text-4xl font-bold">Music Promoter</h1>
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">About Us</h2>
            <p class="max-w-md mx-auto text-sm">
                Music Promoter is a dynamic design with a video background, an oversized logo, and a bright, bold color palette that reflects the energy of the music scene. The layout features a calendar of events, artist profiles, and ticketing information.
            </p>
        </div>
        <div class="space-y-2">
            <h2 class="text-xl font-semibold">Events</h2>
            <h2 class="text-xl font-semibold">Artists</h2>
            <h2 class="text-xl font-semibold">Tickets</h2>
        </div>
    </div>
</body>
</html>
