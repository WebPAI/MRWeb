<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

    <!-- Header -->
    <header class="flex justify-end p-4">
        <a href="https://leoandbella.com.au/my-account/" class="text-black mx-2">Log In / Register</a>
        <a href="https://leoandbella.com.au/my-account/" class="text-black mx-2">My Account</a>
        <a href="https://leoandbella.com.au/wishlist/" class="text-black mx-2">Wishlist</a>
    </header>

    <!-- Navigation -->
    <nav class="flex justify-center space-x-8 py-4">
        <a href="https://leoandbella.com.au/new-arrival/" class="text-black">NEW</a>
        <a href="https://leoandbella.com.au/product-category/wear/" class="text-black">WEAR</a>
        <a href="https://leoandbella.com.au/product-category/kids-interior/" class="text-black">KIDS INTERIOR</a>
        <a href="https://leoandbella.com.au/product-category/toys/" class="text-black">TOYS</a>
        <a href="https://leoandbella.com.au/product-category/party-2/" class="text-black">PARTY</a>
        <a href="https://leoandbella.com.au/product-category/homeware/" class="text-black">HOME</a>
        <a href="https://leoandbella.com.au/sale/" class="text-black">SALE</a>
        <a href="https://leoandbella.com.au/brands/" class="text-black">BRANDS</a>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4">
        <div class="flex justify-center">
            <img src="https://leoandbella.com.au/wp-content/uploads/2014/12/kiko-gatcha-gatcha-gumball.jpg" alt="Main Image" class="w-1/2">
        </div>
        <div class="grid grid-cols-4 gap-4 mt-4">
            <img src="https://leoandbella.com.au/wp-content/uploads/2014/12/kiko-gatcha-gatcha-gumball.jpg" alt="Image 1" class="w-full">
            <img src="https://leoandbella.com.au/wp-content/uploads/2014/12/Screen-Shot-2014-12-29-at-7.27.28-pm.png" alt="Image 2" class="w-full">
            <img src="https://leoandbella.com.au/wp-content/uploads/2014/12/kiko_gatchagatcha_01-533x533.jpg" alt="Image 3" class="w-full">
            <img src="https://leoandbella.com.au/wp-content/uploads/2014/12/kiko_gatchagatcha_08-533x533.jpg" alt="Image 4" class="w-full">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="max-w-7xl mx-auto grid grid-cols-3 gap-4 text-center">
            <div>
                <h3 class="font-bold">CUSTOMER SERVICE</h3>
                <a href="https://leoandbella.com.au/contact-us/" class="text-gray-600 block">Contact Us</a>
                <a href="https://leoandbella.com.au/product-category/gift-card/" class="text-gray-600 block">Gift Cards</a>
                <a href="https://leoandbella.com.au/ordering/" class="text-gray-600 block">Ordering</a>
                <a href="https://leoandbella.com.au/shipping-information/" class="text-gray-600 block">Shipping Information</a>
                <a href="https://leoandbella.com.au/returns/" class="text-gray-600 block">Returns</a>
            </div>
            <div>
                <h3 class="font-bold">ABOUT US</h3>
                <a href="https://leoandbella.com.au/who-we-are/" class="text-gray-600 block">Who we are</a>
                <a href="https://leoandbella.com.au/terms-and-conditions/" class="text-gray-600 block">Terms & Conditions</a>
            </div>
            <div>
                <h3 class="font-bold">NEWSLETTER SIGNUP</h3>
                <input type="email" placeholder="Your email" class="border p-2 w-full">
                <button class="bg-black text-white px-4 py-2 mt-2">Go</button>
            </div>
        </div>
    </footer>

</body>
</html>
