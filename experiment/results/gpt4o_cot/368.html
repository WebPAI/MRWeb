<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col justify-between h-screen">
    <header class="flex justify-between items-center p-4">
        <div class="flex items-center">
            <div class="bg-gray-800 p-2 rounded-full">
                <span class="text-white">t</span>
            </div>
            <input type="text" placeholder="Search Tumblr" class="ml-4 bg-gray-800 text-white p-2 rounded">
        </div>
        <a href="https://www.tumblr.com/register?source=login_register_header&redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3FshareSource%3Dlegacy%26canonicalUrl%3D%26url%3Dhttp%253A%252F%252Fwww.thecherrycreeknews.com%252Fparents-group-hits-back-at-billionaire-broads-influence-on-education%252F%26title%3DParents%2Bgroup%2Bhits%2Bback%2Bat%2Bbillionaire%2BBroad%2527s%2Binfluence%2Bon%2Beducation" class="bg-blue-500 text-black px-4 py-2 rounded">Sign up</a>
    </header>

    <main class="flex flex-col items-center justify-center">
        <h1 class="text-6xl mb-8">tumblr</h1>
        <div class="flex flex-col items-center space-y-4">
            <input type="email" placeholder="Email" class="bg-white text-black p-2 rounded w-80">
            <input type="password" placeholder="Password" class="bg-white text-black p-2 rounded w-80">
            <button class="bg-blue-500 text-white px-4 py-2 rounded w-80">Log in</button>
            <a href="https://www.tumblr.com/forgot_password" class="text-gray-500">Forgot your password?</a>
            <div class="flex items-center space-x-2">
                <hr class="w-20 border-gray-500">
                <span class="text-gray-500">or</span>
                <hr class="w-20 border-gray-500">
            </div>
            <a href="https://www.tumblr.com/auth/google?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="bg-white text-black px-4 py-2 rounded w-80 flex items-center justify-center">
                <span class="mr-2">G</span> Continue with Google
            </a>
            <a href="https://www.tumblr.com/auth/apple?redirectTo=https://www.tumblr.com/widgets/share/tool?shareSource=legacy&canonicalUrl=&url=http%3A%2F%2Fwww.thecherrycreeknews.com%2Fparents-group-hits-back-at-billionaire-broads-influence-on-education%2F&title=Parents+group+hits+back+at+billionaire+Broad%27s+influence+on+education" class="bg-white text-black px-4 py-2 rounded w-80 flex items-center justify-center">
                <span class="mr-2">A</span> Continue with Apple
            </a>
            <p class="text-gray-500">New to Tumblr? <a href="https://www.tumblr.com/register?source=new_to_tumblr" class="text-white">Sign up!</a></p>
        </div>
    </main>

    <footer class="flex justify-center space-x-4 p-4">
        <a href="https://www.tumblr.com/policy" class="text-white">Terms</a>
        <a href="https://www.tumblr.com/privacy_policy" class="text-white">Privacy</a>
        <a href="https://www.tumblr.com/jobs" class="text-white">Jobs</a>
        <a href="https://www.tumblr.com/support" class="text-white">Support</a>
    </footer>
</body>
</html>
