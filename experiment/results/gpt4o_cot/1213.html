<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-link {
            color: rgb(255, 255, 238);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header -->
    <div class="bg-gray-600 p-2">
        <p>Two Vermont coverlets (c1830) at Shelburne Museum. Shelburne, VT.</p>
    </div>

    <!-- Main Content -->
    <div class="bg-black p-2">
        <p>Photo by <a href="http://travelphotobase.com/js.htm" class="custom-link">Jim Steinhart</a> Â© 2014, all rights reserved. (Ref: VTSMD613)</p>
    </div>

    <!-- Red Bar -->
    <div class="bg-red-900 p-2">
        <p>Click an index below to see this photo among related images:</p>
    </div>

    <!-- Links -->
    <div class="bg-black p-2">
        <a href="http://travelphotobase.com/u/VT/VTSMF.HTM" class="block custom-link">Shelburne Museum Folk Arts</a>
        <a href="http://travelphotobase.com/s/VTIX.HTM" class="block custom-link">Captions List for Vermont</a>
    </div>

    <!-- Footer Images -->
    <div class="flex space-x-2 p-2">
        <img src="http://travelphotobase.com/b/u.gif" alt="u" class="w-12 h-5">
        <img src="http://travelphotobase.com/b/y.gif" alt="y" class="w-12 h-5">
        <img src="http://travelphotobase.com/b/s.gif" alt="s" class="w-16 h-5">
        <img src="http://travelphotobase.com/b/v.gif" alt="v" class="w-8 h-5">
    </div>

</html>
