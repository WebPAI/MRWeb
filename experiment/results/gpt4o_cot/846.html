<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <img src="https://aachristmas.com/cdn/shop/t/9/assets/logo.png?v=69452869812910067071632465252" alt="Logo" class="h-16">
        <nav class="flex space-x-4">
            <a href="https://aachristmas.com/pages/about-us" class="text-gray-600">About Us</a>
            <a href="https://aachristmas.com/pages/contact-us" class="text-gray-600">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <div class="flex justify-between items-center bg-black text-white p-4">
            <a href="javascript:void(0)" class="text-white">SHOP BY CATEGORIES</a>
            <div class="flex space-x-4">
                <a href="javascript:void(0)" class="text-white">Shopping Cart 0</a>
                <a href="https://aachristmas.com/account/login" class="text-white">Login / Register My Account</a>
            </div>
        </div>

        <div class="mt-4">
            <a href="https://aachristmas.com/" class="text-gray-500">Home</a> /
            <a href="https://aachristmas.com/collections/led-craft-lights?page=2" class="text-gray-500">LED Craft Lights</a>
        </div>

        <div class="mt-8">
            <p>Sorry, there are no products in this collection</p>
            <a href="https://www.trustpilot.com/review/aachristmas.com" class="text-red-600">Trustpilot</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-8">
        <div class="flex justify-between">
            <div>
                <a href="https://aachristmas.com/pages/about-us" class="block text-gray-300">About Us</a>
                <a href="https://aachristmas.com/pages/contact-us" class="block text-gray-300">Contact Us</a>
                <a href="https://aachristmas.com/pages/frequently-asked-questions" class="block text-gray-300">FAQ</a>
                <a href="https://aachristmas.com/pages/shipping" class="block text-gray-300">Shipping Info</a>
                <a href="https://aachristmas.com/pages/quote-coupons" class="block text-gray-300">Quotes & Coupons</a>
                <a href="https://blog.aachristmas.com/" class="block text-gray-300">Blog</a>
            </div>
            <div>
                <a href="https://aachristmas.com/pages/privacy-policy" class="block text-gray-300">Privacy Policy</a>
                <a href="https://aachristmas.com/pages/warranty-returns" class="block text-gray-300">Warranty & Returns</a>
            </div>
            <div>
                <a href="https://aachristmas.com/pages/contact-us/" class="bg-green-500 text-white px-4 py-2 rounded">CONTACT US</a>
            </div>
        </div>
    </footer>

</html>
