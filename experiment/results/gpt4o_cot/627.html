<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <img src="https://www.cambridgetrust.org/dist/images/ct_logo.jpg" alt="Cambridge Trust Logo" class="h-16">
        <nav class="flex space-x-4">
            <a href="https://www.cambridgetrust.org/secure" class="text-gray-900">Partners sign-in</a>
            <a href="https://www.cambridgetrust.org/scholar-information" class="text-gray-900">For current scholars</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Our Partners</h1>
        <p class="mb-4">Description about partners...</p>

        <!-- Links Section -->
        <div class="space-y-2">
            <a href="https://www.cambridgetrust.org/about-the-trust" class="block text-black">About the Trust</a>
            <a href="https://www.cambridgetrust.org/our-scholarships" class="block text-black">Our scholarships</a>
            <a href="https://www.cambridgetrust.org/impact-stories" class="block text-black">Impact stories</a>
            <a href="https://www.cambridgetrust.org/our-partnerships" class="block text-black">Our partnerships</a>
            <a href="https://www.cambridgetrust.org/support-us" class="block text-black">Support us</a>
            <a href="https://www.cambridgetrust.org/contact" class="block text-black">Contact</a>
        </div>

        <!-- Additional Links -->
        <div class="mt-8 space-y-2">
            <a href="https://www.cam.ac.uk/colleges-and-departments?ucam-ref=home-menu" class="block text-blue-700">Departments, Colleges and associates</a>
            <a href="mailto:development@cambridgetrust.admin.cam.ac.uk" class="block text-blue-700">contact us</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-4 mt-8">
        <div class="flex justify-between items-center">
            <img src="https://www.cambridgetrust.org/dist/images/logo@2x.png" alt="Footer Logo" class="h-16">
            <div class="flex space-x-4">
                <a href="https://www.cambridgetrust.org/cookies" class="text-gray-900">Cookies</a>
                <a href="https://www.cambridgetrust.org/privacy-statement" class="text-gray-900">Privacy Statement</a>
                <a href="https://www.studio24.net/" class="text-gray-900">Website by Studio 24</a>
            </div>
        </div>
    </footer>

</body>
</html>
