<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-500 text-white">

    <!-- Header -->
    <header class="flex justify-center items-center h-16">
        <a href="https://www.home-designing.com/" class="text-red-600">HOME DESIGNING</a>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Learn How Button -->
        <div class="flex justify-end">
            <a href="https://kit.home-designing.com/dream-home" class="bg-white text-black px-4 py-2 rounded">Learn How</a>
        </div>

        <!-- Links Section -->
        <section class="mt-8">
            <a href="https://www.home-designing.com/2011/11/kids-room-inspiration" class="text-pink-600 block">Kids Room Inspiration</a>
            <a href="https://homedesigning.tumblr.com/" class="text-gray-600 block">Tumblr</a>
            <a href="https://www.home-designing.com/tag/kids-room" class="text-gray-600 block">kids room</a>
        </section>

        <!-- Social Media Links -->
        <section class="mt-8 flex space-x-4">
            <a href="https://www.facebook.com/homedesigning" class="bg-white text-black px-4 py-2 rounded">Like 3.4M</a>
            <a href="https://www.youtube.com/user/homedesigning" class="text-pink-600">Youtube</a>
            <a href="https://pinterest.com/homedesigning/" class="text-pink-600">Pinterest</a>
            <a href="https://twitter.com/homedesigning" class="text-pink-600">Follow</a>
            <a href="https://www.instagram.com/homedesigninginsta/" class="text-pink-600">Instagram</a>
            <a href="https://www.home-designing.com/feed/" class="text-pink-600">RSS</a>
        </section>

        <!-- Disclosure Policy -->
        <section class="mt-8">
            <a href="https://www.home-designing.com/disclaimer" class="text-pink-600">disclosure policy</a>
        </section>

        <!-- Image Gallery -->
        <section class="mt-8 grid grid-cols-1 gap-4">
            <img src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20600%20600'%3E%3C/svg%3E" alt="Image 1" class="w-full">
            <img src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20600%20449'%3E%3C/svg%3E" alt="Image 2" class="w-full">
            <img src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20600%20480'%3E%3C/svg%3E" alt="Image 3" class="w-full">
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-900 text-white p-4 mt-8">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <a href="https://www.home-designing.com/advertise-with-us" class="text-purple-400">Advertise</a>
                <a href="https://www.home-designing.com/contact" class="text-purple-400">Contact</a>
                <a href="https://www.home-designing.com/disclaimer" class="text-purple-400">Disclosure & Disclaimer</a>
                <a href="https://www.home-designing.com/contact" class="text-purple-400">Submit work</a>
                <a href="#" class="text-purple-400">More</a>
            </div>
        </div>
    </footer>

</body>
</html>
