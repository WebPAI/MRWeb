<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-black mb-4">Welcome to Our Real Estate Agency</h1>
        <p class="text-gray-700 mb-8">We are a professional real estate agency that specializes in finding your dream home. With a wide selection of properties, we guarantee to find the perfect match for you.</p>

        <div class="relative">
            <img src="https://images.unsplash.com/photo-1529781833076-5f422f69d1af?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1NjB8&ixlib=rb-4.0.3&w=300&h=200" alt="Property" class="w-96 h-64 object-cover">
            <div class="absolute bottom-0 left-0 bg-white p-4 w-full">
                <p class="font-bold text-black">Property Address</p>
                <p class="text-teal-600">Price</p>
                <button class="bg-teal-600 text-white px-4 py-2 rounded mt-2">View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
