<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2f2f2] font-sans">
    <div class="relative h-screen w-screen" style="background-image: url('https://source.unsplash.com/random/1600x900/?art'); background-size: cover;">
        <div class="absolute top-20 left-1/2 transform -translate-x-1/2">
            <h1 class="text-white text-5xl font-bold">WELCOME TO OUR ART GALLERY</h1>
            <p class="text-white text-lg mt-4">Explore the world of art with us</p>
            <button class="bg-white rounded-full px-6 py-2 mt-8 text-black font-semibold hover:bg-gray-200">BOOK NOW</button>
        </div>

        <footer class="absolute bottom-0 left-0 w-full bg-[#1a252f] py-4">
            <div class="container mx-auto text-center">
                <h2 class="text-white text-2xl font-semibold">Featured Artists</h2>
                <p class="text-white text-sm mt-2">&copy; 2022 Art Gallery. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
