<!DOCTYPE html>
<html lang="en">
<head>

    <title>AbleKitchen - Stainless Steel Pitchers</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #dcdcdc; /* Light gray background */
            padding: 0.5rem 0; /* Add some padding */
        }
        .top-bar a {
            color: #5d564a; /* Dark gray text color */
            margin-right: 1rem; /* Space between links */
        }
        .nav-bar {
            background-color: #8b0000; /* Maroon background */
            padding: 0.75rem 0; /* Add some padding */
        }
        .nav-bar a {
            color: white; /* White text color */
            margin-right: 1rem; /* Space between links */
            font-weight: bold; /* Bold text */
        }
        .filter-section {
            background-color: #f0f0f0; /* Light gray background */
            padding: 1rem; /* Add some padding */
            border: 1px solid #ccc; /* Add a border */
        }
        .filter-section h2 {
            font-size: 1.25rem; /* Slightly larger font size */
            font-weight: bold; /* Bold text */
        }
        .filter-section ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }
        .filter-section li {
            margin-bottom: 0.5rem; /* Space between list items */
        }
        .filter-section a {
            color: #5d564a; /* Dark gray text color */
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            grid-gap: 1rem; /* Space between grid items */
            padding: 1rem; /* Add some padding */
        }
        .product-item {
            border: 1px solid #ccc; /* Add a border */
            padding: 1rem; /* Add some padding */
        }
        .product-item img {
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
        }
        .product-item h3 {
            font-size: 1.125rem; /* Slightly larger font size */
            margin-bottom: 0.5rem; /* Space below title */
        }
        .product-item p {
            margin-bottom: 0.5rem; /* Space below description */
        }
        .product-item .price {
            font-weight: bold; /* Bold text */
            margin-bottom: 0.5rem; /* Space below price */
        }
        .footer {
            background-color: #333; /* Dark gray background */
            color: #ccc; /* Light gray text color */
            padding: 1rem 0; /* Add some padding */
        }
        .footer a {
            color: #ccc; /* Light gray text color */
            margin-right: 1rem; /* Space between links */
        }
    </style>
</head>
