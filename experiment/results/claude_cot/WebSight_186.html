<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="w-full px-4 py-4 flex justify-between items-center">
        <!-- Logo -->
        <div>
            <img src="https://images.unsplash.com/photo-1647006873308-2f0f9e34f23a?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxOTczMjF8&ixlib=rb-4.0.3&w=100&h=50" 
                 alt="Restaurant Logo"
                 class="w-[60px] h-[40px] object-cover">
        </div>
        
        <!-- Navigation -->
        <nav>
            <ul class="flex gap-4">
                <li>
                    <a href="http://theposhforum.co.uk/viewforum.php?f=12&start=100" 
                       class="text-gray-800 hover:text-gray-600">Menu</a>
                </li>
                <li>
                    <a href="https://mybirthday.ninja/?m=September&d=9&y=1989&go=Go" 
                       class="text-gray-800 hover:text-gray-600">Hours</a>
                </li>
                <li>
                    <a href="http://www.signdesignandfabrication.com/OSHA/final_full_manual_29.htm" 
                       class="text-gray-800 hover:text-gray-600">Reservations</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold mb-6">Welcome to Our Restaurant</h1>
        <p class="text-gray-700 mb-8 max-w-3xl">
            At our restaurant, we serve the best food in town. Our menu features a variety of delicious dishes, prepared with the freshest ingredients. Whether you're in the mood for a hearty meal or a light snack, we've got you covered.
        </p>
        <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
            Make a Reservation
        </button>
    </main>
</body>
</html>
