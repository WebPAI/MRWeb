<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-full h-[911px]">
        <!-- Background Image -->
        <img 
            src="https://images.unsplash.com/photo-1492693429561-1c283eb1b2e8?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjU3MjR8&ixlib=rb-4.0.3&w=300&h=200"
            alt="Travel background with horse"
            class="w-full h-full object-cover"
        >
        
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/30"></div>
        
        <!-- Content -->
        <div class="absolute bottom-0 w-full bg-gray-800/50 p-8">
            <h1 class="text-white text-4xl font-bold mb-4 text-center">
                Welcome to our Travel Agency
            </h1>
            <p class="text-white text-center max-w-4xl mx-auto">
                We are a travel agency that offers a wide range of services to make your travel dreams come true. From booking flights and hotels to organizing tours and activities, we are here to help you plan your next adventure.
            </p>
        </div>
    </div>
</body>
</html>
