<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Seacoastonline</title>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="bg-blue-600 h-[100px] flex items-center">
        <div class="container mx-auto flex justify-start space-x-4">
            <a href="https://www.seacoastonline.com/news/" 
               class="text-white hover:text-gray-200">News</a>
            <a href="https://www.seacoastonline.com/sports/" 
               class="text-white hover:text-gray-200">Sports</a>
            <a href="https://www.seacoastonline.com/entertainment/" 
               class="text-white hover:text-gray-200">Entertainment</a>
            <a href="https://www.seacoastonline.com/lifestyle/" 
               class="text-white hover:text-gray-200">Lifestyle</a>
            <a href="https://www.seacoastonline.com/opinion/" 
               class="text-white hover:text-gray-200">Opinion</a>
            <a href="https://cm.seacoastonline.com/advertise-with-us/" 
               class="text-white hover:text-gray-200">Advertise</a>
            <a href="https://www.seacoastonline.com/obituaries" 
               class="text-white hover:text-gray-200">Obituaries</a>
            <a href="https://cm.fosters.com/enewspapers" 
               class="text-white hover:text-gray-200">eNewspaper</a>
            <a href="https://www.seacoastonline.com/public-notices" 
               class="text-white hover:text-gray-200">Legals</a>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="bg-gray-100 py-16">
        <div class="container mx-auto grid grid-cols-4 gap-8">
            <!-- Column 1 -->
            <div class="flex flex-col space-y-4">
                <a href="https://www.gannett.com/careers/" class="text-gray-900 hover:text-gray-700">Careers</a>
                <a href="https://www.seacoastonline.com/contact/staff/" class="text-gray-900 hover:text-gray-700">Staff Directory</a>
                <a href="https://cm.seacoastonline.com/accessibility/" class="text-gray-900 hover:text-gray-700">Accessibility</a>
                <!-- Additional links from column 1 -->
            </div>

            <!-- Column 2 -->
            <div class="flex flex-col space-y-4">
                <a href="https://help.seacoastonline.com/contact-us" class="text-gray-900 hover:text-gray-700">Contact Us</a>
                <a href="https://supportlocal.usatoday.com/" class="text-gray-900 hover:text-gray-700">Support Local Business</a>
                <a href="https://cm.seacoastonline.com/advertise-with-us/" class="text-gray-900 hover:text-gray-700">Advertise Your Business</a>
                <!-- Additional links from column 2 -->
            </div>

            <!-- Column 3 -->
            <div class="flex flex-col space-y-4">
                <a href="https://subscribe.seacoastonline.com/" class="text-gray-900 hover:text-gray-700">Subscribe Today</a>
                <a href="https://profile.seacoastonline.com/newsletters/manage" class="text-gray-900 hover:text-gray-700">Newsletters</a>
                <a href="https://www.facebook.com/seacoastonline" class="text-gray-900 hover:text-gray-700">Facebook</a>
                <!-- Additional links from column 3 -->
            </div>

            <!-- Column 4 -->
            <div class="flex flex-col space-y-4">
                <a href="https://www.seacoastonline.com/marketplace/jobs/" class="text-gray-900 hover:text-gray-700">Jobs</a>
                <a href="https://www.seacoastonline.com/marketplace/cars/" class="text-gray-900 hover:text-gray-700">Cars</a>
                <a href="https://portsmouthnh.kotohomes.com/" class="text-gray-900 hover:text-gray-700">Homes</a>
                <!-- Additional links from column 4 -->
            </div>
        </div>
    </footer>
</body>
</html>
