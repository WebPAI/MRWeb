<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header Section -->
    <header class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo and Company Name -->
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1694191610907-d1cdf7efd2f9?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNjg2NTh8&ixlib=rb-4.0.3&w=100&h=100" 
                 alt="Construction Company Logo" 
                 class="w-10 h-10">
            <span class="ml-2 text-xl font-bold">CONSTRUCTION COMPANY</span>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center">
            <div class="space-x-2">
                <a href="#" class="text-gray-600 px-3 py-2">Home</a>
                <a href="#" class="text-gray-600 px-3 py-2">About</a>
                <a href="#" class="text-gray-600 px-3 py-2">Services</a>
                <a href="#" class="text-gray-600 px-3 py-2">Projects</a>
                <a href="#" class="text-gray-600 px-3 py-2">Contact</a>
            </div>
            <button class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-md">Get a Quote</button>
        </nav>
    </header>

    <!-- Info Section -->
    <div class="container mx-auto px-4 mt-12">
        <div class="flex justify-between">
            <!-- Contact Information -->
            <div class="text-gray-600">
                <h2 class="text-sm uppercase mb-2">CONTACT INFORMATION</h2>
                <div class="space-x-4">
                    <a href="#" class="text-gray-600">Email: info@constructioncompany.com</a>
                    <a href="#" class="text-gray-600">Phone: +1 (123) 456-7890</a>
                </div>
            </div>

            <!-- Social Media -->
            <div class="text-gray-600">
                <h2 class="text-sm uppercase mb-2">SOCIAL MEDIA</h2>
                <div class="space-x-4">
                    <a href="#" class="text-gray-600">Facebook</a>
                    <a href="#" class="text-gray-600">Twitter</a>
                    <a href="#" class="text-gray-600">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
