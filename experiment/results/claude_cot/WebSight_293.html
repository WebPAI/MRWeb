<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Hero Image Section -->
    <div class="relative w-full h-[400px] overflow-hidden">
        <img 
            src="https://images.unsplash.com/photo-1505846951821-e25bacf2eccd?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNzN8&ixlib=rb-4.0.3&w=1600&h=400"
            alt="Fashion model in tracksuit"
            class="w-full h-full object-cover"
        />
        <!-- Green gradient overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-green-500 opacity-50 mix-blend-multiply"></div>
    </div>

    <style>
        .gradient-overlay {
            background: linear-gradient(90deg, rgba(52, 211, 153, 0.5), rgba(16, 185, 129, 0.5));
        }
    </style>
</body>
</html>
