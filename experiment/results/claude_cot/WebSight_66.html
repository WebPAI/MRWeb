<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container -->
    <div class="relative min-h-screen">
        <!-- Background image with overlay -->
        <div class="absolute inset-0 h-full">
            <!-- Background image -->
            <img 
                src="https://source.unsplash.com/random/1600x900/?property" 
                class="w-full h-full object-cover"
                alt="Real Estate Background"
            >
            <!-- Red overlay -->
            <div class="absolute inset-0 bg-red-500 opacity-80"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 container mx-auto px-4 pt-8">
            <div class="max-w-4xl">
                <h1 class="text-4xl font-bold text-white mb-4">
                    Welcome to Our Real Estate Company
                </h1>
                <p class="text-lg text-white">
                    We are a leading real estate company in the industry, offering a wide range of properties for sale. Whether you're looking for a luxury home, a cozy condo, or a spacious estate, we have something for everyone.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
