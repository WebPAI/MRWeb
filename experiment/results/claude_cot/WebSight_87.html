<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Institution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-blue-500 fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex space-x-32">
                    <a href="#" class="text-white flex items-center px-3 py-2">Home</a>
                    <a href="#" class="text-white flex items-center px-3 py-2">About Us</a>
                    <a href="#" class="text-white flex items-center px-3 py-2">Services</a>
                    <a href="#" class="text-white flex items-center px-3 py-2">Contact Us</a>

            </div>
        </div>

    <!-- Main Content -->
    <main class="mt-16">

        <div class="text-center mt-8 px-4">
            <h1 class="text-3xl font-bold mb-4">Welcome to Our Banking Institution</h1>
            <p class="text-gray-600 mb-6">We provide professional and secure banking services.</p>
            
            <!-- Buttons -->
            <div class="space-x-4">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                    Learn More
                </button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                    Contact Us

            </div>
        </div>
