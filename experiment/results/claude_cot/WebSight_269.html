<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <!-- Header Container -->
    <header class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <img 
                src="https://images.unsplash.com/photo-1667403303827-23b53c9ff608?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTJ8&ixlib=rb-4.0.3&w=100&h=50" 
                alt="Logo"
                class="w-[26.4px] h-[40px] object-contain"
            >
        </div>

        <!-- Navigation -->
        <nav class="flex gap-4">
            <a 
                href="https://thisgirleats.blog/2017/06/21/vegetarian-chilli-and-baked-potato/" 
                class="text-gray-600 hover:text-gray-900"
            >
                Success Stories
            </a>
            <a 
                href="http://dimsumkingnow.com/" 
                class="text-gray-600 hover:text-gray-900"
            >
                Events
            </a>
            <a 
                href="http://medref.ca/Infectious_Disease/Cardiac" 
                class="text-gray-600 hover:text-gray-900"
            >
                Ways to Help
            </a>
        </nav>
    </header>

    <!-- Banner Image -->
    <div class="container mx-auto px-4 mt-16">
        <img 
            src="https://images.unsplash.com/photo-1700045279953-45abde4f6be5?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNTN8&ixlib=rb-4.0.3&w=1200&h=400" 
            alt="Banner"
            class="w-full h-[256px] object-cover"
        >
    </div>
</body>
</html>
