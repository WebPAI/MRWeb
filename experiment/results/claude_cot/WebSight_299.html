<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container -->
    <div class="relative min-h-screen">
        <!-- Background image -->
        <div class="absolute inset-0 z-0">
            <img src="https://source.unsplash.com/random/1600x900/?healthcare" 
                 class="w-full h-[352px] object-cover" 
                 alt="Healthcare background">
        </div>

        <!-- Content overlay -->
        <div class="relative z-10">
            <!-- Navigation bar -->
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">

                <a href="https://ohsodelicioso.com/pigs-in-a-blanket-boon/" 
                   class="text-gray-900 text-2xl font-medium">
                    Healthcare Provider
                </a>

                <!-- Navigation links -->
                <div class="flex gap-6">
                    <a href="https://www.aricaangelo.com/blog/archives/10-2013" 
                       class="text-gray-900">
                        Services
                    </a>
                    <a href="http://www.coldbeamgames.com/blog/beat-hazard-ultra-running-on-android" 
                       class="text-gray-900">
                        Appointment
                    </a>
                    <a href="https://historyincubator.com/2017/11/17/butler-university/" 
                       class="text-gray-900">
                        Stories
                    </a>
                </div>
            </nav>

            <!-- Welcome section -->
            <div class="container mx-auto px-4 mt-16">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Welcome to Healthcare Provider
                </h1>
                <p class="text-gray-700 max-w-3xl">
                    We are a team of healthcare professionals dedicated to providing the highest quality care to our patients. Our goal is to make sure you feel comfortable and at ease in our environment.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
