<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Futon Critic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-[1370px] mx-auto relative">
        <!-- Header -->
        <header class="h-[82px] bg-[url('http://www.thefutoncritic.com/images/global/bg-header.jpg')] relative">
            <div class="absolute left-[40px] top-[29px]">
                <img src="http://www.thefutoncritic.com/images/global/logo.gif" alt="Logo">
            </div>
            
            <!-- Login area -->
            <div class="absolute right-[270px] top-[28px] flex gap-24">
                <div class="flex items-center">
                    <img src="http://www.thefutoncritic.com/images/myfuton-email.gif" alt="Email">
                </div>
                <div class="flex items-center">
                    <img src="http://www.thefutoncritic.com/images/password.gif" alt="Password">
                </div>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="h-[36px] bg-[url('http://www.thefutoncritic.com/images/global/bg-nav-bar.gif')]">
            <!-- Navigation items -->
        </nav>

        <!-- Main Content -->
        <main class="flex">
            <!-- Left Content -->
            <div class="w-[930px] bg-white p-6">
                <!-- News content -->
            </div>

            <!-- Right Sidebar -->
            <div class="w-[440px] bg-white p-4">
                <!-- Calendar -->
                <div class="calendar mb-8">
                    <div class="grid grid-cols-7 gap-2">
                        <!-- Calendar cells -->
                        <!-- Dates 1-31 as links with appropriate styling -->
                    </div>
                </div>

                <!-- Navigation Links -->
                <div class="mb-8">
                    <a href="#" class="text-[#004A94] block mb-2">SHOWATCH</a>
                    <a href="#" class="text-[#004A94] block mb-2">DEVWATCH</a>
                    <a href="#" class="text-[#004A94] block mb-2">MOVIEWATCH</a>
                </div>

                <!-- News Links -->
                <div class="news-links">
                    <!-- News items -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="h-[28px] bg-[url('http://www.thefutoncritic.com/images/global/bg-footer.jpg')]">
            <!-- Footer content -->
        </footer>
    </div>
</body>
</html>
