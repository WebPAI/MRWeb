<!DOCTYPE html>
<html>
<head>
    <title>EMMA Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('https://www.emmalabs.com/bitrix/templates/EMMA/img/bg_page.jpg')">
    <div class="mx-auto" style="width: 1016px;">
        <!-- Top background -->
        <div class="h-7" style="background-image: url('https://www.emmalabs.com/bitrix/templates/EMMA/img/bg_top.gif')"></div>
        
        <!-- Main content container -->
        <div style="background-image: url('https://www.emmalabs.com/bitrix/templates/EMMA/img/bg_center.gif')">
            
            <!-- Header section -->
            <div class="flex items-center justify-between px-8 py-4" style="background-image: url('https://www.emmalabs.com/bitrix/templates/EMMA/img/bg_logo.jpg')">
                <!-- Logo -->
                <img src="https://www.emmalabs.com/bitrix/templates/EMMA/img/logo.jpg" class="w-72">
                
                <!-- Top right navigation -->
                <div class="flex gap-4 text-gray-500 text-sm">
                    <a href="/about" class="hover:text-gray-700">ABOUT US</a>
                    <a href="/map" class="hover:text-gray-700">SITE MAP</a>
                    <a href="/search" class="hover:text-gray-700">SEARCH</a>
                    <a href="/login" class="hover:text-gray-700">LOGIN</a>
                </div>
            </div>

            <!-- Language selector -->
            <div class="flex justify-end px-8 py-2">
                <div class="flex items-center">
                    <img src="https://www.emmalabs.com/img/lang/en.gif" class="h-4">
                    <img src="https://www.emmalabs.com/img/lang/lang_en.gif" class="h-4 ml-1">
                </div>
            </div>

            <!-- Main navigation -->
            <div class="flex text-white">
                <a href="/" class="flex-1 py-2 text-center bg-blue-500">Products</a>
                <a href="/news" class="flex-1 py-2 text-center bg-gray-700">News</a>
                <a href="/downloads" class="flex-1 py-2 text-center bg-blue-500">Downloads</a>
                <a href="/purchase" class="flex-1 py-2 text-center bg-blue-500">Purchase</a>
                <a href="/support" class="flex-1 py-2 text-center bg-blue-500">Support</a>
            </div>

            <!-- Content area -->
            <div class="flex px-8">
                <!-- Left sidebar -->
                <div class="w-64">
                    <img src="https://www.emmalabs.com/images/find_us_on_facebook.png" class="mb-8">
                    
                    <!-- Product links -->
                    <div class="flex flex-col gap-4">
                        <a href="/aee" class="text-blue-600 hover:underline">Emex 3</a>
                        <a href="/hsv" class="text-blue-600 hover:underline">High Speed Verifier</a>
                        <a href="/mlw" class="text-blue-600 hover:underline">Mailing List Wizard</a>
                        <a href="/oe" class="text-blue-600 hover:underline">Outlook Extractors</a>
                        <a href="/imape" class="text-blue-600 hover:underline">IMAP Extractors</a>
                    </div>
                </div>

                <!-- Main content -->
                <div class="flex-1 px-8">
                    <!-- Content goes here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-20 bg-center bg-cover" style="background-image: url('https://www.emmalabs.com/bitrix/templates/EMMA/img/bg_bottom.gif')">
            <div class="text-center py-4">
                <a href="/legal" class="text-blue-800">No Spam Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
