<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbleKitchen.com - Stainless Steel Pitchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Top Banner -->
    <div class="w-full h-[42px] bg-[#A31D1D] text-white text-center py-2">
        Get Free Shipping over $50! Excludes freight
    </div>

    <!-- Header -->
    <header class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <div class="w-[200px]">
                <img src="https://www.ablekitchen.com/images/ablekitchen-logo.png" alt="AbleKitchen Logo">
            </div>
            
            <!-- Navigation -->
            <nav class="flex space-x-6 text-[#5D564A]">
                <a href="/" class="hover:text-gray-700">Home</a>
                <a href="/blog" class="hover:text-gray-700">Blog</a>
                <a href="/account" class="hover:text-gray-700">View Account</a>
                <a href="/help" class="hover:text-gray-700">Help</a>
                <a href="/request-quote" class="hover:text-gray-700">Request a Quote</a>
                <a href="/contact" class="hover:text-gray-700">Contact</a>
                <a href="/shipping" class="hover:text-gray-700">International Shipping</a>
            </nav>
        </div>

        <!-- Search Bar -->
        <div class="flex justify-between items-center py-4">
            <div class="flex-1 max-w-xl">
                <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="ml-4">
                <a href="/cart" class="flex items-center">
                    <span>Shopping Cart / $0.00</span>
                    <div class="ml-2 bg-[url('cartqty.png')] w-[27px] h-[36px] flex items-center justify-center">
                        <span class="text-[#5D564A]">0</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="bg-[#A31D1D] text-white py-4">
            <ul class="flex justify-between px-8">
                <li><a href="/bar" class="hover:text-gray-200">Bar and Beverage</a></li>
                <li><a href="/buffets" class="hover:text-gray-200">Buffets, Displays and Serverware</a></li>
                <li><a href="/dining" class="hover:text-gray-200">Dining and Tabletop</a></li>
                <li><a href="/kitchen" class="hover:text-gray-200">Kitchen and Bakeware</a></li>
                <li><a href="/janitorial" class="hover:text-gray-200">Janitorial Supplies</a></li>
                <li><a href="/brands" class="hover:text-gray-200">Shop by Brand</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-8">
        <div class="flex">
            <!-- Left Sidebar -->
            <div class="w-1/4 pr-8">
                <!-- Filter Sections -->
                <div class="mb-8">
                    <div class="bg-[#A31D1D] text-white p-3 flex items-center">
                        <img src="https://www.ablekitchen.com/images/mines.png" class="mr-2" alt="">
                        <span>Brand</span>
                    </div>
                    <div class="mt-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-[#5D564A]">WINCO (10)</span>
                        </label>
                    </div>
                </div>
                <!-- Additional filter sections would follow the same pattern -->
            </div>

            <!-- Product Grid -->
            <div class="w-3/4">
                <!-- Product items would go here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#2A2A2A] text-white mt-16 py-8">
        <div class="container mx-auto px-4">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
