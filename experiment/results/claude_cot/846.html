<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All American Christmas Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Top Bar -->
    <div class="bg-gray-100 py-2 text-sm">
        <div class="container mx-auto flex justify-end space-x-4 text-gray-600">
            <a href="https://aachristmas.com/pages/about-us">About Us</a>
            <a href="https://aachristmas.com/pages/contact-us">Contact Us</a>
        </div>
    </div>

    <!-- Header -->
    <header class="container mx-auto py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="/">
                <img src="https://aachristmas.com/cdn/shop/t/9/assets/logo.png" alt="All American Christmas Co." class="h-24">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-black text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex-1">
                <a href="javascript:void(0)" class="py-4 px-6 block">SHOP BY CATEGORIES</a>
            </div>
            <div class="flex items-center">
                <a href="javascript:void(0)" class="py-4 px-6 flex items-center">
                    <span class="mr-2">Shopping Cart</span>
                    <span>0</span>
                </a>
                <div class="border-l border-gray-700">
                    <a href="https://aachristmas.com/account/login" class="py-4 px-6 block">
                        <div>Login / Register</div>
                        <div class="text-sm">My Account</div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="container mx-auto py-4">
        <div class="text-gray-500 text-sm">
            <a href="/" class="hover:text-gray-700">Home</a>
            <span class="mx-2">></span>
            <a href="/collections/led-craft-lights" class="hover:text-gray-700">LED Craft Lights</a>
        </div>
    </div>
</body>
</html>
