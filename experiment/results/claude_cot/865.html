<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMFIF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header Navigation -->
    <header class="fixed w-full bg-white z-50">
        <nav class="container mx-auto px-4 py-2 flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="w-48">
                <img src="https://www.omfif.org/wp-content/uploads/2023/08/OMFIF-logo.svg" alt="OMFIF Logo" class="h-9">
            </a>
            
            <!-- Navigation Links -->
            <div class="flex space-x-6">
                <a href="#" class="text-slate-800 hover:text-slate-600">Insights</a>
                <a href="#" class="text-slate-800 hover:text-slate-600">Content</a>
                <a href="#" class="text-slate-800 hover:text-slate-600">Institutes</a>
                <a href="#" class="text-slate-800 hover:text-slate-600">Partner with us</a>
                <a href="#" class="text-slate-800 hover:text-slate-600">About us</a>
                <a href="https://www.omfif.org/subscribetoomfif/" class="text-slate-800 hover:text-slate-600">Subscribe</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24">
        <div class="grid grid-cols-12 gap-8">
            <!-- Left Sidebar -->
            <div class="col-span-4">
                <h2 class="text-xl font-bold mb-6">Latest</h2>
                
                <!-- Article Cards -->
                <div class="space-y-8">
                    <!-- Card 1 -->
                    <div class="bg-white">
                        <img src="https://www.omfif.org/wp-content/uploads/2024/08/SPI-Journal-BNP-Paribas-365x200.jpg" 
                             alt="Climate transition" class="w-full mb-4">
                        <a href="#" class="text-[#002D59] hover:underline font-medium">
                            Data will reveal gold medallists of the climate transition
                        </a>
                    </div>

                    <!-- Additional cards follow same pattern -->
                </div>
            </div>

            <!-- Main Article -->
            <div class="col-span-8">
                <h1 class="text-3xl font-bold mb-6">Don't be afraid of bitcoin</h1>
                <div class="text-sm text-gray-600 mb-6">By Mojm√≠r Hampl | 28 July 2017</div>
                
                <img src="https://www.omfif.org/wp-content/uploads/2019/09/OMFIF-generic-holding-image-placeholder.jpg" 
                     alt="Bitcoin article image" class="w-full mb-8">

                <div class="prose max-w-none">
                    <!-- Article content -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-12">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <img src="https://www.omfif.org/wp-content/uploads/2023/08/OMFIF_Logo_2C_RGB-240-x-54.png" 
                     alt="OMFIF Logo" class="h-9">
                
                <div class="flex space-x-6">
                    <a href="#" class="text-[#002D59] hover:underline">Who we are</a>
                    <a href="#" class="text-[#002D59] hover:underline">Become a member</a>
                    <a href="#" class="text-[#002D59] hover:underline">Media enquiries</a>
                    <a href="#" class="text-[#002D59] hover:underline">Careers</a>
                </div>
            </div>
            
            <div class="flex justify-end space-x-6 mt-4">
                <a href="#" class="text-[#002D59] text-sm hover:underline">Contact us</a>
                <a href="#" class="text-[#002D59] text-sm hover:underline">Privacy policy</a>
                <a href="#" class="text-[#002D59] text-sm hover:underline">Cookie policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
