<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container with background image -->
    <div class="relative min-h-screen w-full">
        <!-- Background image -->
        <div 
            class="absolute inset-0 w-full h-full bg-cover bg-center bg-no-repeat"
            style="background-image: url('https://source.unsplash.com/random/1600x900/?campus');">
            <!-- Overlay for better text visibility -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>

        <!-- Content container -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
            <!-- Welcome text -->
            <h1 class="text-white text-5xl font-bold text-center mb-8">
                Welcome to Our Education Platform
            </h1>
            
            <!-- Enroll Now button -->
            <a 
                href="http://awfreeman.blogspot.com/2011/"
                class="bg-red-500 text-white px-8 py-3 rounded-md hover:bg-red-600 transition-colors duration-300"
            >
                Enroll Now
            </a>
        </div>
    </div>
</body>
</html>
