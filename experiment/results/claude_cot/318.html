<!DOCTYPE html>
<html>
<head>
    <title>Planet Scott</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header Section -->
    <div class="container mx-auto px-4">
        <!-- Logo and Navigation -->
        <div class="flex flex-col">
            <img src="https://www.planetscott.com/_images/graphics/planetscottlogo2.gif" 
                 class="w-32 h-32 mt-6 mb-4" alt="Planet Scott Logo">
            
            <nav class="flex space-x-4 text-green-800 mb-6">
                <a href="https://www.planetscott.com/lifelist/index.aspx" class="hover:underline">Home</a>
                <a href="https://www.planetscott.com/lifelist/tripList.aspx" class="hover:underline">Trip Reports</a>
                <a href="https://www.planetscott.com/lifelist/siteList.aspx" class="hover:underline">Site Reviews</a>
                <a href="https://www.planetscott.com/lifelist/lifelistList.aspx" class="hover:underline">Lifelists</a>
                <a href="https://www.planetscott.com/lifelist/help.aspx" class="hover:underline">About</a>
                <a href="https://www.planetscott.com/contact.aspx" class="hover:underline">Contact Info</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex">
            <!-- Left Column -->
            <div class="w-2/3">
                <img src="https://www.planetscott.com/img/8117/large/eurasian-coot-(fulica-atra).jpg" 
                     class="w-full mb-4" alt="Eurasian Coot">
                
                <div class="flex space-x-2 mb-4">
                    <img src="https://www.planetscott.com/img/8117/small/eurasian-coot-(fulica-atra).jpg" 
                         class="w-20 h-16" alt="Eurasian Coot Thumbnail">
                    <img src="https://www.planetscott.com/img/2005/small/common-coot-(fulica-atra)-.jpg" 
                         class="w-20 h-16" alt="Common Coot Thumbnail">
                </div>
            </div>

            <!-- Right Column -->
            <div class="w-1/3 pl-8">
                <!-- Trip Reports Section -->
                <div class="mb-8">
                    <h2 class="font-bold mb-2">Trip Reports</h2>
                    <div class="flex flex-col space-y-1">
                        <a href="#" class="text-green-800 hover:underline">Africa: Egypt and Ethiopia</a>
                        <a href="#" class="text-green-800 hover:underline">Around The World in 66 Days</a>
                        <!-- Add more trip reports... -->
                    </div>
                </div>

                <!-- Member Lifelists Section -->
                <div class="mb-8">
                    <h2 class="font-bold mb-2">Member Lifelists</h2>
                    <div class="flex flex-col space-y-1">
                        <a href="#" class="text-green-800 hover:underline">Africa</a>
                        <a href="#" class="text-green-800 hover:underline">Asia</a>
                        <!-- Add more lifelists... -->
                    </div>
                </div>

                <!-- Sites Where Observed Section -->
                <div>
                    <h2 class="font-bold mb-2">Sites Where Observed</h2>
                    <div class="flex flex-col space-y-1">
                        <a href="#" class="text-green-800 hover:underline">Amsterdam, Netherlands</a>
                        <a href="#" class="text-green-800 hover:underline">Kheoladeo National Park, India</a>
                        <!-- Add more sites... -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8 mt-8 border-t">
        <div class="flex justify-between">
            <div class="flex space-x-4 text-green-800">
                <a href="#" class="hover:underline">Sitemap</a>
                <a href="#" class="hover:underline">Hackers Challenge</a>
                <a href="#" class="hover:underline">Contact</a>
            </div>
            <a href="#" class="text-green-800 hover:underline">PlanetScott.com</a>
        </div>
    </footer>
</body>
</html>
