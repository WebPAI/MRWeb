<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shevaun Brannigan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    <a href="https://shevaunbrannigan.com/" class="text-gray-900">Shevaun Brannigan</a>
                </h1>
                <div class="search-box">
                    <!-- Search input with background image -->
                    <input type="search" class="bg-no-repeat bg-right p-2 border" style="background-image: url('https://s2.wp.com/wp-content/themes/pub/twentyeleven/images/search.png')">
                </div>
            </div>
        </header>

        <!-- Hero Image -->
        <div class="w-full">
            <img src="https://shevaunbrannigan.com/wp-content/uploads/2016/04/cropped-igsb.jpg" 
                 alt="Header image" 
                 class="w-full h-auto">
        </div>

        <!-- Main Content -->
        <main class="grid grid-cols-3 gap-8 mt-8">
            <div class="col-span-2">
                <!-- Blog Post -->
                <article class="mb-8">
                    <h2 class="text-xl mb-2">
                        <a href="#" class="text-green-700 hover:underline">Two new publications coming out</a>
                    </h2>
                    <div class="text-sm">
                        <a href="#" class="text-blue-600 hover:underline">July 17, 2014</a>
                    </div>
                    <div class="mt-4">
                        <!-- Post content -->
                    </div>
                </article>
            </div>

            <!-- Sidebar -->
            <aside class="col-span-1">
                <!-- Archive Links -->
                <div class="space-y-2">
                    <!-- Archive links would go here -->
                </div>
            </aside>
        </main>
    </div>

    <!-- Footer -->
    <footer class="mt-8 py-4 text-center text-gray-600">
        <p><a href="https://wordpress.com/?ref=footer_blog" class="hover:underline">Blog at WordPress.com.</a></p>
    </footer>
</body>
</html>
