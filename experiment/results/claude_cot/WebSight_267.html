<!DOCTYPE html>

        <!-- Right Column -->
        <div class="flex-1">
            <img 
                src="https://images.unsplash.com/photo-1473969631237-f466cf342b1f?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQyMzExNDl8&ixlib=rb-4.0.3&w=1200&h=600"
