<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background Image Container -->
    <div class="relative min-h-screen w-full">
        <!-- Background Image -->
        <div class="absolute inset-0 w-full h-full">
            <img 
                src="https://source.unsplash.com/random/1600x900/?travel" 
                class="w-full h-full object-cover"
                alt="Background"
            >
        </div>

        <!-- Navigation Bar -->
        <nav class="relative z-10 flex justify-between items-center px-8 py-4">
            <!-- Logo -->
            <div class="flex items-center">
                <img 
                    src="https://images.unsplash.com/photo-1591117573987-3a481519705f?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxNzE1MjZ8&ixlib=rb-4.0.3&w=100&h=100" 
                    alt="Logo"
                    class="w-12 h-12 object-cover"
                >
            </div>

            <!-- Navigation Links -->
            <div class="flex gap-4">
                <a 
                    href="https://aidanstoytrove.com/sorry-website-shipping-glitch/" 
                    class="text-white hover:text-gray-200 transition-colors"
                >
                    Booking
                </a>
                <a 
                    href="https://restaurantguru.com/Almond-Bar-Sydney" 
                    class="text-white hover:text-gray-200 transition-colors"
                >
                    Deals
                </a>
                <a 
                    href="https://www.novo-studio.com/novostudio-blog-arkansas-editorial-commercial-lifestyle-photography/?category=Antique+Cameras" 
                    class="text-white hover:text-gray-200 transition-colors"
                >
                    Recommendations
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
