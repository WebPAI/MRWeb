<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETBLOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-[#1E3F5F] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://www.betblog.com/sites/2/betblog.svg?0" alt="BETBLOG" class="h-16">
            <div class="flex gap-4">
                <input type="text" placeholder="email or username" class="px-3 py-1 rounded">
                <input type="password" placeholder="Password" class="px-3 py-1 rounded">
                <button class="bg-[#12A9DD] text-white px-4 py-1 rounded">LOG IN</button>
                <button class="bg-[#12A9DD] text-white px-4 py-1 rounded">SIGN UP</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto flex mt-8">
        <!-- Left Sidebar -->
        <div class="w-24">
            <nav class="space-y-2">
                <a href="/football" class="block text-[#95ACBC] py-6 text-center">6</a>
                <a href="/tennis" class="block text-[#95ACBC] py-6 text-center">4</a>
                <a href="/e-sport" class="block text-[#95ACBC] py-6 text-center">2</a>
                <a href="/basketball" class="block text-[#95ACBC] py-6 text-center">1</a>
                <a href="/baseball" class="block text-[#95ACBC] py-6 text-center">1</a>
                <a href="/ice-hockey" class="block text-[#95ACBC] py-6 text-center">0</a>
                <a href="/auto-moto" class="block text-[#95ACBC] py-6 text-center">0</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 bg-white rounded-lg shadow p-6">
            <div class="flex items-center gap-4 text-white bg-[#1E3F5F] p-4">
                <a href="/" class="text-white">BETBLOG</a>
                <a href="/american-football" class="text-white">American football</a>
                <a href="/nfl" class="text-white">NFL</a>
                <span class="ml-auto">!NFL!</span>
            </div>

            <div class="mt-4">
                <h1 class="text-2xl font-bold">PHILADELPHIA EAGLES - CAROLINA PANTHERS</h1>
                <p class="text-gray-500">10/21 17:00</p>
                
                <div class="flex gap-4 mt-4">
                    <img src="https://www.betblog.com/bookmakers/6/pinnacle.png" alt="Pinnacle" class="h-8">
                    <button class="bg-[#395B77] text-white px-8 py-2">OPEN</button>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-64 ml-8">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center gap-4">
                    <img src="https://www.betblog.com/avatars/84784.jpg" alt="" class="w-16 h-16 rounded-full">
                    <div>
                        <p class="font-bold">!NFL!</p>
                        <p class="text-sm text-gray-500">Followers: 4</p>
                    </div>
                </div>
                
                <div class="mt-4 flex gap-4">
                    <button class="bg-[#12A9DD] text-white px-6 py-2 rounded">FOLLOW</button>
                    <button class="bg-[#95ACBC] text-white px-6 py-2 rounded">MESSAGE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#1E3F5F] mt-16 py-8 text-[#6C97C6]">
        <div class="container mx-auto grid grid-cols-3 gap-8">
            <div>
                <nav class="space-y-4">
                    <a href="/football" class="block">FOOTBALL BETTING PICKS</a>
                    <a href="/basketball" class="block">BASKETBALL BETTING PICKS</a>
                    <a href="/tennis" class="block">TENNIS BETTING PICKS</a>
                    <a href="/ice-hockey" class="block">ICE HOCKEY BETTING PICKS</a>
                    <a href="/e-sport" class="block">ESPORTS BETTING PICKS</a>
                </nav>
            </div>
            <!-- Additional footer columns omitted for brevity -->
        </div>
    </footer>
</body>
</html>
