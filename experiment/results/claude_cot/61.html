<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiaPartsPeople.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="relative w-full">
        <!-- Logo and Search Section -->
        <div class="flex justify-between items-center px-2 py-2">
            <img src="http://kiapartspeople.com/images/Kia/Kia_logo.jpg" 
                 alt="Kia Logo" 
                 class="h-[53.75px] w-[346px]">
            
            <!-- Search Button -->
            <div class="w-[47px] h-[29px] bg-no-repeat bg-contain"
                 style="background-image: url('http://kiapartspeople.com/images/search.png')">
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="bg-gray-700 h-[29px] flex items-center">
            <a href="http://kiapartspeople.com/" 
               class="text-white px-4 py-1">Home</a>
            <a href="#" 
               class="text-white px-4 py-1">Contact</a>
            <a href="#" 
               class="text-white px-4 py-1">About</a>
            <a href="http://kiapartspeople.com/cartshow" 
               class="text-white px-4 py-1">View Cart</a>
        </nav>

        <!-- Banner Section -->
        <div class="flex w-full">
            <img src="http://kiapartspeople.com/images/Kia/Kia-Sportage_splash_banner_left.jpg" 
                 class="w-[1470.87px] h-[172px]">
            <img src="http://kiapartspeople.com/images/Kia/Kia-Sportage_splash_banner_right.jpg" 
                 class="w-[356px] h-[172px]">
            <img src="http://kiapartspeople.com/images/Kia/spacer.jpg" 
                 class="w-[20px] h-[172px]">
        </div>
    </div>
</body>
</html>
