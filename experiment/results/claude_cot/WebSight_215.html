<!DOCTYPE html>

    <title>E-commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <!-- Header Navigation -->
    <header class="py-6 px-6 bg-white">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="https://musicdothash.com/2013/04/07/the-summer-set-legendary-review/" 
               class="text-gray-800 text-xl font-medium">
                E-commerce Store
            </a>

            <!-- Navigation Links -->
            <nav class="flex space-x-5">
                <a href="https://reviews.filmintuition.com/2008/08/fly-me-to-moon-2008.html" 
                   class="text-gray-600 hover:text-gray-900">
                    Home
                </a>
                <a href="http://troglobit.com/howto/pimd-on-freebsd/" 
                   class="text-gray-600 hover:text-gray-900">
                    Products

    <!-- Main Content Area -->

        <div class="grid grid-cols-4 gap-8">

            <div class="col-span-1">

            </div>

            <!-- Product Area -->
            <div class="col-span-3">

                <h2 class="text-lg font-medium mt-8">Products</h2>
            </div>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-4">
        <div class="flex items-center space-x-5">
            <a href="http://www.dumpsterca.com/dumpster-rental/citrus-heights/"

            <a href="http://www.chriscope.co.uk/2005/01/peanut.html"

            </a>
            <a href="http://volvocarspartspeople.com/product/XC90/2007/Travel/Angled%20Ski%20Holder"
