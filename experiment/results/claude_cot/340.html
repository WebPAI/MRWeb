<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEM Food Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-gradient {
            background-image: linear-gradient(to bottom, #DCD8BD, #F4F2E6);
        }
        .link-blue {
            color: rgb(44, 76, 183);
        }
        .link-brown {
            color: rgb(82, 66, 52);
        }
    </style>
</head>
<body>
    <div class="min-h-screen custom-gradient">
        <div class="max-w-[1360px] mx-auto">
            <!-- Main content container -->
            <div class="flex">
                <!-- Left content area -->
                <div class="w-[600px]">
                    <!-- Left side content would go here -->
                </div>

                <!-- Right content area -->
                <div class="flex-1 pl-[50px]">
                    <!-- Banner Image -->
                    <div class="mb-8">
                        <img src="http://www.shemfoodbank.org/storage/Banner%203.png" 
                             alt="SHEM Banner" 
                             class="w-[700px] h-[350px] object-contain">
                    </div>

                    <!-- Navigation Links -->
                    <nav class="space-y-6">
                        <a href="http://www.shemfoodbank.org/" 
                           class="link-blue block text-[18px]">Home</a>
                        
                        <a href="http://www.shemfoodbank.org/about-us/" 
                           class="link-brown block text-[18px]">About Us</a>
                        
                        <a href="http://www.shemfoodbank.org/available-services/" 
                           class="link-blue block text-[18px]">Available Services</a>
                        
                        <a href="http://www.shemfoodbank.org/shem-board/" 
                           class="link-blue block text-[18px]">Board of Directors</a>
                        
                        <a href="http://www.shemfoodbank.org/calendar-of-events/" 
                           class="link-blue block text-[18px]">Calendar</a>
                        
                        <a href="http://www.shemfoodbank.org/contact-us/" 
                           class="link-blue block text-[18px]">Contact Us</a>
                        
                        <a href="http://www.shemfoodbank.org/events-and-news-flash-informat/" 
                           class="link-blue block text-[18px]">Events and Current News</a>
                        
                        <a href="http://www.shemfoodbank.org/organizing-a-food-drive-for-sh/" 
                           class="link-blue block text-[18px]">Food Drive Information</a>
                        
                        <a href="http://www.shemfoodbank.org/how-can-i-help/" 
                           class="link-blue block text-[18px]">How Can I Help?</a>
                        
                        <a href="http://www.shemfoodbank.org/newsletters-brochures/" 
                           class="link-blue block text-[18px]">Newsletters & Brochures</a>
                        
                        <a href="http://www.shemfoodbank.org/picture-gallery/" 
                           class="link-blue block text-[18px]">Picture Gallery</a>
                        
                        <a href="http://www.shemfoodbank.org/reports/" 
                           class="link-blue block text-[18px]">Reports</a>
                        
                        <a href="http://www.shemfoodbank.org/community-sponsors/" 
                           class="link-blue block text-[18px]">Supporting Organizations</a>
                        
                        <a href="http://www.shemfoodbank.org/shemfoodbanksquarespacecom/?returnUrl=%2Fabout-us%2F" 
                           class="link-blue block text-[18px]">Webmaster Log In</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</html>
