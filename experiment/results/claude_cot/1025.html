                     alt="Daily News Egypt Logo" 
                     class="h-10">
                
                <nav class="flex space-x-4">
                    <a href="https://www.dailynewsegypt.com/" class="text-gray-800 hover:text-gray-600">Home</a>
                    <a href="https://www.dailynewsegypt.com/category/business/" class="text-gray-800 hover:text-gray-600">Business</a>
                    <a href="https://www.dailynewsegypt.com/category/politics/" class="text-gray-800 hover:text-gray-600">Politics</a>
                    <a href="https://www.dailynewsegypt.com/category/interviews/" class="text-gray-800 hover:text-gray-600">Interviews</a>
                    <a href="https://www.dailynewsegypt.com/category/culture/" class="text-gray-800 hover:text-gray-600">Culture</a>
                    <a href="https://www.dailynewsegypt.com/category/opinion/" class="text-gray-800 hover:text-gray-600">Opinion</a>
                    <a href="https://www.dailynewsegypt.com/category/sports/" class="text-gray-800 hover:text-gray-600">Sports</a>
                    <a href="https://www.dailynewsegypt.com/category/lifestyle/" class="text-gray-800 hover:text-gray-600">Lifestyle</a>
                </nav>
            </div>

            <!-- Breadcrumb -->
            <div class="flex items-center space-x-2 text-sm py-2">
                <a href="https://www.dailynewsegypt.com/" class="text-gray-800">Dailynewsegypt</a>
                <span>/</span>
                <a href="https://www.dailynewsegypt.com/blog/" class="text-gray-800">Blog</a>
                <span>/</span>
                <a href="https://www.dailynewsegypt.com/category/business/" class="text-gray-800">Business</a>
                <span>/</span>
                <a href="https://www.dailynewsegypt.com/category/business/energy/" class="text-gray-800">Energy</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-red-600 text-white px-4 py-2 inline-block mb-4">
            ENERGY
        </div>

        <article class="grid grid-cols-3 gap-8">
            <!-- Main Content Column -->
            <div class="col-span-2">
                <img src="https://d1b3667xvzs6rz.cloudfront.net/2018/09/wind-energy.jpg" 
                     alt="Wind Energy" 
                     class="w-full mb-6">

                <div class="flex items-center mb-4">
                    <img src="https://secure.gravatar.com/avatar/32b3f115354b33b8381a3d985b5b1bbf?s=120&d=mm&r=g" 
                         alt="Author" 
                         class="w-12 h-12 rounded-full mr-4">
                    <a href="https://www.dailynewsegypt.com/author/m-farag/" 
                       class="text-gray-800">Mohamed Farag</a>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-span-1">
                <img src="https://d1b3667xvzs6rz.cloudfront.net/2024/01/20CD-300x250-1.jpg" 
                     alt="Advertisement" 
                     class="w-full mb-6">
                <img src="https://d1b3667xvzs6rz.cloudfront.net/2023/05/300x250-2.jpg" 
                     alt="Advertisement" 
                     class="w-full mb-6">
