<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Šemíka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="bg-[#3E2723] py-3 px-8 flex justify-between items-center">
        <div class="flex space-x-8">
            <a href="https://www.usemika.cz/cs/restaurant" class="text-[#F6EED7] hover:text-white">Restaurant</a>
            <a href="https://www.usemika.cz/cs/lode" class="text-[#F6EED7] hover:text-white">Lodě</a>
            <a href="https://www.motylilouka.cz/cs" class="text-[#F6EED7] hover:text-white">Penzion</a>
            <a href="https://www.usemika.cz/cs/darkovy-poukaz" class="text-[#F6EED7] hover:text-white">Poukazy</a>
            <a href="https://www.usemika.cz/cs/kontakty" class="text-[#F6EED7] hover:text-white">Kontakty</a>
        </div>
        <div class="flex space-x-2">
            <img src="https://www.usemika.cz/images/icon.fb.svg" class="w-8 h-8">
            <img src="https://www.usemika.cz/images/icon.ta.svg" class="w-8 h-8">
            <img src="https://www.usemika.cz/images/icon.map.svg" class="w-8 h-8">
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Catering Section -->
        <section class="mb-12">
            <h2 class="text-3xl mb-8">Catering</h2>
            <p class="mb-8">
                We can arrange catering for your event or organize a feast or banquet, whether in the areas of our restaurant or on attractive location of your choice.
            </p>
            
            <!-- Image Grid -->
            <div class="grid grid-cols-3 gap-8 mb-8">
                <!-- Wedding Table -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.svatby.jpg" class="w-full h-48 object-cover">
                </div>
                <!-- Hot & Cold Buffet -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.bufet.jpg" class="w-full h-48 object-cover">
                </div>
                <!-- Boat Parties -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.lod.jpg" class="w-full h-48 object-cover">
                </div>
                <!-- Garden Parties -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.outdoor.jpg" class="w-full h-48 object-cover">
                </div>
                <!-- Corporate Parties -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.naplavka.jpg" class="w-full h-48 object-cover">
                </div>
                <!-- Coffee Break -->
                <div>
                    <img src="https://www.usemika.cz/images/docs/catering.coffeebreak.jpg" class="w-full h-48 object-cover">
                </div>
            </div>
        </section>

        <!-- References Section -->
        <section>
            <h2 class="text-3xl mb-8">References</h2>
            <div class="grid grid-cols-2 gap-8">
                <!-- Left Column -->
                <div class="space-y-4">
                    <!-- Reference logos -->
                    <img src="https://www.usemika.cz/images/docs/reference/logo.mscr.png" class="h-12">
                    <!-- Add more logos... -->
                </div>
                <!-- Right Column -->
                <div class="space-y-4">
                    <!-- Reference logos -->
                    <img src="https://www.usemika.cz/images/docs/reference/logo.accon.png" class="h-12">
                    <!-- Add more logos... -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#3E2723] text-[#CCCCCC] py-12">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-4 gap-8">
            <!-- Restaurant Column -->
            <div>
                <h3 class="font-bold mb-4">Restaurant</h3>
                <div class="flex flex-col space-y-2">
                    <a href="#" class="hover:text-white">Náš příběh</a>
                    <a href="#" class="hover:text-white">Denní menu</a>
                    <!-- Add more links... -->
                </div>
            </div>
            <!-- Add other footer columns... -->
        </div>
    </footer>
</body>
</html>
