<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland Law LLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen w-full">
    <!-- Main background -->
    <div class="absolute inset-0 z-0">
        <div class="w-full h-[995px] bg-cover bg-no-repeat" 
             style="background-image: url('https://hollandlawllp.wpenginepowered.com/wp-content/themes/holland/images/blue-bg.jpg')">
        </div>
    </div>

    <!-- Content container -->
    <div class="relative z-10 max-w-[1920px] mx-auto">
        <!-- Top phone number -->
        <div class="flex justify-end pr-4 pt-3">
            <a href="tel:1-415-200-4980" class="text-[#244D72] text-sm">
                415.200.4980
            </a>
        </div>

        <!-- Header section -->
        <div class="flex items-center justify-between px-10 py-4">
            <!-- Logo -->
            <div class="w-[205px] h-[50.5px]">
                <a href="#">
                    <img src="https://hollandlawllp.wpenginepowered.com/wp-content/themes/holland/images/holland-law-llc-logo.png"
                         alt="Holland Law LLC Logo"
                         class="w-full h-full object-contain">
                </a>
            </div>

            <!-- Navigation -->
            <nav class="flex items-center">
                <!-- Blue banner background -->
                <div class="absolute left-0 top-[85px] w-full h-[56px] z-0"
                     style="background-image: url('https://hollandlawllp.wpenginepowered.com/wp-content/themes/holland/images/banner-blue.gif')">
                </div>
                
                <!-- Navigation links -->
                <div class="flex space-x-0 relative z-10">
                    <a href="https://hollandlawllp.com/" 
                       class="text-[#244D72] px-6 py-4 hover:text-opacity-80">HOME</a>
                    <a href="#" 
                       class="text-[#244D72] px-6 py-4 hover:text-opacity-80">FIRM</a>
                    <a href="#" 
                       class="text-[#244D72] px-6 py-4 hover:text-opacity-80">PRACTICE AREAS</a>
                    <a href="#" 
                       class="text-[#244D72] px-6 py-4 hover:text-opacity-80">TEAM</a>
                    <a href="https://hollandlawllp.com/contact-us/" 
                       class="text-[#244D72] px-6 py-4 hover:text-opacity-80">CONTACT</a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 text-sm">
        <div class="mt-[4800px]"> <!-- Approximate positioning -->
            <a href="https://hollandlawllp.wpengine.com/contact-us/" 
               class="text-[#BC360A]">Contact</a>
            
            <div class="mt-[120px] flex gap-2">
                <a href="https://hollandlawllp.com/terms-of-use/" 
                   class="text-[#686758]">Terms of Use</a>
                <a href="https://hollandlawllp.com/privacy/" 
                   class="text-[#686758]">Online Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>
</html>
