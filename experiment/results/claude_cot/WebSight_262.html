<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-2xl font-bold mb-4">Real Estate Agency</h1>
            <p class="text-gray-600">
                Welcome to our Real Estate Agency, where we specialize in finding your dream home. With our intuitive property search form and various filters, we make it easy to find the perfect property for you.
            </p>
        </div>

        <!-- Property Card -->
        <div class="w-[448px] bg-white rounded-lg shadow-md overflow-hidden">
            <img 
                src="https://images.unsplash.com/photo-1520637645622-6740bb3491c3?ixid=M3w2MzcxMjZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjQxOTczNjN8&ixlib=rb-4.0.3&w=300&h=200"
                alt="Property"
                class="w-full h-[394.7px] object-cover"
            />
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">Property Title</h2>
                <p class="text-gray-600">Property Details</p>
            </div>
        </div>
    </div>
</body>
</html>
