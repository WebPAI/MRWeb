<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>His Paintbrush</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Top Bar -->
    <div class="bg-[#d4c4b7] text-center py-2">
        <a href="https://www.hispaintbrush.com/shop/" class="text-gray-700">
            FREE SHIPPING ON U.S. ORDERS OVER $50
        </a>
    </div>

    <!-- Header Logo -->
    <header class="mx-auto text-center py-8">
        <a href="https://www.hispaintbrush.com/">
            <div class="bg-[url('header.jpg')] bg-cover bg-center h-36 max-w-4xl mx-auto">
                <h1 class="text-4xl font-serif text-transparent">HIS PAINTBRUSH</h1>
            </div>
        </a>
    </header>

    <!-- Navigation -->
    <nav class="flex justify-center space-x-8 text-gray-700 py-4 border-t border-b border-gray-200">
        <a href="https://www.hispaintbrush.com/" class="hover:text-gray-900">HOME</a>
        <a href="https://www.hispaintbrush.com/meet-michele/" class="hover:text-gray-900">ABOUT</a>
        <a href="https://www.hispaintbrush.com/shop/" class="hover:text-gray-900">SHOP</a>
        <a href="https://www.hispaintbrush.com/blog/" class="hover:text-gray-900">BLOG</a>
        <a href="https://www.hispaintbrush.com/portfolio/" class="hover:text-gray-900">PORTFOLIO</a>
        <a href="https://www.hispaintbrush.com/contact/" class="hover:text-gray-900">CONTACT</a>
    </nav>

    <!-- Breadcrumb -->
    <div class="max-w-4xl mx-auto py-4 text-sm">
        <a href="/" class="text-gray-700">Home</a> / 
        <a href="/prints" class="text-gray-700">Prints</a>
    </div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto grid grid-cols-2 gap-8">
        <!-- Product Image -->
        <div>
            <img src="https://www.hispaintbrush.com/wp-content/uploads/2013/03/Overcome-Michele-Struss-600x728.jpg" 
                 alt="Indian Girl with Butterfly Wings Art" 
                 class="w-full">
        </div>

        <!-- Product Details -->
        <div>
            <h1 class="text-2xl font-medium mb-4">INDIAN GIRL WITH BUTTERFLY WINGS ART</h1>
            <p class="text-xl mb-4">$35.00</p>
            <h2 class="font-medium mb-2">"OVERCOME"</h2>
            <p class="text-sm mb-4">SPECIFICS: Printed on 100% acid-free, EPA Kona Matte paper with UV rated inks. Available in 5" x 7.25"</p>
            
            <!-- Size Selector -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">SIZE</label>
                <select class="w-full border p-2">
                    <option>Choose an option</option>
                </select>
            </div>

            <!-- Add to Cart Button -->
            <button class="bg-gray-800 text-white px-6 py-2 hover:bg-gray-700">
                ADD TO CART
            </button>
        </div>
    </main>

    <!-- Additional Product Information -->
    <!-- ... Rest of the content ... -->

</body>
</html>
